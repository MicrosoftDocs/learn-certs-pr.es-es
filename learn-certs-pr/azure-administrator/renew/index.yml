- Asegurar y aislar el acceso a los recursos de Azure mediante el uso de grupos de seguridad de red y puntos de conexión de servicio
- Proteger sus máquinas con Azure Backup
- Introducción a Kubernetes
- Administrar usuarios y grupos en Azure Active Directory
examsPassed:
