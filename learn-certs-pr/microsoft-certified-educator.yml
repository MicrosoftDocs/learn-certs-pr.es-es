summary: >-
  Mediante la certificación Microsoft Certified Educator (MCE), se demuestra que los educadores poseen las competencias tecnológicas globales necesarias para ofrecer a sus estudiantes una experiencia de aprendizaje sofisticada y personalizada.

  La certificación MCE resulta adecuada para educadores en formación, personal de centros de enseñanza de profesores y educadores en activo.


  Microsoft ofrece un plan de estudios de e-Learning completo, 21CLD, que permite a los educadores prepararse para este riguroso examen.


  **Nota** El examen Microsoft Certified Educator evalúa si los educadores comprenden cómo aplicar las herramientas tecnológicas en los seis dominios de contenido y no si dominan el uso de herramientas tecnológicas específicas. Si busca información sobre cómo obtener la certificación necesaria para impartir enseñanza sobre tecnologías y productos de Microsoft específicos, visite la página [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx) page.
