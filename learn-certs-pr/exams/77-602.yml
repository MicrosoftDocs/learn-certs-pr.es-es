summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos para este examen deben tener el equivalente de seis meses a un año de experiencia práctica en la creación de entregas comerciales con Microsoft Office Excel 2007 y pueden tener experiencia con versiones anteriores de Office Excel. Estos candidatos son especialmente efectivos y eficaces para crear y manipular datos, formatear datos y contenido, crear y modificar fórmulas, presentar datos visualmente y colaborar y asegurar los datos.
