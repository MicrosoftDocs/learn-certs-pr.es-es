  description: 'Exam AZ-204: Developing Solutions for Microsoft Azure (beta)'
uid: exam.az-204
displayName: AZ-204
summary: |-
  Los candidatos para este examen son desarrolladores en la nube que participan en todas las fases de desarrollo, desde la definición y diseño de requisitos, hasta el desarrollo, la implementación y el mantenimiento. Se asocian con DBA en la nube, administradores en la nube y clientes para implementar soluciones.
  
  Los candidatos deben ser competentes en Azure SDK, opciones de almacenamiento de datos, conexiones de datos, API, autenticación y autorización de aplicaciones, implementación de cómputo y contenedor, depuración, ajuste de rendimiento y monitoreo.
  <br/>
  
  Los candidatos deben tener 1 a 2 años de experiencia en desarrollo profesional y experiencia con Microsoft Azure. Deben poder programar en un lenguaje compatible con Azure.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: desarrollar soluciones informáticas de Azure; desarrollar para el almacenamiento de Azure; implementar la seguridad de Azure; supervisar, solucionar problemas y optimizar las soluciones de Azure; y conectarse y consumir servicios de Azure y servicios de terceros.'
