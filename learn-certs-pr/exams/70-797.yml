summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Este examen valida las aptitudes y los conocimientos fundamentales del candidato para crear identidades sólidas, protección del contenido (protección de la pérdida de datos), directiva de administración de dispositivos móviles, virtualización con Hyper-V, administración de aplicaciones con el portal de la empresa y la Tienda Windows. Se evaluarán los candidatos sobre la seguridad de Windows 10 y las características integradas de Azure.

  Además de su experiencia profesional, los candidatos que realicen este examen ya deben contar con los siguientes conocimientos técnicos&#58;

  - Experiencia en la administración, el mantenimiento y la solución de problemas de los equipos de Windows
  - Experiencia y conocimientos básicos de las tecnologías de red de Windows
  - Conocimiento básico de Active Directory y Microsoft Intune

  Los candidatos pueden realizar este examen y cumplir los requisitos con la obtención de los conocimientos y las aptitudes equivalentes mediante la experiencia práctica como técnico de soporte de dispositivos de Windows o administrador del sistema de dispositivos de Windows.
