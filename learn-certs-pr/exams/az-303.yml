  description: 'Exam AZ-303: Microsoft Azure Architect Technologies (beta)'
uid: exam.az-303
displayName: AZ-303
summary: |-
  Los candidatos para este examen son Arquitectos de Azure Solution que aconsejan a los participantes interesados y traducen requisitos comerciales en soluciones seguras, escalables y confiables. Los candidatos deben tener experiencia avanzada y conocimiento de las operaciones de TI, incluidas las redes, la virtualización, la identidad, la seguridad, la continuidad del negocio, la recuperación ante desastres, la plataforma de datos, el presupuesto y el gobierno. Este cargo requiere administrar cómo las decisiones en cada área afectan una solución global.
  
  Los candidatos deben tener habilidades de nivel experto en la administración de Azure y tener experiencia con los procesos de desarrollo de Azure y los procesos DevOps.
  
  <div style='color&#58; red; font-weight&#58; bold;'><br/>NOTA&#58; ESTE EXAMEN, AZ -304, ESTARÁ DISPONIBLE EL martes, 28 de abril de 2020 APROXIMADAMENTE.</div>
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar y monitorear una infraestructura de Azure; implementar soluciones de gestión y seguridad; implementar soluciones para aplicaciones; e implementar y administrar plataformas de datos.'
