summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>ESTE EXAMEN SE RETIRARÁ EL 31 DE AGOSTO DE 2020. Nota&#58; Los exámenes se retiran a las 11&#58;59 PM hora estándar del centro.<br/></div>
  </div>

  Los candidatos para este examen son Teamwork Administrators que son responsables de configurar, implementar y administrar las cargas de trabajo de Office 365 y Azure que se centran en la adopción y colaboración eficiente y efectiva. Los Teamwork Administrators administran las aplicaciones, los servicios y la infraestructura de soporte para cumplir con los requisitos comerciales. El Teamwork Administrator debe poder implementar, administrar, migrar y proteger SharePoint (en línea, local e híbrido), OneDrive y Teams.
  <br/>

  El Teamwork Administrator está involucrado en las decisiones relacionadas con el gobierno y trabaja con otros administradores para implementar muchas de las decisiones tomadas por los órganos de gobierno. El Teamwork Administrator colabora con el Messaging Administrator para configurar las opciones y la seguridad relacionadas con las tareas de correo electrónico, el Voice Administrator para integrar las capacidades de voz en las organizaciones y el Security Administrator para garantizar la seguridad de extremo a extremo.

  Los candidatos para este examen tienen una comprensión fundamental de los puntos de integración con las siguientes aplicaciones y servicios&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner y Project. El administrador entiende cómo integrar aplicaciones y servicios de terceros, incluidas las aplicaciones de línea de negocio. Los candidatos también comprenden los conceptos de administración de SQL Server, Active Directory de Azure, PowerShell, redes, administración de servidores de Windows, Sistema de nombres de dominio (DNS), administración de dispositivos móviles de Active Directory y sistemas operativos alternativos.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: configurar y administrar SharePoint Online; configurar y administrar OneDrive for Business; configurar y gestionar equipos; y configurar y gestionar integraciones de cargas de trabajo.'
