summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  El candidato de nivel básico para el examen de Microsoft Word 2013 debe tener conocimientos básicos del entorno Word y la capacidad de completar tareas de forma independiente. Debe conocer y demostrar la aplicación correcta de las funciones principales de Excel 2013. Este candidato debe poder crear y editar un libro con varias hojas de cálculo para diversas finalidades y situaciones. Entre los ejemplos se incluyen presupuestos de apariencia profesional, gráficos de rendimiento del equipo, facturas de ventas y registros de ejercicios. Los roles de los candidatos pueden incluir estudiantes, personal administrativo, contables, formadores y otros.
