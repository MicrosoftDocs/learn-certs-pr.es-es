summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>UNA VERSIÓN NUEVA DE ESTE EXAMEN, <a href="/learn/certifications/exams/ms-203">MS-203</a>, ESTARÁ DISPONIBLE EL 2 DE JUNIO DE 2020. Podrá tomar este examen hasta que se retire aproximadamente el lunes, 31 de agosto de 2020. Nota&#58; Los exámenes se retiran a las 11&#58;59 PM, hora estándar central.<br/><br/></div>
  </div>

  Los candidatos para este examen son Messaging Administrators que implementan, configuran, gestionan, solucionan problemas, y monitorizan receptores, permisos, protección de correo, flujo de correo y carpetas públicas en entornos in situ y empresariales de la nube.

  Los Messaging Administrators son responsables de gestionar higiene, infraestructura de mensajería, configuración híbrida, migración, recuperación ante desastres, alta disponibilidad y acceso de clientes.

  Los Messaging Administrators colaboran con Security Administrator y Microsoft 365 Enterprise Administrator para implementar una topología segura híbrida que cumpla con las necesidades comerciales de una organización moderna.

  El Messaging Administrator debe contar con conocimiento práctico de tipos de autenticación, licencias e integración con aplicaciones Microsoft 365.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Obtendrá las siguientes certificaciones si aprueba este examen&#58; <a href="/learn/certifications/m365-messaging-administrator">Microsoft 365 Certified&#58; Messaging Administrator Associate</a>.</div>
subTitle: 'Este examen mide su capacidad para realizar las siguientes funciones técnicas: planificar e implementar una configuración híbrida y la migración; asegurar el entorno de mensajería; y administrar la configuración de la organización.'
