  Los candidatos para este examen son usuarios que aspiran a mejorar la productividad al comprender las capacidades de Power Platform, automatizar los procesos comerciales básicos con Power Automate, realizar análisis de datos básicos con Power BI para generar información comercial, actuar de manera más efectiva mediante la creación de la aplicación de lienzo Power Apps simple experiencias y creando chatbots potentes sin usar código.
subTitle: Este examen mide su capacidad para comprender el valor comercial de Power Platform; comprender los componentes centrales de Power Platform; demostrar el valor comercial de Power BI; y demostrar el valor comercial de Microsoft Automate.
