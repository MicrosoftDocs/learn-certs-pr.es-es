uid: exam.pl-900
displayName: PL-900
summary: >-
  Los candidatos para este examen son usuarios que aspiran a mejorar la productividad mediante la automatización de los procesos comerciales, el análisis de datos para producir información comercial y la actuación más eficaz mediante la creación de experiencias de aplicaciones simples.


  Este examen cubre los siguientes &#58; describir los componentes de Power Platform &#58; Power Apps, Power BI, Microsoft Flow, Common Data Service (CDS), conectores y generador de IA; describir escenarios de nube cruzada con representación en Microsoft 365, Dynamics 365, Microsoft Azure y servicios de terceros; identificar beneficios y capacidades de Power Platform; identificar la funcionalidad básica y el valor comercial de los componentes de Power Platform; implementar soluciones simples con Microsoft Flow, Power BI y AI Builder; y crear una aplicación básica en un entorno sin código.
subTitle: Este examen mide su capacidad para comprender el valor comercial de Power Platform; comprender los componentes centrales de Power Platform; demostrar el valor comercial de Power BI; y demostrar el valor comercial de Microsoft Flow.
