summary: "Para superar el examen de Microsoft Office Specialist Excel 2016, los candidatos deben tener conocimientos básicos del entorno Excel y la capacidad de completar tareas de forma independiente. Además, deben conocer y demostrar la aplicación correcta de las funciones principales de Excel 2016. Los candidatos tendrán que crear y editar un libro con múltiples hojas y utilizar un elemento gráfico para representar los datos de manera visual. Entre los ejemplos de hojas de cálculo se incluyen presupuestos de apariencia profesional, estados financieros, gráficos de rendimiento del equipo, facturas de ventas y registros de entrada de datos. \n\nLos exámenes de certificación Microsoft Office Specialist (MOS) 2016 introducen un nuevo formato basado en rendimiento para mejorar la evaluación de los conocimientos, habilidades y aptitudes de un candidato con programas MOS 2016&#58;\n- Las instrucciones de las tareas del examen MOS 2016 normalmente no incluyen el nombre del comando, como ocurría en las versiones anteriores. Por ejemplo, se evitan los nombres de las funciones y se sustituyen por descriptores. Esto significa que los candidatos deben comprender el propósito y el uso común de la funcionalidad del programa para poder realizar correctamente las tareas de cada uno de los proyectos.\n- El formato del examen MOS 2016 incorpora varios proyectos. \n"
subTitle: Para superar el examen de Microsoft Office Specialist Excel 2016, los candidatos deben tener conocimientos básicos del entorno Excel y la capacidad de completar tareas de forma independiente. Además, deben conocer y demostrar la aplicación correcta de las funciones principales de Excel 2016. Los candidatos tendrán que crear y editar un libro con múltiples hojas y utilizar un elemento gráfico para representar los datos de manera visual. Entre los ejemplos de hojas de cálculo se incluyen presupuestos de apariencia profesional, estados financieros, gráficos de rendimiento del equipo, facturas de ventas y registros de entrada de datos.
