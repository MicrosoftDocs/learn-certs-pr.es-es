summary: >-
  <div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAMEN SE RETIRÓ EL 30 DE SEPTIEMBRE DE 2019. Nota&#58; Los exámenes se retiran a las 11:59 PM hora estándar central<br/> <br/> </div>



  Este examen es solo para los candidatos que han realizado el [Examen 70-339&#58;](https://www.microsoft.com/learning/exam-70-339.aspx) Managing Microsoft SharePoint Server 2016. Si no ha realizado el Examen 339, no obtendrá un certificado al realizar este examen.


  Los candidatos para este examen son administradores de trabajo en equipo que son responsables de configurar, implementar y administrar las cargas de trabajo de Office 365 y Azure que se centran en la adopción y colaboración eficiente y efectiva. Los administradores de trabajo en equipo administran las aplicaciones, los servicios y la infraestructura de soporte para cumplir con los requisitos comerciales. El administrador de Teamwork debe poder implementar, administrar, migrar y proteger SharePoint (en línea, local e híbrido), OneDrive y Equipos.


  El administrador del trabajo en equipo está involucrado en las decisiones relacionadas con el gobierno y trabaja con otros administradores para implementar muchas de las decisiones tomadas por los órganos de gobierno. El administrador de Teamwork colabora con el administrador de mensajes para configurar las opciones y la seguridad relacionadas con las tareas de correo electrónico, el administrador de voz para integrar las capacidades de voz en las organizaciones y el administrador de seguridad para garantizar la seguridad de extremo a extremo.


  Los candidatos para este examen tienen una comprensión fundamental de los puntos de integración con las siguientes aplicaciones y servicios&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner y Project. El administrador entiende cómo integrar aplicaciones y servicios de terceros, incluidas las aplicaciones de línea de negocio. Los candidatos también comprenden los conceptos de administración de SQL Server, Active Directory de Azure, PowerShell, redes, administración de servidores de Windows, Sistema de nombres de dominio (DNS), administración de dispositivos móviles de Active Directory y sistemas operativos alternativos.
