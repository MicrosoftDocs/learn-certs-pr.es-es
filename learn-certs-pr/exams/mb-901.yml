uid: exam.mb-901
displayName: MB-901
summary: |-
  Este examen cubrirá el posicionamiento y los beneficios de adoptar Dynamics 365.
  
  Los candidatos deben tener una comprensión funcional de las capacidades de Dynamics 365 y la computación en la nube de Microsoft.

  Los candidatos de este examen deben tener conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). Los candidatos también deben tener una comprensión básica de los escenarios de negocios y experiencia en el cumplimiento de los requisitos comerciales, legales y de seguridad para proyectos de IT.
  
  <div style='color&#58; red;'><br/>Los exámenes beta no se califican de inmediato porque estamos recopilando datos sobre la calidad de las preguntas y el examen. Obtener más<a href="/learn/certifications/certification-exams#participating-in-beta-exams"> información sobre el valor y la importancia de los exámenes beta</a>.</div>
subTitle: Este examen mide su capacidad para comprender Microsoft Dynamics 365; inteligencia artificial (IA); realidad mixta (MR); la plataforma de energía; conceptos de nubes; seguridad en la nube; seguridad basada en roles en Dynamics 365; Servicio de datos comunes; marco de gestión de datos; Informes de Dynamics 365; Integraciones de Dynamics 365; y despliegue en la nube.
