title: Designing an Azure Data Solution
metadata:
  title: 'Exam DP-201: Designing an Azure Data Solution'
  description: 'Exam DP-201: Designing an Azure Data Solution'
uid: exam.dp-201
displayName: DP-201
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>El contenido de este examen se actualizará el jueves, 26 de marzo de 2020. Descargar el documento de habilidades medidas a continuación para ver qué cambiará.<br/><br/></div>
  
  Los candidatos de este examen son ingenieros de datos de Microsoft Azure que colaboran con partes interesadas comerciales para identificar y cumplir con los requisitos de datos a fin de diseñar soluciones de datos que utilizan los servicios de datos de Azure.
  <br/>

  Los ingenieros de datos de Azure son responsables de las tareas relacionadas con datos que incluyen diseñar soluciones de almacenamiento de datos de Azure que utilizan almacenes de datos relacionales y no relacionales, soluciones de procesamiento de datos por lotes y en tiempo real y seguridad de datos y soluciones de cumplimiento.

  Los candidatos para este examen deben diseñar soluciones de datos que usen los siguientes servicios de Azure: Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, y Azure Blob storage.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: diseñar soluciones de almacenamiento de datos de Azure; diseñar soluciones de procesamiento de datos; y diseño para seguridad de datos y cumplimiento.'
