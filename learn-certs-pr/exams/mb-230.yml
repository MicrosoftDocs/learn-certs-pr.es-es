displayName: MB-230
summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>El contenido de este examen se actualizará en abril de 2020. Descargue el documento de habilidades medidas a continuación para ver qué cambiará.<br/><br/></div>
  
  Los candidatos para este examen son consultores funcionales de Dynamics 365 con experiencia en atención al cliente. Los candidatos son responsables de implementar soluciones omnicanal que se centran en el servicio, la calidad, confiabilidad, eficiencia y satisfacción del cliente.
  <br/>

  Los candidatos diseñan e implementan visualizaciones de gestión de servicios e informes provistos por el arquitecto de soluciones y en colaboración con él. Los candidatos colaboran con el administrador de Dynamics 365 para implementar y actualizar los componentes de la plataforma Power, incluido el conocimiento base, y Forms Pro.
  
  Los candidatos deben contar conocimiento sólido aplicado para satisfacer las necesidades del usuario a través de atención al cliente de Dynamics 365, incluido el conocimiento profundo de casos, conocimiento base, colas, títulos, Acuerdos de Nivel de Servicio (SLA), visualizaciones y escritorio unificado de servicios.
  
  Los candidatos deben comprender la terminología de la industria, las prioridades, las normas, metodologías, operaciones de atención al cliente y las mejores prácticas. Los candidatos deben incluir un entendimiento amplio del rol de aplicación de atención al cliente en relación con el paquete Dynamics 365 de aplicaciones junto con un entendimiento básico de la arquitectura de soluciones y el aseguramiento de la calidad.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: realizar la configuración; gestionar los casos y la base de conocimientos; administrar colas, derechos y SLAs; y configurar la voz del cliente.'
