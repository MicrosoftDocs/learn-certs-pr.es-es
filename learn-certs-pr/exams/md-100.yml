uid: exam.md-100
displayName: MD-100
summary: |-
  Si aprobó el [Examen 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) antes de que expirara el 31 de marzo de 2019, solo necesita tomar MD-101 para obtener la certificación de Modern Desktop. Los candidatos para este examen son administradores que implementan, configuran, aseguran, administran y monitorean dispositivos y aplicaciones cliente en un entorno empresarial. Los candidatos administran la identidad, el acceso, las directivas, las actualizaciones y las aplicaciones.

  Como administrador, los candidatos suelen colaborar con un administrador de Microsoft 365 Enterprise para diseñar e implementar una estrategia de dispositivo que satisfaga las necesidades comerciales de una organización moderna.

  Los candidatos deben estar familiarizados con las cargas de trabajo de Microsoft 365 y deben ser competentes y tener experiencia en la implementación, configuración y mantenimiento de dispositivos y tecnologías Windows 10 y no Windows.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar Windows; administrar dispositivos y datos; configurar conectividad; y mantener Windows. Si aprobó el Examen 70-698 antes de que expirara el 31 de marzo de 2019, solo necesita tomar MD-101 para obtener la certificación de Modern Desktop.'
