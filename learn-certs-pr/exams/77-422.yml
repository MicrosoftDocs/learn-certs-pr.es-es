  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Aprenda a demostrar su experiencia con PowerPoint. Practique y prepárese para el examen de Microsoft Office Specialist (MOS) de PowerPoint de 2013, con esta guía de estudio "todo en uno". Encuentre una cobertura completa de los exámenes objetivo por objetivo, junto con procedimientos e ilustraciones fáciles de seguir para revisar las habilidades esenciales. Además, obtenga tareas prácticas, aplique lo que ha aprendido. La guía incluye archivos de práctica descargables.
