  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los candidatos para el examen de Microsoft OneNote 2013 deben tener conocimientos básicos del entorno de OneNote y la capacidad de completar tareas de forma independiente. Los candidatos pueden crear y administrar presentaciones, insertar y dar formato a formas y diapositivas, crear contenido de diapositivas, aplicar transiciones y animaciones y administrar diversas presentaciones.
subTitle: 'El candidato para el examen de PowerPoint 2013 de Microsoft Office Specialist (MOS) debe tener un conocimiento básico del entorno de PowerPoint y la capacidad de completar tareas de manera independiente.'
