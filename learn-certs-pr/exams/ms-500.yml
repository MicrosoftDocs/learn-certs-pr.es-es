summary: |-
  Los candidatos para este examen implementan, administran y monitorean soluciones de seguridad y cumplimiento para Microsoft 365 y entornos híbridos. El administrador de seguridad de Microsoft 365 protege de forma proactiva los entornos empresariales de M365, responde a las amenazas, realiza investigaciones y aplica el gobierno de los datos. El Administrador de seguridad de Microsoft 365 colabora con el Administrador corporativo de Microsoft 365, las partes interesadas de negocios y otros administradores de carga de trabajo para planificar e implementar estrategias de seguridad y garantiza que las soluciones cumplan con las directivas y regulaciones de la organización.
  <br/>

  Los candidatos para este examen están familiarizados con las cargas de trabajo de Microsoft 365 y tienen habilidades y experiencia sólidas en protección de identidad, protección de información, protección de amenazas, administración de seguridad y gobernanza de datos. Esta función se centra en el entorno Microsoft 365 e incluye entornos híbridos.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar y administrar la identidad y el acceso; implementar y gestionar la protección contra amenazas; implementar y gestionar la protección de la información; y administrar las funciones de gobernabilidad y cumplimiento en Microsoft 365.'
