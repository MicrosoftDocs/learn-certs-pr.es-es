displayName: AZ-900
summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>El contenido de este examen se actualizará el 28 de mayo de 2020. NOTA&#58; las actualizaciones que se anunciaron antes del 15 de abril de 2020 se implementarán el 15 de septiembre de 2020. Las actualizaciones ahora planificadas para el 28 de mayo son actualizaciones menores de redacción; descargue el documento de aptitudes evaluadas a continuación para ver qué cambiará el 28 de mayo.
  </div>

  Este examen está diseñado para candidatos que quieren demostrar un - nivel de conocimiento fundamental de los servicios de nube y cómo se ofrecen esos servicios con Microsoft Azure. El examen está pensado para candidatos sin conocimientos técnicos, como por ejemplo, las personas implicadas en la venta o compra de soluciones y servicios basados en la nube, o que estén implicados en alguna medida en las soluciones y servicios basados en la nube, así como aquellos con un trasfondo técnico que deban validar su nivel de conocimientos acerca de los servicios en la nube. No se requiere experiencia técnica en TI, sin embargo, sería beneficioso contar con experiencia o conocimiento general de TI.

  Este examen se puede realizar como un primer paso opcional en el aprendizaje de los servicios de la nube y en cómo dichos conceptos están ejemplificados por Microsoft Azure. Se puede realizar como un precursor para los exámenes de servicios de la nube de Microsoft Azure o Microsoft. Si bien sería una primera medida beneficiosa el validar el nivel de conocimiento fundamental, el tomar este examen no constituye un requisito indispensable antes de tomar otras certificaciones basadas en Azure.
subTitle: 'Este examen mide su capacidad para comprender los siguientes conceptos: conceptos de nube; servicios centrales de Azure; seguridad, privacidad, cumplimiento y confianza; y precios y soporte de Azure.'
