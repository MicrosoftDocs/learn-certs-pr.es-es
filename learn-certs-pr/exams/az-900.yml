  <div>
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  <div><strong>El contenido de este examen se actualizó el, 28 de mayo de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.</strong><br/><br/></div>
  </div>

  Los candidatos para este examen deben tener un conocimiento fundamental de los servicios en la nube y cómo se proporcionan esos servicios con Microsoft Azure.

  El examen de Fundamentos de Azure es una oportunidad para demostrar el conocimiento de los conceptos de la nube, los servicios básicos de Azure, los precios de Azure, el SLA y el ciclo de vida, y los fundamentos de la seguridad, la privacidad, el cumplimiento y la confianza en la nube.

  Este examen está dirigido a personas que comienzan a trabajar con soluciones y servicios basados en la nube. Los candidatos deben poder demostrar un conocimiento fundamental de los conceptos de la nube, así como de los servicios, cargas de trabajo, seguridad, privacidad, precios y soporte de Azure. Además, debe estar familiarizado con los conceptos de redes, almacenamiento, proceso, soporte de aplicaciones y desarrollo de aplicaciones.

  Azure Fundamentals se puede usar para prepararse para otras certificaciones de Azure basadas en roles o especializadas, pero no es un requisito previo para ninguna de ellas.
