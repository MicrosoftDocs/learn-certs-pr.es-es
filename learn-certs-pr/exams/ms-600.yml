uid: exam.ms-600
displayName: MS-600
summary: >-
  Los candidatos para este examen son desarrolladores de Microsoft 365 que diseñan, crean, prueban y mantienen aplicaciones y soluciones optimizadas para las necesidades de productividad y colaboración de las organizaciones que usan la plataforma Microsoft 365.


  Los candidatos para este examen son competentes en Microsoft identity y Microsoft Graph. Tienen conocimientos generales sobre los elementos de IU (incluyéndose Adaptive Cards y UI Fabric), puntos de integración (incluyéndose Microsoft Teams, Office Add-ins, SharePoint Framework, Actionable Messages), y para determinar los objetivos de la plataforma de cargas de trabajo.


  Los candidatos deben tener experiencia en el desarrollo de soluciones sobre Microsoft Teams, Office Add-ins, o SharePoint Framework a través de todas las fases del desarrollo de software. Deben tener un conocimiento básico de REST APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft identities (incluyéndose Azure AD y Microsoft accounts), Azure AD B2C, y de los conceptos de permiso/consentimiento.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: implementar la identidad de Microsoft; crear aplicaciones con Microsoft Graph; ampliar y personalizar SharePoint; extender equipos; y extender Office.'
