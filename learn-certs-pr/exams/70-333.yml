  <div><div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div><strong>Este examen se retira el 31 de enero de 2021 a las 11&#58;59 p.m., hora central. Ya no podrá realizar el examen después de esta fecha. Obtener más información <a href='/learn/certifications/retired-certification-exams'>sobre próximos retiros de exámenes</a>.<br/><br/></strong></div>
  </div>

  Los candidatos a este examen son consultores de TI y profesionales de consultoría de telecomunicaciones que diseñan, planifican, implementan y mantienen soluciones de comunicaciones unificadas. Los candidatos deben ser capaces de transformar los requisitos empresariales en un diseño y arquitectura técnica para una solución de comunicaciones unificadas. Los candidatos deben tener un mínimo de dos años de experiencia en las tecnologías Skype Empresarial y estar familiarizados con los escenarios de migración admitidos. Los candidatos deben dominar la implementación de soluciones Skype Empresarial para servidores y Skype Empresarial Online para usuarios finales, dispositivos de endpoint, telefonía, conferencias de audio/vídeo y web, seguridad y alta disponibilidad. Los candidatos también deben saber cómo supervisar y resolver los problemas de Skype Empresarial con las herramientas de Microsoft. Adicionalmente, deben dominar los Servicios de dominio de Active Directory, las redes de datos y los estándares y componentes de telecomunicaciones que soportan la configuración de Skype for Business. Los candidatos deben estar familiarizados con los requisitos para la integración de Skype Empresarial en Microsoft Exchange Server y Office 365.
