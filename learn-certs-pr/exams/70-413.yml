  Este examen es la primera parte de una serie de dos pruebas mediante las que se evalúan las habilidades y los conocimientos necesarios para diseñar, implementar y mantener una infraestructura de Windows Server 2012 en un entorno de alta virtualización de escala empresarial. La superación de este examen valida la habilidad del candidato para planificar, configurar e implementar los servicios de Windows Server 2012, como el despliegue de servidores, la virtualización de servidores y el acceso y la infraestructura de red. La superación de tanto este como el examen mencionado anteriormente confirma que el candidato posee las aptitudes y los conocimientos necesarios para diseñar, implementar y mantener los servicios de infraestructura en un entorno de Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>A partir de abril del 2014, el examen incluye el siguiente contenido <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>.</div>
