  <div><strong>El contenido de este examen se actualizará el 26 de febrero de 2021. Por favor, descárgate el documento de medición de habilidades que aparece a continuación para ver lo que va a cambiar.</strong><br/><br/></div>
  </div>
  
  Los Arquitectos de Soluciones para Aplicaciones de Finanzas y Operaciones en Microsoft Dynamics 365 son asesores de confianza que comprenden las prácticas comerciales recomendadas y las capacidades de software. Lideran a los miembros del equipo para implementar soluciones de Dynamics que puedan lograr los objetivos de implementación predefinidos.
  
  Un arquitecto de soluciones es responsable de la integridad y la entrega exitosa de la solución de extremo a extremo. El arquitecto proporciona orientación crítica durante la preventa durante todo el proceso de diseño y continúa la supervisión durante el resto del ciclo de vida del proyecto para abordar los problemas que surgen durante la implementación y garantizar el logro de los objetivos de implementación.
  
  El arquitecto de soluciones debe tener un amplio y profundo conocimiento y experiencia en estándares de la industria y capacidades de productos. El arquitecto de soluciones debe tener una amplia experiencia en las áreas funcionales y técnicas de la solución Dynamics. Deben saber sobre plataformas, herramientas y áreas funcionales como finanzas, gestión de la cadena de suministro y fabricación. Además, tienen un amplio conocimiento de dominio en una o más industrias de clientes.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: identificar los requisitos de la solución; componentes de soluciones de diseño; y definir pruebas de solución y estrategias de gestión.'
