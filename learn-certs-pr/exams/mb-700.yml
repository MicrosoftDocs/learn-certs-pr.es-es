uid: exam.mb-700
displayName: MB-700
summary: >-
  Los arquitectos de soluciones para aplicaciones de Finanzas y Operaciones en Microsoft Dynamics 365 son asesores confiables que consultan con organizaciones y miembros del equipo de implementación para refinar las necesidades comerciales en una solución bien definida y rentable.


  Un arquitecto de soluciones es responsable de la integridad y la entrega exitosa del diseño completo de la solución. El arquitecto proporciona orientación crítica durante la preventa y el diseño, y realiza consultas durante el resto del ciclo de vida del proyecto para abordar los problemas que surgen durante la implementación.


  El arquitecto de soluciones debe tener una amplia gama de conocimientos y experiencia que abarque las necesidades comerciales y las capacidades del producto. El Arquitecto de soluciones debe tener una amplia experiencia funcional y técnica como rol de Desarrollador o Consultor funcional en uno de los siguientes&#58; Finanzas, fabricación o gestión de la cadena de suministro. Además, tienen un amplio conocimiento de dominio en una o más industrias de clientes.


  <div style="color:red"><br/><strong>NOTE&#58; Este examen no estará disponible hasta el 27 de enero de 2020</strong></div>
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: identificar los requisitos de la solución; componentes de soluciones de diseño; y definir pruebas de solución y estrategias de gestión.'
