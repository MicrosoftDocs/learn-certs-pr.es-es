  <div>
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  <div><strong>El contenido de este examen se actualizará el, 16 de octubre de 2020. Descargue el documento de habilidades medidas a continuación para ver qué cambiará.</strong><br/><br/></div>
  </div>

  Los candidatos para este examen son consultores funcionales que analizan los requisitos del negocio y los traducen en procesos de negocio totalmente realizados y soluciones que implementan las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requisitos comerciales.
  <br/>

  Los candidatos para este examen tienen una comprensión fundamental de los principios de contabilidad y operaciones financieras de negocios, servicio al cliente, servicio de campo, fabricación, venta al por menor y conceptos de administración de la cadena de suministro.
  <br/>

  Los candidatos para este examen generalmente se especializan en uno o más conjuntos de funciones de Microsoft Dynamics 365 Finance, incluidas finanzas, fabricación y administración de la cadena de suministro.

  Los candidatos deben tener conocimiento de los principios y prácticas contables básicos.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: instalar y configurar la fabricación; crear y gestionar la producción y las órdenes lean; crear, procesar y gestionar pedidos por lotes de producción.'
