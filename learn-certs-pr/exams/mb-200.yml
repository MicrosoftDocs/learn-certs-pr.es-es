summary: |-
  <div>
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  <div><strong>El contenido de este examen se actualizó el, 1 de julio de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.</strong><br/><br/></div>
  <div><strong>ESTE EXAMEN SE RETIRARÁ EL 31 DE DICIEMBRE DE 2020. Un nuevo examen, <a href="/learn/certifications/exams/pl-200">PL-200</a> estará disponible en septiembre de 2020. Para obtener más información, <a href="https://aka.ms/microsoftlearncommunity"> visite nuestro blog </a> y revise nuestras publicaciones de remociones de exámenes. Nota&#58; Los exámenes se retiran a las 11&#58;59 p.m. hora estándar central.</strong><br/><br/></div>
  </div>

  Los candidatos para este examen son consultores funcionales que tienen acceso a las características y funcionalidad del producto con licencia empresarial. Como consultor funcional, el candidato conoce las versiones de paquetes de características pero no funciona principalmente con estos paquetes de productos.

  Los candidatos son principalmente responsables de configurar el sistema para cumplir con las necesidades de los clientes, al realizar tareas de diseño relacionadas con la implementación de nuevas características y funcionalidad, y al implementar y probar cambios del sistema.

  Los candidatos planifican el diseño funcional para soluciones, implementan un proceso de gestión del ciclo de vida de la aplicación (ALM), migrar datos y objetos a partir de legado y sistemas externos, integrar Power Platform con otros sistemas, y gestionar el entorno de Power Platform.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: realizar descubrimiento, planificación y análisis; Gestionar diseño de experiencia de usuario; gestionar entidades y datos; implementar seguridad; implementar la integración; y realizar el despliegue y prueba de soluciones.'
