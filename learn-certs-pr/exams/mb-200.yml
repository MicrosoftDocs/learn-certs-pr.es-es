uid: exam.mb-200
displayName: MB-200
summary: >-
  Los candidatos para este examen son consultores funcionales que tienen acceso a las características y funcionalidad del producto con licencia empresarial. Como consultor funcional, el candidato conoce las versiones de paquetes de características pero no funciona principalmente con estos paquetes de productos.

  <br/>


  Los candidatos son principalmente responsables de configurar el sistema para cumplir con las necesidades de los clientes, al realizar tareas de diseño relacionadas con la implementación de nuevas características y funcionalidad, y al implementar y probar cambios del sistema.


  Los candidatos planifican el diseño funcional para soluciones, implementan un proceso de gestión del ciclo de vida de la aplicación (ALM), migrar datos y objetos a partir de legado y sistemas externos, integrar Power Platform con otros sistemas, y gestionar el entorno de Power Platform.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: realizar descubrimiento, planificación y análisis; administrar el diseño de la experiencia del usuario; gestionar entidades y datos; implementar seguridad; implementar la integración; y realizar el despliegue y prueba de soluciones.'
