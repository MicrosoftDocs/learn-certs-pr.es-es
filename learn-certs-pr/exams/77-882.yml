  El usuario básico de Microsoft Office Excel 2010 debe poder navegar por el software Microsoft Office Excel 2010 a nivel funcional y funcional. Deben estar familiarizados y saber cómo usar al menos el 80 por ciento de las características y capacidades de Microsoft Office Excel 2010. El usuario de nivel central debe poder usar Microsoft Office Excel 2010 para crear y editar hojas de cálculo de aspecto profesional para una variedad de propósitos y situaciones. Los usuarios incluirían personas de una amplia variedad de roles laborales en casi todas las áreas de la vida profesional, estudiantil y personal.
