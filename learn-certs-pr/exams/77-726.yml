summary: |+
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos de nivel experto para el examen de Word 2016 utilizan con absoluto dominio las funciones avanzadas de Word 2016 de administración de documentos y contenido, así como el formato avanzado.

  Los candidatos crean y administran documentos profesionales de cuatro páginas o más para una variedad de finalidades y situaciones especializadas. Personalizan el entorno de Word según las necesidades del proyecto y para mejorar la productividad. Entre los ejemplos de documentos de nivel experto se incluyen un plan de negocio, un informe de investigación, un libro, un folleto especializado y un correo de envío masivo. Los roles de los candidatos pueden incluir editores, jefes de proyecto, trabajadores de información empresarial, educadores, etc.

  Los exámenes de certificación Microsoft Office Specialist (MOS) 2016 introducen un nuevo formato basado en rendimiento para mejorar la evaluación de los conocimientos, habilidades y aptitudes de un candidato con programas MOS 2016&#58;
  - Las instrucciones de las tareas del examen MOS 2016 normalmente no incluyen el nombre del comando, como ocurría en las versiones anteriores. Por ejemplo, se evitan los nombres de las funciones y se sustituyen por descriptores. Esto significa que los candidatos deben comprender el propósito y el uso común de la funcionalidad del programa para poder realizar correctamente las tareas de cada uno de los proyectos.
  - El formato del examen MOS 2016 incorpora varios proyectos.
