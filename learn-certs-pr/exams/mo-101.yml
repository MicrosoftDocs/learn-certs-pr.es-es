summary: Una persona que obtenga esta certificación tiene aproximadamente 150 horas de instrucción y experiencia práctica con el producto, tiene una competencia probada a nivel de esperto de la industria y está lista para ingresar al mercado laboral. Pueden demostrar la aplicación correcta de las características principales de Word a nivel experto y pueden completar tareas de forma independiente.
subTitle: Este examen mide la competencia en la creación y gestión de documentos profesionales para una variedad de propósitos y situaciones especializadas. El examen cubre la capacidad de personalizar los entornos de Word para satisfacer las necesidades del proyecto y mejorar la productividad. Entre los ejemplos de documentos de nivel experto se incluyen un plan de negocio, un informe de investigación, un libro, un folleto especializado y un correo de envío masivo.
