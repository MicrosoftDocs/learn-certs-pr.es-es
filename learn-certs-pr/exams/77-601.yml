uid: exam.77-601
displayName: 77-601
summary: |-
  Los candidatos para este examen deben tener el equivalente de seis meses a un año de experiencia práctica en la creación de productos empresariales con Microsoft Office Word 2007 y pueden tener experiencia con versiones anteriores de Office Word. Estos candidatos tienen fortalezas especialmente en la creación, personalización y organización de documentos mediante el uso de formato y contenido visual que sea apropiado para la información presentada. También tienen fortalezas en la revisión, el intercambio y la protección de contenido.
