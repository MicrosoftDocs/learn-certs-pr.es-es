summary: >-
  Los candidatos para este examen son Desarrolladores que trabajan con aplicaciones basadas en modelos de Microsoft Power Apps en Dynamics 365 para diseñar, dessarrollar, proteger y extender una implementación de Dynamics 365. Los candidatos implementan componentes de la solución que incluyen mejoras de la aplicación, experiencia de usuario personalizada, integraciones de sistemas, conversaciones de datos, automatización de procesos personalizados y visualizaciones personalizadas.


  Los candidatos deben tener un sólido conocimiento aplicado de las aplicaciones basadas en modelos de Power Apps en Dynamics 365, que incluye una comprensión profunda de la personalización, configuración, integración y extensibilidad, así como de límites y restricciones. Los candidatos deben tener una comprensión básica de las prácticas de DevOps para las aplicaciones basadas en modelos de Power Apps en Dynamics 365. Los candidatos deben exponer, almacenar e informar sobre los datos.


  Los candidatos deben tener experiencia en desarrollo que incluye JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET y PowerBI.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: crear un diseño técnico; configurar el servicio de datos comunes (CDS); crear y configurar Power Apps; configurar la automatización de procesos comerciales; ampliar la experiencia del usuario; extender la plataforma; y desarrollar integraciones.'
