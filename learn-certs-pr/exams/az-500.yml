  Los candidatos para este examen deben tener experiencia en la materia implementando controles de seguridad y protección contra amenazas, gestionando identidad y acceso, y protegiendo datos, aplicaciones y redes en entornos de nube e híbridos como parte de una infraestructura de extremo a extremo.

  Las responsabilidades de un ingeniero de seguridad de Azure incluyen el mantenimiento de la postura de seguridad, la identificación y la reparación de vulnerabilidades mediante el uso de una variedad de herramientas de seguridad, la implementación de protección contra amenazas y la respuesta a escaladas de incidentes de seguridad.

  Los ingenieros de seguridad de Azure a menudo sirven como parte de un equipo más grande dedicado a la administración y la seguridad basadas en la nube o entornos híbridos como parte de una infraestructura de extremo a extremo.

  Un candidato para este examen debe estar familiarizado con las secuencias de comandos y la automatización, debe tener un conocimiento profundo de las redes y la virtualización. Un candidato también debe estar familiarizado con las capacidades de la nube, los productos y servicios de Azure y otros productos y servicios de Microsoft.
