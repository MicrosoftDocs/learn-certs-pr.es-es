  Los candidatos para este examen son ingenieros de seguridad de Microsoft Azure, quienes implementan controles de seguridad, mantienen la postura de seguridad, administran la identidad y el acceso, y protegen los datos, las aplicaciones y las redes. Los candidatos identifican y corrigen vulnerabilidades mediante el uso de una variedad de herramientas de seguridad, implementan protección contra amenazas y responden a escaladas de incidentes de seguridad. Como ingeniero de seguridad de Microsoft Azure, los candidatos generalmente forman parte de un equipo más grande dedicado a la administración y seguridad basadas en la nube y también pueden proteger entornos híbridos como parte de una infraestructura de extremo a extremo.

  Los candidatos para este examen deben tener fuertes habilidades en secuencias de comandos y automatización; un profundo conocimiento de las redes, la virtualización y la arquitectura de N-tier en la nube; y una fuerte familiaridad con las capacidades de la nube, los productos y servicios de Microsoft Azure y otros productos y servicios de Microsoft.
