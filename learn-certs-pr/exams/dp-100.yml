uid: exam.dp-100
displayName: DP-100
summary: |-
  Los candidatos para este examen aplican rigor científico y técnicas de exploración de datos para obtener información procesable y resultados que se pueden comunicar a las partes interesadas. Los candidatos usan técnicas de aprendizaje por máquinas para entrenar, evaluar e implementar modelos para crear soluciones AI que cumplan los objetivos comerciales. Los candidatos usan aplicaciones que implican procesamiento natural de idiomas, voz, visión por computadora y analítica predictiva. 

  Los candidatos actúan como parte de un equipo multidisciplinario que incorpora consideraciones éticas, de privacidad y gobernanza en la solución. Los candidatos generalmente tienen conocimiento en matemática,estadísticas y ciencia de computación.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: definir y preparar el entorno de desarrollo; preparar datos para el modelado; realizar ingeniería de características, desarrollar modelos.'
