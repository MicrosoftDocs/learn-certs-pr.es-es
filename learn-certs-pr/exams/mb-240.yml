summary: |-
  Los candidatos para este examen son consultores funcionales de Microsoft Dynamics 365 Customer Engagement con experiencia en servicio de campo. Los candidatos son responsables de implementar soluciones que administran los recursos que completan el ciclo de vida del servicio de campo.

  Los candidatos implementan los procesos de servicio de campo diseñados en colaboración con equipos internos y externos. Esta colaboración incluye la configuración de las áreas de administración predeterminadas de la aplicación Field Service, la implementación de la solución Connected Field Service (IoT) y la aplicación móvil, y la implementación de las personalizaciones adicionales necesarias. Los candidatos son responsables de la configuración y la implementación de la aplicación Field Service junto con la aplicación central de servicio al cliente.

  Los candidatos deben conocer cómo configurar y personalizar los componentes de la aplicación Servicio de campo, incluidos los servicios de configuración, recursos, características, incidentes, integración de inventario, acuerdos de servicio, programación de recursos, órdenes de trabajo, tareas de servicio, roles de usuario de servicio de campo, configuración de servicio de campo , la solución Connected Field Service (IoT) y la configuración de la aplicación Field Service Mobile
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: configurar aplicaciones de servicio de campo; gestionar las órdenes de trabajo; programar y despachar órdenes de trabajo; gestionar la movilidad del servicio de campo; gestionar el inventario y las compras; y gestionar activos y acuerdos.'
