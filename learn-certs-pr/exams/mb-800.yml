displayName: MB-800
summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Un consultor funcional de la aplicación principal de Dynamics 365 Business Central implementa y configura la aplicación Business Central, incluida la configuración de la funcionalidad de la aplicación central, los módulos y la migración de datos a Business Central. Los consultores configuran la interfaz de usuario en colaboración con el equipo de implementación para proporcionar a la empresa capacidad de administración y facilidad de navegación. Configuran centros de roles, incluida la adaptación de información, señales, mosaicos de acción, informes, gráficos y extensión de Business Central mediante el uso de componentes de Power Platform.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Este examen estará disponible en septiembre de 2020.</div>
subTitle: 'Este examen estará disponible en septiembre de 2020. Este examen mide su capacidad para completar las siguientes tareas: configurar Business Central, configurar Financials, configurar Ventas y Compras, configurar operaciones y usar componentes de Power Platform.'
