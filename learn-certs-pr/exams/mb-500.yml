summary: |-
  <div>
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  <div><strong>El contenido de este examen se actualizó el, 22 de mayo de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.</strong><br/><br/></div>
  </div>

  Los candidatos para este examen son desarrolladores que trabajan con aplicaciones de Finanzas y Operaciones en Microsoft Dynamics 365 para implementar y amplíiar aplicaciones para cumplir con los requisitos del negocio. Los candidatos proporcionan soluciones totalmente realizadas mediante el uso de patrones de codificación de aplicaciones estandarizadas, características extensibles e integraciones externas.

  Los candidatos son responsables de desarrollar lógica comercial al usar X++, crer y modificar informes y espacios de trabajo en Finanzas y Operaciones, personalizar interfaces de usuario, brindar criterios de valoración y API para aceptar las aplicaciones de Power Platform y sistemas externos, realizando pruebas, supervisando el rendimiento, analizando y manejando datos, creando diseños técnicos y detalles de implementación e implementando políticas de permisos y requisitos de seguridad.

  Los candidatos participan en la migración de datos y objetos de sistemas heredados y externos, integración de aplicaciones de Finanzas y Operaciones con otros sistemas, implementación del proceso de gestión del ciclo de vida de la aplicación, planificación del diseño funcional para soluciones y gestión de entornos de Finanzas y Operaciones mediante el uso de Servicios de ciclo de vida (LCS).

  Los candidatos deben tener un profundo conocimiento y experiencia utilizando el marco subyacente, las estructuras de datos y los objetos asociados con las soluciones de Finanzas y Operaciones.

  Los candidatos deben tener experiencia con productos que incluyen Visual Studio, Azure DevOps, herramientas LCS o SQL Server Management Studio.

  Los candidatos deben tener experiencia en el desarrollo de código mediante el uso de lenguajes de programación orientados a objetos, el análisis y la manipulación de datos mediante el código Transact-SQL y la creación y ejecución de comandos y scripts de Windows PowerShell.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: arquitectura del plan y diseño de la solución; aplicar herramientas de desarrollador; diseñar y desarrollar elementos AOT; desarrollar y probar código; implementar informes; integrar y gestionar soluciones de datos; e implementar seguridad y optimizar el rendimiento.'
