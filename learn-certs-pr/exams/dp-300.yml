summary: |-
  Los candidatos para este examen son administradores de bases de datos y especialistas en administración de datos que administran bases de datos relacionales locales y en la nube creadas sobre los servicios de datos de Microsoft SQL Server y Microsoft Azure.
  
  El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server. El administrador de la base de datos de Azure usa una variedad de métodos y herramientas para realizar las operaciones diarias, incluida la aplicación de conocimientos sobre el uso de T -SQL para fines de administración administrativa.
  
  Esta función es responsable de la gestión, disponibilidad, seguridad y supervisión del rendimiento y la optimización de las soluciones modernas de bases de datos relacionales. Esta función funciona con la del Ingeniero de datos de Azure para administrar los aspectos operativos de las soluciones de la plataforma de datos.
  
  <div style='color&#58; red;'><br/><strong>Nota&#58; Esta examen Beta no estará disponible hasta el 2 de abril de 2020.</strong> Esta información no es definitiva y puede haber cambios menores una vez que se lanza la beta examen.</div>
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: planificar e implementar recursos de la plataforma de datos; implementar un ambiente seguro; supervisar y optimizar recursos operativos; optimizar el rendimiento de la consulta; realizar la automatización de tareas; planificar e implementar un entorno de Alta disponibilidad y recuperación ante desastres (HADR); y realizar la administración utilizando T -SQL.'
