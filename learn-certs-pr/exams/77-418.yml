summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  El candidato de nivel básico para el examen de Microsoft Word 2013 debe tener conocimientos básicos del entorno Word y la capacidad de completar tareas de forma independiente. Deben conocer y demostrar la aplicación correcta de las funciones principales de Word 2013. Estos candidatos deben poder crear y editar documentos de 2-3 páginas para una variedad de propósitos y situaciones. Entre los ejemplos se incluyen informes de aspecto profesional, boletines de varias columnas, currículos y correspondencia empresarial Los roles de los candidatos pueden incluir estudiantes, personal administrativo, trabajadores, formadores y otros.
