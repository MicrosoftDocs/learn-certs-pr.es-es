  Los candidatos para el examen Microsoft SharePoint 2013 deben tener una comprensión sólida del entorno de SharePoint y la capacidad de realizar todas las tareas de nivel de sitio. Deben conocer y demostrar la aplicación correcta de las funciones principales de sitios, bibliotecas y listas de SharePoint 2013. Los candidatos deben poder optimizar y personalizar los sitios de SharePoint para proporcionar estructura, solucionar problemas, facilitar la colaboración y mejorar la productividad. Los ejemplos de la aplicación incluyen la administración de permisos de lista, agregación de contenido al inicio rápido, creación de sitios de grupo y modificación de las vistas de la biblioteca. Los roles de los candidatos pueden incluir personal de soporte técnico, jefes de proyecto, jefes de equipo, jefes de departamento y otros.
