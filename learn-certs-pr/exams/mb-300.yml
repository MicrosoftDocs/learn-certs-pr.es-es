summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos para este examen son consultores funcionales que analizan los requisitos del negocio y los traducen en procesos de negocio totalmente realizados y soluciones que implementan las mejores prácticas de la industria. Los candidatos sirven como un recurso clave en la implementación y configuración de aplicaciones para cumplir con los requisitos comerciales.
  <br/>

  Los candidatos para este examen tienen una comprensión fundamental de los principios de contabilidad y operaciones financieras de negocios, servicio al cliente, servicio de campo, fabricación, venta al por menor y conceptos de administración de la cadena de suministro.

  Los candidatos para este examen generalmente se especializan en uno o más conjuntos de funciones de Microsoft Dynamics 365 Finance and Operations, incluidas finanzas, fabricación y administración de la cadena de suministro.
subTitle: 'Este examen mide su capacidad para realizar las siguientes tareas técnicas: usar funcionalidades comunes y herramientas de implementación; configurar seguridad, procesos y opciones; realizar la migración de datos; y validar y apoyar la solución.'
