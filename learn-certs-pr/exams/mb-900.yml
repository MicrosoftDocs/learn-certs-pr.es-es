summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAMEN SE RETIRÓ EL martes, 31 de diciembre de 2019. Nota: Todo el contenido está en inglés a menos que se indique lo contrario</div>
  <br/>
  Este examen está diseñado para candidatos que buscan demostrar conocimientos básicos de Microsoft Dynamics 365, aplicaciones de Power Platform y el modelo de computación en la nube. Este examen cubrirá las consideraciones y beneficios de adoptar Dynamics 365, la Power Platform y los servicios en la nube en general. Este examen puede tomarse como un precursor de las certificaciones y capacitación de Dynamics 365.

  Los candidatos para este examen deben tener conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). Los candidatos también deben tener una comprensión básica de los escenarios de negocios y experiencia en el cumplimiento de los requisitos comerciales, legales y de seguridad para proyectos de IT.
subTitle: Este examen mide su capacidad para comprender Microsoft Dynamics 365; la Power Platform, conceptos de nube; opciones de licencias; e implementar y publicar opciones.
