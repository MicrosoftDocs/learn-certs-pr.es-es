summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>ESTE EXAMEN SE RETIRÓ EL 30 DE JUNIO DE 2019. Nota&#58; Los exámenes se retiran a las 11:59 PM hora estándar central</div>
  <br/> 
  
  Este examen está diseñado solo para candidatos que hayan realizado el [Examen 70-533&#58;](https://www.microsoft.com/es-es/learning/exam-70-533.aspx) Implementación de Microsoft Azure Infrastructure Solutions. Si no ha realizado el Examen 533, no obtendrá un certificado al realizar este examen.

  El examen de transición está pensado para personas que ya han demostrado habilidades en el dominio de contenido pasando el (los) exámen(es) existentes que los nuevos exámenes de certificación basados en roles estarán reemplazando. Cubren el delta entre la certificación actual y lo que esperamos que las personas que ganen la nueva certificación sean capaces de hacer. No deseamos volver a aplicar una prueba a las personas con el mismo contenido cuando ya han demostrado competencia aprobando el examen existente.

  Los exámenes de transición cubren el nuevo contenido neto, contenido que no fue cubierto en totalidad, y contenido en aspectos de la tecnología que probablemente hayan cambiado desde que alguien realizó el examen. Como consecuencia, el examen de transición no es más corto que un examen normal pero está más enfocado en las tareas clave que no fueron evaluadas en el examen o certificación existente que está siendo reemplazado.

  Los candidatos para este examen son administradores de Azure que administrar servicios de cloud que van desde capacidad en cloud de almacenamiento, la seguridad, las redes y la computación. Los candidatos tienen un gran conocimiento de cada servicio de todo el ciclo de vida IT y reciben solicitudes de servicios de infraestructuras, aplicaciones y entornos. Realizan recomendaciones de servicios a utilizar para un rendimiento y escala óptima, así como la provisión, el tamaño, el monitor y ajustar recursos según sea adecuado.

  Los candidatos para este examen deben tener dominio de uso de PowerShell y la interfaz Command Line. Los candidatos para deben tener conocimientos básicos de Azure Portal, plantillas ARM, sistemas operativos, virtualización, infraestructura de cloud, estructuras de almacenamiento y redes.
