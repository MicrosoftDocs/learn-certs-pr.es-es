  title: 'Examen MS-900: Fundamentos de Microsoft 365'
  description: 'Examen MS-900: Fundamentos de Microsoft 365'
uid: exam.ms-900
displayName: MS-900
summary: |-
  Este examen está diseñado para candidatos que buscan demostrar conocimientos fundamentales sobre las consideraciones y los beneficios de adoptar los servicios de nube en general y el modelo de nube de Software como servicio (SaaS). Este examen también cubrirá el conocimiento de las opciones disponibles y los beneficios obtenidos al implementar las ofertas de servicios en la nube de Microsoft 365.

  Este examen puede tomarse como un precursor de los exámenes de computación en la nube y tecnologías como Office 365, Microsoft Intune, Protección de información de Azure (AIP) y Windows 10.
subTitle: Demuestre que entiende los conceptos de la nube; servicios y conceptos básicos de Microsoft 365; seguridad, cumplimiento, privacidad y confianza en Microsoft 365; y precios y soporte de Microsoft 365.
