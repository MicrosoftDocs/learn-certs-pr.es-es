  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div><div><strong>ESTE EXAMEN ESTÁ RETIRADO. Un examen de reemplazo, AZ-304, está disponible. Para más información, visite la página de detalles del examen <a href="/learn/certifications/exams/az-304">AZ-304</a>.</strong><br/><br/></div>
