summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>UNA VERSIÓN NUEVA DE ESTE EXAMEN, <a href="/learn/certifications/exams/az-303">AZ-303</a>, ESTARÁ DISPONIBLE EL, 29 DE JUNIO DE 2020 APROXIMADAMENTE. Podrá tomar este examen hasta que se retire aproximadamente el 30 de septiembre de 2020.<br/><br/>Descargar el documento de habilidades medidas a continuación para ver qué cambiará.<br/><br/></div>
  </div>

  Los candidatos para este examen deben tener experiencia en el tema de diseño e implementación de soluciones que se ejecutan en Microsoft Azure, incluidos aspectos como la informática, la red, el almacenamiento y la seguridad.

  Las responsabilidades para un Arquitecto de soluciones de Azure incluyen asesorar a las partes interesadas y traducir los requisitos comerciales en soluciones de nube seguras, escalables y confiables.

  Azure Solution Architect se asocia con administradores de la nube, DBA en la nube y clientes para implementar soluciones.

  Un candidato para este examen debe tener experiencia y conocimientos avanzados en varios aspectos de las operaciones de TI, incluidas las redes, la virtualización, la identidad, la seguridad, la continuidad del negocio, la recuperación ante desastres, la gestión de datos, la presupuestación y el gobierno. Este rol debe administrar cómo las decisiones en cada área afectan una solución general. Además, este rol debe ser competente en al menos uno de estos dominios de conocimiento de Azure&#58; administración, desarrollo o DevOps.
subTitle: 'Este examen mide su capacidad para realizar las siguientes funciones técnicas: implementar y configurar la infraestructura; implementar cargas de trabajo y seguridad; crear y desplegar aplicaciones; implementar autenticación y datos seguros; y desarrollar para la nube y el almacenamiento de Azure.'
