summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>UNA VERSIÓN NUEVA DE ESTE EXAMEN, AZ -303, ESTARÁ DISPONIBLE EL martes, 28 de abril de 2020 APROXIMADAMENTE. Podrá tomar este examen hasta que se retire aproximadamente el martes, 28 de julio de 2020. Descargar el documento de habilidades medidas a continuación para ver qué cambiará.<br/><br/></div>
  
  Los candidatos para este examen son Azure Solution Architects, quienes aconsejan a los participantes interesados y traducen los requisitos comerciales en soluciones seguras, escalables y confiables. Los candidatos deberían tener experiencia y conocimiento avanzado a lo largo de varios aspectos de operaciones de IT, incluyendo redes, virtualización, identidad, seguridad, continuidad comercial, recuperación de desastres, administración de datos, presupuesto, y gobernancia. Este cargo requiere administrar cómo las decisiones en cada área afectan una solución global. Los candidatos deben ser hábiles en Azure administration, Azure development, y DevOps, y tienen habilidades de nivel de experto en al menos uno de estos dominios.
subTitle: 'Este examen mide su capacidad para realizar las siguientes funciones técnicas: implementar y configurar la infraestructura; implementar cargas de trabajo y seguridad; crear y desplegar aplicaciones; implementar autenticación y datos seguros; y desarrollar para la nube y el almacenamiento de Azure.'
