  Este examen va dirigido a los desarrolladores de ETL (extracción, transformación y carga) y almacenamientos de datos que creen soluciones de Business Intelligence (BI). Sus responsabilidades incluyen la limpieza de datos, además de la implementación de ETL y almacenamientos de datos.

  <div style='font-weight&#58; bold;'><br/>En marzo de 2017 se actualizó este examen. Para obtener más información sobre estos cambios y cómo afectan las habilidades medidas, descargue y revise el documento de cambio del Examen 70-767.</div>
