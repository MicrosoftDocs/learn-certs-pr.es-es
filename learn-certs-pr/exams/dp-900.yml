displayName: DP-900
summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los candidatos para este examen deben tener un conocimiento fundamental de los conceptos de datos básicos y cómo se implementan utilizando los servicios de datos de Microsoft Azure.

  Este examen está destinado a candidatos que comienzan a trabajar con datos en la nube.

  Los candidatos deben estar familiarizados con los conceptos de datos relacionales y no relacionales, y los diferentes tipos de cargas de trabajo de datos, tales como transaccional o analítico.

  Azure Data Fundamentals se puede usar para prepararse para otras certificaciones basadas en roles de Azure como Azure Database Administrator Associate o Azure Data Engineer Associate, pero no es un requisito previo para ninguno de ellos.
subTitle: 'Demuestre que puede describir lo siguiente: conceptos básicos de datos; cómo trabajar con datos relacionales en Azure; cómo trabajar con datos no relacionales en Azure; y una carga de trabajo de análisis en Azure.'
