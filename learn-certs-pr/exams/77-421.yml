summary: |-
  Los candidatos para el examen de Microsoft OneNote 2013 deben tener conocimientos básicos del entorno de OneNote y la capacidad de completar tareas de forma independiente. Deben conocer y demostrar la aplicación correcta de las funciones principales de OneNote 2013.

  Los candidatos deben poder crear, editar y compartir bloc de notas  para diversas finalidades y situaciones. Usan OneNote como bloc de notas digital para facilitar su trabajo e integrarlo con otras aplicaciones de Office 2013. Los candidatos trabajan con las características de OneNote 2013 para organizar y colaborar de forma eficaz. Algunos ejemplos de blocs de notas son los apuntes de clase, las actas de las reuniones, la planificación de eventos y las listas de tareas. Los roles de los candidatos pueden incluir estudiantes, instructores, auxiliares administrativos, equipos de empresa, jefes de proyectos y otros.
