displayName: 77-423
summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos pueden dar formato al contenido del mensaje de correo electrónico mediante funciones de formato de caracteres y de párrafo, crear o insertar elementos gráficos, como gráficos, tablas y gráficos SmartArt, en los mensajes. También pueden enviar mensajes a destinatarios privados mediante el campo Cco. Los candidatos pueden crear registros de contactos, tareas y citas a partir de los mensajes entrantes y configurar grupos de contacto para facilitar la comunicación con otros usuarios de Outlook. Pueden compartir información de programación con otros usuarios de Outlook. Los candidatos programan reuniones en las que intervienen personas y recursos del sistema, y delegan tareas en otras personas. Los usuarios principales personalizan la ventana de programa de Outlook y la barra de herramientas de acceso rápido para maximizar su eficacia. Organizan los mensajes y otros elementos de Outlook, y muestran diferentes vistas de carpetas de correo y del calendario, de la libreta de direcciones y de la lista de tareas. También pueden mostrar varios calendarios y compartir calendarios con otros usuarios de Outlook.
