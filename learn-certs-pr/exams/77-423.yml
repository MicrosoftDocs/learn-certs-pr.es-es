displayName: 77-423
summary: |-
  Los candidatos para el examen de Outlook 2013 de Microsoft Office Specialist (MOS) pueden dar formato al contenido de los mensajes de correo electrónico mediante el formato de caracteres y párrafos, crear o insertar elementos gráficos, como cuadros, tablas y gráficos SmartArt, en los mensajes. También pueden enviar mensajes a destinatarios privados mediante el campo Cco. Los candidatos pueden crear registros de contactos, tareas y citas a partir de los mensajes entrantes y configurar grupos de contacto para facilitar la comunicación con otros usuarios de Outlook.
