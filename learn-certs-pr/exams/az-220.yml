summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>El contenido de este examen se actualizó el, 28 de mayo de 2020. Descargue el documento de las habilidades medidas a continuación para ver lo que se cambió.<br/><br/></div>
  </div>

  Los candidatos para este examen deben tener experiencia en la materia desarrollando componentes en la nube y perimetrales de una solución Azure IoT.

  Las responsabilidades para un desarrollador de Azure IoT incluyen la administración del ciclo de vida del dispositivo (configuración, configuración y mantenimiento) utilizando servicios en la nube y otras herramientas. Implementa diseños para soluciones de IoT de Azure, que incluyen topología de dispositivos, conectividad, depuración y seguridad, así como soluciones para administrar, supervisar y transformar canalizaciones de datos relacionados con IoT. También implementa los componentes de Azure IoT Edge y configura la red del dispositivo perimetral.

  El desarrollador de IoT trabaja con ingenieros de datos y otras partes interesadas para garantizar una integración empresarial exitosa.

  Un candidato para este examen debe tener experiencia en la implementación de los servicios de Azure que forman una solución de IoT, incluidas las opciones de almacenamiento de datos, análisis de datos, procesamiento de datos y opciones de plataforma como servicio. Este rol también debería ser capaz de reconocer las opciones de configuración del servicio Azure IoT dentro de la parte del código de una solución IoT y realizar tareas específicas de codificación IoT en al menos un lenguaje compatible con Azure, incluidos C #, Node, C o Python.
subTitle: 'Este examen mide su capacidad para implementar la infraestructura de la solución IoT; aprovisionamiento y gestión de dispositivos; implementar soluciones en dispositivos Azure IoT Edge; procesar y gestionar datos; supervisar, solucionar problemas y optimizar soluciones de IoT; e implementar seguridad.'
