displayName: AZ-220
summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Microsoft Azure IoT Developer es responsable de la implementación y codificación necesarias para crear y mantener la parte de la nube y el borde de una solución de IoT. Además de configurar y mantener los dispositivos mediante el uso de servicios en la nube, el Desarrollador de IoT también configura los dispositivos físicos. El Desarrollador de IoT es responsable de mantener los dispositivos durante todo el ciclo de vida.

  El desarrollador de IoT implementa diseños para soluciones de IoT, que incluyen topología de dispositivos, conectividad, depuración y seguridad. El Desarrollador de IoT implementa cómputo / contenedores y configura la red del dispositivo. El desarrollador de IoT implementa diseños para soluciones para administrar canalizaciones de datos, incluido el monitoreo y la transformación de datos en relación con IoT. El desarrollador de IoT trabaja con ingenieros de datos y otras partes interesadas para garantizar una integración empresarial exitosa.

  Los desarrolladores de IoT deben tener una buena comprensión de cómo implementar los servicios de Azure que forman una solución de IoT, incluidas las opciones de almacenamiento de datos, análisis de datos, procesamiento de datos y opciones de servicio como plataforma. Los desarrolladores de IoT deben ser capaces de reconocer las configuraciones de configuración del servicio IoT de Azure dentro de la porción de código de una solución IoT y realizar tareas específicas de codificación de IoT en al menos un lenguaje compatible con Azure, incluidos C#, Node, C o Python.
subTitle: 'Este examen mide su capacidad para implementar la infraestructura de la solución IoT; aprovisionamiento y gestión de dispositivos; implementar soluciones en dispositivos Azure IoT Edge; procesar y gestionar datos; supervisar, solucionar problemas y optimizar soluciones de IoT; e implementar seguridad.'
