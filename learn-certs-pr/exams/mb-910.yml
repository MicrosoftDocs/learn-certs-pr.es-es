summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  
  Este examen cubre las características y capacidades de las aplicaciones de compromiso con el cliente de Microsoft Dynamics 365.
  
  Los candidatos a este examen deben tener conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). También deben tener una comprensión fundamental de los principios de participación con los clientes y operaciones empresariales.
  
  <div><br/><strong>Nota&#58; Este examen estará disponible en febrero de 2021.</strong></div>
subTitle: 'Este examen estará disponible en febrero de 2021. Este examen mide su capacidad para describir lo siguiente: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; Operaciones de Proyectos; y características compartidas.'
