uid: exam.ai-102
displayName: AI-102
summary: |-
  Candidatos al examen AI-102 deberían tener experiencia en la construcción, gestión e implementación de soluciones AI que aprovechan Azure Cognitive Services, Azure Cognitive Search y Estructura Microsoft Bot.
  
  Candidatos a este examen deberían ser competentes en C#, Python o JavaScript y deberían ser capaces de utilizar APIs y SDKs basados en REST para construir soluciones de visión computacional, procesamiento de lenguaje natural, minería del conocimiento y AI conversacional en Azure. También deberían entender los componentes que conforman la cartera de Azure AI y las opciones de almacenamiento de datos disponibles. Asimismo, los candidatos deben comprender y ser capaces de aplicar los principios de AI responsable.
  
  <div><br/><font color='red'><strong>Nota&#58; Este examen estará disponible el 23 de febrero de 2021.</strong></font></div>
subTitle: "Este examen estará disponible el 23 de febrero de 2021. Este examen mide tu habilidad para desempeñar las siguientes tareas técnicas: planificar y gestionar una solución Azure Cognitive Services; implementar soluciones de Visión Artificial; implementar soluciones de procesamiento de lenguaje natural; implementar soluciones de minería de conocimiento; e implementar soluciones de AI conversacional."
