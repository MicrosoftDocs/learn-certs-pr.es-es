displayName: 70-345
summary: >-
  Los candidatos para este examen son consultores TI o administradores jefe que dirigen los aspectos técnicos de un equipo de administradores. Los candidatos deben estar familiarizados con los requisitos para la integración de Microsoft Exchange Server con Skype Empresarial y Office 365.


  Los candidatos deben tener un mínimo de tres años de experiencia diseñando y gestionando servidores de Exchange 2016 y son responsables del entorno de mensajería de Exchange en entornos empresariales.
