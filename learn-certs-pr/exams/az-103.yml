summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div style='font-weight&#58; bold;'>UNA VERSIÓN NUEVA DE ESTE EXAMEN, <a href="/learn/certifications/exams/az-104">AZ-104</a>, ESTARÁ DISPONIBLE EL 2 ABRIL DE 2020. Podrá tomar este examen hasta que se retire aproximadamente el lunes, 31 de agosto de 2020. Nota&#58; Los exámenes se retiran a las 11&#58;59 PM hora estándar del centro.<br/><br/></div>
  </div>

  A partir del 1 de mayo de 2019, solo debe aprobar el Exam AZ-103 para obtener esta certificación. Este nuevo examen combina las habilidades cubiertas en AZ-100 y AZ-101 (que se retiró el 1 de mayo de 2019), y, en su mayoría, el nuevo examen proviene de AZ-100.

  Los candidatos para este examen son administradores de Azure que administrar servicios de cloud que van desde capacidad en cloud de almacenamiento, la seguridad, las redes y la computación. Los candidatos tienen un gran conocimiento de cada servicio de todo el ciclo de vida de la TI y reciben solicitudes de servicios de infraestructuras, aplicaciones y entornos. Realizan recomendaciones de servicios a utilizar para un rendimiento y escala óptima, así como la provisión, el tamaño, el monitor y ajustar recursos según sea adecuado.

  Los candidatos a este examen para deben tener experiencia usando PowerShell, la interfaz de línea de comandos, Azure Portal, plantillas ARM, sistemas operativos, virtualización, infraestructura de cloud, estructuras de almacenamiento y redes.

  <div style='font-weight&#58; bold;'><br/>NOTA&#58; Obtendrá las siguientes certificaciones si aprueba este examen&#58; <a href="/learn/certifications/azure-administrator">Microsoft Certified&#58; Azure Administrator Associate</a>.</div>
subTitle: 'A partir del 1 de mayo de 2019, solo debe aprobar el Exam AZ-103 para obtener esta certificación. Este nuevo examen combina las habilidades cubiertas en AZ-100 y AZ-101 (que se retiró el 1 de mayo de 2019), y, en su mayoría, el nuevo examen proviene de AZ-100. Este examen mide su capacidad para realizar las siguientes funciones técnicas: administrar suscripciones y recursos de Azure; implementar y administrar el almacenamiento; implementar y administrar máquinas virtuales; configurar y administrar redes virtuales; y administrar identidades.'
