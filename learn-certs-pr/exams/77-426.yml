summary: |-
  Los candidatos con nivel experto al examen Word 2013 deben tener un conocimiento avanzado del entorno de Word y la capacidad de orientar a otros usuarios en el uso correcto de las características de Word 2013. Deben conocer y demostrar el uso de características avanzadas y especializadas de la aplicación. Los candidatos deben ser capaces de crear, administrar y distribuir documentos profesionales para una variedad de fines y situaciones especializados, así como de personalizar sus entornos Word con el fin de satisfacer las necesidades y mejorar la productividad. Entre los ejemplos de documentos se incluyen planes de negocio, documentos jurídicos, folletos publicitarios y envíos masivos de correo. Las funciones del candidato pueden incluir las de editores, gestores de proyectos, instructores, estudiantes graduados o escritores técnicos, entre otros.
subTitle: Este examen se ha diseñado para candidatos con nivel experto que tengan un conocimiento avanzado del entorno de Microsoft Word y la capacidad de orientar a otros usuarios en el uso correcto de las características de Word 2013.
