summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Un consultor funcional de Power Platform es responsable de realizar descubrimientos, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar las soluciones y aplicaciones de Power Platform.

  El Consultor Funcional implementa componentes de una solución que incluyen mejoras de la aplicación, experiencias de usuario personalizadas, integraciones de sistemas, conversiones de datos, automatización de procesos personalizados y visualizaciones personalizadas.

  <div style='font-weight&#58; bold;'><br/>Nota&#58; Este examen estará disponible en octubre de 2020.</div>
subTitle: 'Este examen estará disponible en octubre de 2020. Este examen mide su capacidad para realizar las siguientes tareas técnicas: configurar el Servicio de datos comunes; construir una aplicación de energía; crear automatizaciones con Power Automate; configurar agentes virtuales de energía; y crear visualizaciones con Power BI.'
