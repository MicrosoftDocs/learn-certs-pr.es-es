  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos para este examen son Arquitectos de Azure Solution que aconsejan a los participantes interesados y traducen requisitos comerciales en soluciones seguras, escalables y confiables.

  Los candidatos deben tener experiencia avanzada y conocimiento de las operaciones de TI, incluidas las redes, la virtualización, la identidad, la seguridad, la continuidad del negocio, la recuperación ante desastres, la plataforma de datos, el presupuesto y el gobierno. Este cargo requiere administrar cómo las decisiones en cada área afectan una solución global.

  Los candidatos deben tener habilidades de nivel experto en la administración de Azure y tener experiencia con los procesos de desarrollo de Azure y los procesos DevOps.

  <div style='font-weight&#58; bold;'><br/>NOTA&#58; este examen estará disponible el 29 de junio de 2020 aproximadamente.</div>
