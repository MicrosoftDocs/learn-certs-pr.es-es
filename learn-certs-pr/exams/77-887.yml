summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los usuarios expertos de Microsoft Word 2010 pueden usar el software Word 2010 de manera competente y confiable en los niveles de funcionalidad y función. Los usuarios expertos trabajan con las funciones avanzadas de Word 2010 para mejorar los documentos profesionales, crear documentos listos para publicación y colaborar eficazmente en proyectos de edición grupales. Los usuarios expertos manipulan las opciones de Word para personalizar su entorno para satisfacer diferentes necesidades y mejorar la productividad.
