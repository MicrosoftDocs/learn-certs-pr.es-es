summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  Los candidatos para este examen son arquitectos e ingenieros que conocen el proceso de SAP Landscape Certification y los estándares de la industria que son específicos para la operación a largo plazo de una solución de SAP. Los candidatos hacen recomendaciones sobre los servicios y ajustan los recursos según sea apropiado para una resistencia, rendimiento, escala, provisión, tamaño y monitoreo óptimos.

  Los arquitectos de Azure para SAP Workloads deben tener una amplia experiencia y conocimiento de aplicaciones SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, servidores OS para aplicaciones y bases de datos SAP, Azure Portal, plantillas ARM, sistemas operativos, virtualización, infraestructura en la nube, estructuras de almacenamiento, diseño de alta disponibilidad, diseño de recuperación ante desastres, conceptos de protección de datos y redes.

  Se recomienda encarecidamente que los candidatos para este examen tengan una certificación de Azure Administrator o Azure Architect, además de las certificaciones de SAP HANA y Linux.
subTitle: 'Este examen mide su capacidad para cumplir las siguientes tareas técnicas: Migrar SAP Workloads a Azure; diseñar una solución Azure para admitir SAP Workload; compilar e implementar Azure SAP Workloads; validar la infraestructura Azure para SAP Workload; y hacer operativa la arquitectura de Azure SAP.'
