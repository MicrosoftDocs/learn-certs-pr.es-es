  Las personas que deseen obtener una certificación en personalización y configuración de Microsoft Dynamics 365 deben realizar este examen. El público objetivo normalmente incluye desarrolladores, asesores de implementación, personal de soporte técnico y administradores de sistemas. Evalúan las necesidades empresariales del cliente, configuran y personalizan la aplicación.
