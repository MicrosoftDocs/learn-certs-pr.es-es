summary: Un candidato que obtiene esta certificación tiene aproximadamente 150 horas de clases y experiencia práctica con el producto, tiene competencia probada en el nivel asociado a la industria y está listo para ingresar en el mercado laboral. Los candidatos pueden demostrar la aplicación correcta de las principales características de Word y pueden completar las tareas de manera independiente.
subTitle: Este examen mide la competencia en la correcta aplicación de las características principales de Word mediante la creación y edición de documentos para una variedad de finalidades y situaciones. El examen cubre la habilidad de crear y mantener informes de apariencia profesional, boletines con varias columnas, curriculum vitae y correspondencia comercial.
