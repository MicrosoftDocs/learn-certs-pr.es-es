summary: |-
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>

  El candidato típico para el examen es un estudiante, empleado de oficina o instructor que necesita navegar en PowerPoint 2010 a nivel de funcionalidad y función.

  El usuario principal de PowerPoint 2010 es competente con las herramientas de productividad, colabora frecuentemente con otros en proyectos y personaliza su entorno de trabajo para mejorar la eficiencia. Los candidatos deben saber y demostrar cómo crear o producir presentaciones de diapositivas efectivas y prácticas.
