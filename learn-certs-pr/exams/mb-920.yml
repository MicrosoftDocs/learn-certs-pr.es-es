summary: |-
  Este examen cubre las características y capacidades de las aplicaciones de finanzas y operaciones de Microsoft Dynamics 365.

  Los candidatos a este examen deben poseer conocimientos generales o experiencia laboral relevante en un entorno de tecnología de la información (IT). También deben tener una comprensión fundamental de los principios financieros y operaciones empresariales.
  
  <div><br/><strong>Nota&#58; Este examen estará disponible en febrero de 2021.</strong></div>
subTitle: 'Este examen estará disponible en febrero de 2021. Este examen mide su capacidad para describir lo siguiente: Dynamics 365 Supply Chain Management; Dynamics Finance; Dynamics 365 Commerce; Dynamics 365 Human Resources; Proyecto de Operaciones; Dynamics 365 Business Central; y características compartidas.'
