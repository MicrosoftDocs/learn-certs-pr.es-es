uid: exam.dp-203
displayName: DP-203
summary: |-
  Ingenieros de Datos Azure integran, transforman y consolidan datos de varios sistemas de datos estructurados y no estructurados y los convierten en estructuras que son adecuadas para construir soluciones analíticas.
  
  Candidatos al examen DP-203&#58; Data Engineering on Microsoft Azure deben tener un sólido conocimiento en lenguajes de procesamiento de datos, como SQL, Python o Scala, y necesitan entender el procesamiento paralelo y patrones de arquitectura de datos.
  
  <div><br/><font color='red'><strong>Nota&#58; Este examen estará disponible el 23 de febrero de 2021.</strong></font></div>
subTitle: 'Este examen estará disponible el 23 de febrero de 2021. Este examen mide tu habilidad para desempeñar las siguientes tareas técnicas: diseñar e implementar almacenamiento de datos; diseñar y desarrollar procesamiento de datos; diseñar e implementar seguridad de datos; y monitorear y optimizar almacenamiento y procesamiento de datos.'
