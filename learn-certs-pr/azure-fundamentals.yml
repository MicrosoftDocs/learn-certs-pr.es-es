  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los candidatos a la certificación de Fundamentos de Azure deben tener un conocimiento fundamental de los servicios en la nube y cómo se proporcionan esos servicios con Microsoft Azure.

  La certificación Azure Fundamentals es una oportunidad para demostrar el conocimiento de los conceptos de la nube, los servicios centrales de Azure, los precios de Azure, el SLA y el ciclo de vida, y los fundamentos de la seguridad, la privacidad, el cumplimiento y la confianza en la nube.

  Esta certificación está destinada a personas que comienzan a trabajar con soluciones y servicios basados en la nube. Los candidatos deben poder demostrar un conocimiento fundamental de los conceptos de la nube, así como de los servicios, cargas de trabajo, seguridad, privacidad, precios y soporte de Azure. Además, debe estar familiarizado con los conceptos de redes, almacenamiento, proceso, soporte de aplicaciones y desarrollo de aplicaciones.

  Azure Fundamentals se puede usar para prepararse para otras certificaciones de Azure basadas en roles o especializadas, pero no es un requisito previo para ninguna de ellas.
