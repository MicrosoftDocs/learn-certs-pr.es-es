summary: |-
  <div><font color='red'><strong>LOS EXÁMENES DP-200 Y DP-201 SERÁN SUSTITUIDOS POR <a href='/learn/certifications/exams/dp-203'>EXAM DP-203</a> EL 23 DE FEBRERO DE 2021. Aún podrás obtener esta certificación al aprobar DP-200 y DP-201 hasta que se retiren el 30 de junio de 2021.</strong></font><br/><br/></div>
  
  Los ingenieros de datos Azure diseñan e implementan la gestión, la monitorización, la seguridad y privacidad de los datos mediante la pila completa de los servicios Azure para satisfacer las necesidades comerciales.
subTitle: Ingenieros de Datos Azure integran, transforman y consolidan datos de varios sistemas de datos estructurados y no estructurados y los convierten en estructuras que son adecuadas para construir soluciones analíticas.
