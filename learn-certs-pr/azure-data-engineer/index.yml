title: 'Microsoft Certified: Azure Data Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Data Engineer Associate'
  description: Ingenieros de Datos Azure integran, transforman y consolidan datos de varios sistemas de datos estructurados y no estructurados y los convierten en estructuras que son adecuadas para construir soluciones analíticas.
uid: certification.azure-data-engineer
certificationRenewalUid: renewal.azure-data-engineer
