### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Microsoft 365 Enterprise Administrator participan en la evaluación, planificación, migración, implementación y administración de los servicios de Microsoft 365.'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>

  Los Administradores de Microsoft 365 Enterprise participan en la evaluación, planificación, migración, implementación y gestión de servicios de Microsoft 365.
  
  <div><br/><strong>La certificación de expertos de MCSE Productivity Solutions se retirará el 31 de enero de 2021. Por lo tanto, la Certificación experta de soluciones de productividad MCSE no calificará como una opción de requisito previo para Certificación de Microsoft 365 Certified&#58; Enterprise Administrator Expert, después del 31 de Enero de 2022. (1 año después del retiro de MCSE).</strong></div>
subTitle: Los Administradores de Microsoft 365 Enterprise participan en la evaluación, planificación, migración, implementación y gestión de servicios de Microsoft 365.
levels:
- advanced
skills:
- Diseñar e implementar servicios de Microsoft 365
- Administrar la identidad del usuario y los roles
- Administrar acceso y autenticación
- Planificar las cargas de trabajo y aplicaciones de Office 365
- Implementar servicios de dispositivos modernos
- Implementar la seguridad de Microsoft 365 y la gestión de amenazas
- Gestionar la gobernanza y el cumplimiento de Microsoft 365
