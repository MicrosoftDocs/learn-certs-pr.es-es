### YamlMime:Certification
title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Power Platform Functional Consultant Associate'
  description: Esta certificación estará disponible alrededor del, 25 de septiembre de 2020. El consultor funcional de la Power Platform debe tener un amplio conocimiento aplicado de la Power Platform, incluido el conocimiento práctico de las funcionalidades, límites y limitaciones.
uid: certification.power-platform-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></font></div>

  El consultor funcional de la Power Platform debe tener un amplio conocimiento aplicado de la Power Platform, incluido el conocimiento práctico de las funcionalidades, límites y limitaciones. Deben tener experiencia en el uso de herramientas de Power Platform para crear soluciones que usen Power Platform y Microsoft 365. Los Consultores Funcionales Certificados deben tener competencia en modelado de datos, diseño de experiencia del usuario, análisis de requisitos y análisis de procesos.

  <div><br/><strong>Nota&#58; Esta certificación estará disponible alrededor del, 25 de septiembre de 2020.</strong></div>
subTitle: Esta certificación estará disponible alrededor del, 25 de septiembre de 2020. El consultor funcional de la Power Platform debe tener un amplio conocimiento aplicado de la Power Platform, incluido el conocimiento práctico de las funcionalidades, límites y limitaciones.
