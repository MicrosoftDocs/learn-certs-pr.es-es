summary: |-
  <div>
  <div style='color&#58; red;'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></div>
  <div><strong>Esta certificación se retirará el 31de enero de 2021. Ya no podrá conseguir esta certificación después de dicha fecha. Las certificaciones que haya obtenido antes de sus fechas de retirada seguirán apareciendo en su expediente en <a href='https://www.microsoft.com/learning/dashboard.aspx'>Certification Dashboard</a>. Puede también <a href='/learn/certifications/retired-certifications'>explorar todas las certificaciones retiradas</a>.</strong><br/><br/></div>
  </div>

  Demuestra su amplio conjunto de habilidades en la administración de SQL, la creación de soluciones de datos de escala empresarial y el aprovechamiento de datos de inteligencia empresarial, en entornos tanto locales como en la nube.

  Para obtener la certificación MCSE&#58; Data Management and Analytics, apruebe uno de los siguientes exámenes&#58;
  - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
  - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
  - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
  - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
  - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
  - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
  - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
  - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
