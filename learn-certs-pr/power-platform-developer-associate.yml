summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></font></div>

  Los candidatos para la certificación Microsoft Power Platform Developer Associate diseñan, desarrollan, protegen y solucionan problemas de las soluciones de Power Platform. Los candidatos implementan componentes de la solución que incluyen mejoras de la aplicación, experiencia de usuario personalizada, integraciones de sistemas, conversaciones de datos, automatización de procesos personalizados y visualizaciones personalizadas.

  Los candidatos deben tener un sólido conocimiento de aplicación de los servicios de Power Platform. Los candidatos tienen un conocimiento profundo de sus capacidades, límites y limitaciones. Deben tener un conocimiento básico de las prácticas de DevOps para Microsoft Power Platform.

  Su experiencia de desarrollo para este rol debe incluir servicios de Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, servicios web RESTful, ASP.NET y Power BI.

  <div><br/><strong>Nota&#58; Esta certificación estará disponible en octubre de 2020.</strong></div>
