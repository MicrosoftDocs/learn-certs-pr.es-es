  description: 'Los analistas de datos permiten a las empresas maximizar el valor de sus activos de datos mediante Microsoft Power BI.'
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Los analistas de datos permiten a las empresas maximizar el valor de sus activos de datos mediante Microsoft Power BI. Como expertos en la materia, los analistas de datos son responsables de diseñar y construir modelos de datos escalables, limpiar y transformar datos, y habilitar capacidades analíticas avanzadas que brindan un valor comercial significativo a través de visualizaciones de datos fáciles de comprender.
  
  <div style='color&#58; red;'><br/><strong>Nota&#58; Esta certificación no estará disponible hasta el 2 de abril de 2020.</strong> Esta información no es definitiva y puede haber cambios menores una vez que se lanza la certificación.</div>
subTitle: Los analistas de datos permiten a las empresas maximizar el valor de sus activos de datos mediante Microsoft Power BI.
