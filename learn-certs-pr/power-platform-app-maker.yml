### YamlMime:Certification
title: 'Microsoft Certified: Power Platform App Maker Associate'
metadata:
  title: 'Microsoft Certified: Power Platform App Maker Associate'
  description: El creador de la aplicación crea soluciones para simplificar, automatizar y transformar tareas y procesos para ellos y su equipo, donde tienen una gran experiencia en el dominio de la solución. Son expertos en tareas clave de analista técnico de negocios, como modelado de datos, diseño básico de UX, análisis de requisitos y análisis de procesos.
uid: certification.power-platform-app-maker
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong><br/><br/></font></div>

  El creador de la aplicación crea soluciones para simplificar, automatizar y transformar tareas y procesos para ellos y su equipo, donde tienen una gran experiencia en el dominio de la solución. Son expertos en tareas clave de analista técnico de negocios, como modelado de datos, diseño básico de UX, análisis de requisitos y análisis de procesos.
subTitle: El creador de la aplicación crea soluciones para simplificar, automatizar y transformar tareas y procesos para ellos y su equipo, donde tienen una gran experiencia en el dominio de la solución. Son expertos en tareas clave de analista técnico de negocios, como modelado de datos, diseño básico de UX, análisis de requisitos y análisis de procesos.
