### YamlMime:CertificationHome

title: Certificaciones de Microsoft
summary: Obtenga certificaciones que demuestren que está siguiendo el ritmo de los roles y requisitos técnicos actuales. Seleccione un rol de trabajo para descubrir rutas de certificaciones.

roles:
  - name: developer
    summary: Los desarrolladores de diseñan, construyen, prueban y mantienen soluciones en la nube.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Los administradores implementan, supervisan y mantienen las soluciones de Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Los arquitectos de soluciones tienen experiencia en informática, redes, almacenamiento y seguridad.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Los ingenieros de datos diseñan e implementan la gestión, el monitoreo, la seguridad y la privacidad de los datos utilizando la pila completa de servicios de datos.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Los científicos de datos aplican las técnicas de aprendizaje automático para formar, evaluar e implementar modelos que resuelvan problemas empresariales.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Los ingenieros de inteligencia artificial utilizan los servicios cognitivos, el aprendizaje automático y la minería de conocimiento para diseñar e implementar soluciones de inteligencia artificial de Microsoft.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: Los ingenieros de DevOps combinan personas, procesos y tecnologías para ofrecer continuamente productos y servicios valiosos que cumplan las necesidades del usuario final y los objetivos empresariales.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Los ingenieros de seguridad implementan controles de seguridad y protección contra amenazas, administran la identidad y el acceso, y protegen los datos, las aplicaciones y las redes.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Los consultores funcionales aprovechan Microsoft Dynamics 365 para anticipar y planificar las necesidades de los clientes.
    url: /learn/certifications/roles/functional-consultant


