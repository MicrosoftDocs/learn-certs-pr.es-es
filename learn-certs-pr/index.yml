trainingSection:
  title: Cómo prepararse para la certificación
  summary: Microsoft entiende que todos tienen diferentes preferencias de aprendizaje así que proporcionamos certificaciones y opciones de capacitación a lo largo de su camino de certificación.
  items:
  - image:
      alt: Mujer mirando una superficie de Microsoft
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Aprendizaje gratuito para preparar
    summary: Con Microsoft Learn, cualquiera puede dominar los conceptos básicos a su ritmo y horario. Ya sea que se trate de un solo módulo para aprender sobre una tarea central o explorar un tema por completo a través de una colección de módulos relacionados.
    browseLinks:
    - text: Explore todas las rutas de aprendizaje
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Hombre presentando a cuatro personas sentadas alrededor de una mesa
      src: /learn/certifications/images/image-working-group.jpg
    title: Prepararse con un instructor guía del entrenamiento
    summary: Microsoft Learning Partners ofrece una amplitud de soluciones para adecuarse a sus necesidades de aprendizaje, empoderándole para lograr sus objetivos de formación. Los Microsoft Certified Trainers han completado una formación rigurosa y han cumplido los estrictos requisitos de certificación técnica.
    browseLinks:
    - text: Explore toda la capacitación dirigida por un instructor
      url: /learn/certifications/courses/browse/

