  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Los desarrolladores que trabajan con aplicaciones de Finanzas y Operaciones en Microsoft Dynamics 365 implementan y amplían aplicaciones para cumplir con los requisitos del negocio. Los candidatos deben brindar soluciones completamente realizadas al usar patrones de códigos de aplicaciones estandarizadas, funciones extensibles e integraciones externas.
