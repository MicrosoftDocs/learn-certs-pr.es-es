summary: |-
  Este curso de tres días está destinado principalmente a profesionales de TI que tienen experiencia en la gestión de un entorno de Windows Server local. Su propósito es preparar a los profesionales para planificar, implementar y administrar entornos que incluyen cargas de trabajo basadas en Windows Server alojadas en IaaS de Azure. El curso cubre cómo aprovechar las capacidades híbridas de Azure, cómo migrar cargas de trabajo de servidores físicos y virtuales a IaaS de Azure y cómo administrar y proteger las máquinas virtuales de Azure que ejecutan Windows Server 2019.

  #### Perfil de audiencia
  Este curso de tres días está dirigido principalmente a administradores e ingenieros de sistemas de Windows Server, que se preparan para la transición de entornos locales a entornos híbridos y solo en la nube. En segundo lugar, este curso beneficia a cualquier rol que implique tareas administrativas y operativas dirigidas a cargas de trabajo de IaaS de Microsoft Azure.
prerequisitesSection: |-
  - Experiencia en la gestión del sistema operativo Windows Server y las cargas de trabajo de Windows Server en escenarios locales, incluidos AD DS, DNS, DFS, Hyper-V y servicios de almacenamiento y archivos.
  - Experiencia con herramientas de administración comunes de Windows Server (implícita en el primer requisito previo).
  - Conocimientos básicos de las tecnologías centrales de informática, almacenamiento, redes y virtualización de Microsoft (implícito en el primer requisito previo).
  - Conocimientos básicos de la resiliencia local en tecnologías de almacenamiento e informática basadas en Windows Server (clústeres de conmutación por error, espacios de almacenamiento).
  - Experiencia básica en la implementación y gestión de servicios IaaS en Microsoft Azure.
  - Conocimientos básicos de Azure Active Directory.
  - Comprensión básica de tecnologías relacionadas con la seguridad (firewalls, cifrado, autenticación multifactor, SIEM/SOAR).
  - Conocimientos básicos de scripts de PowerShell.

  Comprensión de los siguientes conceptos relacionados con las tecnologías de Windows Server&#58;
  - Alta disponibilidad y recuperación ante desastres
  - Automatización
  - Supervisión
outlineSection: |-
  ### Módulo 1&#58; Presentación de IaaS híbrida de Azure con Windows Server 2019
  Este módulo describe los principios de IaaS de Azure (cómputo, almacenamiento y redes) y los métodos para integrar entornos locales con Azure y Azure AD (red, servicios de archivos, administración, monitoreo, respaldo y recuperación ante desastres e identidad). El módulo también presenta herramientas administrativas híbridas (Windows Admin Center, Azure Portal, PowerShell y Azure CLI). Como módulo introductorio, la mayoría de estos temas se tratarán con más profundidad más adelante en el curso. Además, el módulo no cubre las tecnologías de Windows Server 2019 más allá de los temas que son relevantes desde el punto de vista de la integración híbrida.
  #### Lecciones
  - Descripción general de IaaS de Azure
  - Descripción general del modelo híbrido de Azure
  - Usar herramientas de administración híbridas

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los principios fundamentales de IaaS de Azure, incluidos el procesamiento, el almacenamiento y las redes.
  - Identificar las herramientas que se utilizan para implementar soluciones híbridas, incluidos Windows Admin Center y PowerShell.


  ### Módulo 2&#58; Implementación de la identidad en escenarios híbridos
  Este módulo presenta los tres métodos principales para integrar la gestión de identidad y la autenticación en escenarios híbridos; AD DS en máquinas virtuales de Azure, AD DS integrado con Azure Active Directory y Azure AD DS).
  #### Lecciones
  - Implementación de AD DS en IaaS de Azure
  - Integración de AD DS con Azure AD
  - Implementación de entornos administrados de AD DS

  #### Laboratorio&#58; Implementación de la integración entre AD DS y Azure AD
  - Preparación de Azure AD para la integración con AD DS
  - Preparación de AD DS local para la integración con Azure AD
  - Descarga, instalación y configuración de Azure AD Connect
  - Verificación de la integración entre AD DS y Azure AD
  - Implementación de características de integración de Azure AD en AD DS

  Después de completar este módulo, los estudiantes podrán&#58;
  - Implementar AD DS en IaaS de Azure.
  - Integrar AD DS con Azure AD.
  - Implementar AD DS administrado.


  ### Módulo 3&#58; Facilitar la gestión híbrida y el seguimiento operativo en escenarios híbridos
  Este módulo destaca las herramientas que facilitan la administración híbrida y el monitoreo operativo (aparte del monitoreo relacionado con la seguridad, que se trata en el módulo 4), incluido el Centro de administración de Windows, Azure Arc, Azure Automation y Azure Monitor.
  #### Lecciones
  - Windows Admin Center
  - Azure Arc
  - Azure Monitor
  - Azure Automation

  #### Laboratorio&#58; Usar el Centro de administración de Windows en escenarios híbridos
  - Aprovisionamiento de máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Prueba de la conectividad híbrida a través del adaptador de red de Azure
  - Implementación de la puerta de enlace de Windows Admin Center en Azure
  - Verificación de la funcionalidad de la puerta de enlace de Windows Admin Center en Azure

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir, deploy and configure Windows Admin Center.
  - Describir e implementar Azure Arc.
  - Describir y administrar Azure Monitor.
  - Implementar mapa de servicios.
  - Integrar Azure Monitor con Operations Manager.


  ### Módulo 4&#58; Implementación de soluciones de seguridad en escenarios híbridos
  Este módulo describe las principales técnicas y servicios que mejoran la seguridad híbrida, incluidas las soluciones Azure Security Center, Azure Sentinel y Azure Monitor/Azure Automation para Windows Update Management.
  #### Lecciones
  - Azure Security Center
  - Azure Sentinel
  - Administración de actualizaciones de Windows

  #### Laboratorio&#58; Uso de Azure Security Center en escenarios híbridos
  - Aprovisionamiento de máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Configuración de Azure Security Center
  - Incorporación de Windows Server 2019 local en Azure Security Center
  - Verificación de las capacidades híbridas de Azure Security Center

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir Azure Security Center y habilarlo en entornos híbridos.
  - Describir Azure Sentinel e implementar la funcionalidad SIEM.
  - Implementar soluciones SOAR en Azure Sentinel.
  - Implementar la solución Update Management en Azure Automation.


  ### Módulo 5&#58; Implementación de servicios de archivos en escenarios híbridos
  Este módulo describe cómo aprovechar los servicios de archivos de Azure para reemplazar o mejorar los servidores de archivos de Windows locales. El módulo cubre la implementación de Azure Files y Azure File Sync.
  #### Lecciones
  - Implementación de Azure Files
  - Implementación de Azure File Sync

  #### Laboratorio&#58; Implementación de Azure File Sync
  - Implementación de la replicación DFS en su entorno local
  - Crear y configurar un grupo de sincronización
  - Reemplazo de la replicación DFS con replicación basada en File Sync
  - Verificación de la replicación y habilitación de niveles en la nube
  - Solución de problemas de replicación

  Después de completar este módulo, los estudiantes podrán&#58;
  - Solución de problemas de replicación
  - Describir e implementar Azure File Sync.
  - Administrar niveles de nube.
  - Migrar de DFSR a Azure File Sync.


  ### Módulo 6&#58; Implementar y configurar máquinas virtuales de Azure
  Este módulo describe cómo implementar y configurar máquinas virtuales de Azure que ejecutan Windows Server 2019. El módulo cubre cómo configurar la seguridad, el almacenamiento y la red de máquinas virtuales de Azure.
  #### Lecciones
  - Implementación de máquinas virtuales de Azure
  - Configuración de redes de máquinas virtuales de Azure
  - Configuración del almacenamiento de máquinas virtuales de Azure
  - Configuración de la seguridad de la máquina virtual de Azure

  #### Laboratorio&#58; Implementación y configuración de Windows Server 2019 en máquinas virtuales de Azure
  - Creación de plantillas ARM para la implementación de máquinas virtuales de Azure
  - Modificar las plantillas ARM para incluir la configuración basada en extensiones de VM
  - Implementación de máquinas virtuales de Azure que ejecutan Windows Server 2019 mediante plantillas ARM
  - Configuración del acceso administrativo a máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Configuración de la seguridad de Windows Server 2019 en máquinas virtuales de Azure

  Después de completar este módulo, los estudiantes podrán&#58;
  - Implementar la resiliencia a nivel de plataforma de Azure VM.
  - Implementar la resistencia a nivel del sistema operativo Windows Server 2019 en máquinas virtuales de Azure.
  - Implementar extensiones de máquina virtual de Azure para Windows Server 2019.
  - Configurar y optimizar la red de máquinas virtuales de Azure.
  - Configurar los discos de máquina virtual de Azure.
  - Escalar el almacenamiento de máquinas virtuales de Azure


  ### Módulo 7&#58; Gestión y mantenimiento máquinas virtuales de Azure
  Este módulo describe cómo administrar y mantener máquinas virtuales de Azure que ejecutan Windows Server 2019. El módulo describe herramientas para administrar y mantener máquinas virtuales de Azure, incluido el Centro de administración de Windows, PowerShell Remoting a través de Cloud Shell, Run Command, la consola en serie y Azure policies a través de la extensión Guest Configuration.
  #### Lecciones
  - Administrar máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Mantenimiento de máquinas virtuales de Azure que ejecutan Windows Server 2019

  #### Laboratorio&#58; Administrar máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Aprovisionamiento de máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Administrar Windows Server 2019 en máquinas virtuales de Azure mediante el Centro de administración de Windows
  - Administrar Windows Server 2019 en máquinas virtuales de Azure desde Cloud Shell mediante PowerShell Remoting
  - Administrar Windows Server 2019 en máquinas virtuales de Azure mediante el comando Ejecutar
  - Administrar Windows Server 2019 en máquinas virtuales de Azure mediante el comando Ejecutar
  - Administrar Windows Server 2019 en máquinas virtuales de Azure mediante políticas de Azure a través de la extensión de configuración de invitado

  Después de completar este módulo, los estudiantes podrán&#58;
  - Administrar Windows Server 2019 en máquinas virtuales de Azure.
  - Implementar políticas de Azure.
  - Mantener las actualizaciones de Windows.
  - Describir la copia de seguridad y restauración a nivel de disco y a nivel de máquina virtual de Azure.
  - Mantener la disponibilidad de la máquina virtual de Azure.


  ### Módulo 8&#58; Planificación e implementación de servicios de migración y recuperación en escenarios híbridos
  Este módulo describe cómo planificar e implementar escenarios de migración, respaldo y recuperación híbridos y solo en la nube al aprovechar los servicios de Windows Server 2019 y Azure. Estos servicios incluyen Azure Migrate, Storage Migration Service, Azure Backup, Azure Site Recovery y Storage Replica.
  #### Lecciones
  - Azure Migrate
  - Storage Migration Server
  - Azure Site Recovery
  - Storage Replica
  - Azure Backup

  #### Laboratorio&#58; Implementación de servicios de recuperación basados en Azure
  - Aprovisionamiento de máquinas virtuales de Azure que ejecutan Windows Server 2019
  - Implementación de Azure Site Recovery
  - Implementación de Azure Backup

  #### Laboratorio&#58; Prueba de los servicios de recuperación basados en Azure
  - Prueba de copia de seguridad y restauración basada en Azure Backup
  - Prueba de la conmutación por error de Azure Site Recovery

  Después de completar este módulo, los estudiantes podrán&#58;
  - Migrar las cargas de trabajo de Windows Server mediante Azure Migrate.
  - Describir el servicio de migración de almacenamiento e identificar escenarios apropiados para su uso.
  - Explicar cómo Azure Site Recovery ayuda a la continuidad del negocio y la recuperación ante desastres.
  - Migrar los servidores de Windows a Azure mediante Azure Site Recovery.
  - Describir Storage Replica y escenarios apropiados para su uso.
  - Replicar el almacenamiento en máquinas virtuales de Azure mediante Storage Replica.
  - Realizar una copia de seguridad de las cargas de trabajo locales mediante Azure Backup.

