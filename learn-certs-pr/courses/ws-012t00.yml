summary: |-
  Este curso de tres días está dirigido principalmente a profesionales de IT que tienen experiencia en la gestión de un entorno de Windows Server en sus instalaciones. Su propósito es preparar a los profesionales para planificar, implementar y administrar entornos que incluyen cargas de trabajo basadas en Windows Server alojadas en Azure IaaS. El curso cubre cómo aprovechar las capacidades híbridas de Azure, cómo migrar cargas de trabajo de servidores virtuales y físicos a Azure IaaS y cómo administrar y asegurar los equipos Azure VMs con Windows Server 2019.

  #### Perfil del asistente
  Este curso de tres días está dirigido a los profesionales de IT que administran entornos de Windows Server en sus instalaciones y desean utilizar Azure para administrar las cargas de trabajo de los servidores y asegurar las máquinas virtuales que funcionan con Windows Server 2019. En segundo lugar, este curso beneficia a cualquier función que implique tareas administrativas y operativas dirigidas a las cargas de trabajo de Infraestructura como Servicio (IaaS) de Microsoft Azure.
prerequisitesSection: |-
  - Experiencia en la administración del sistema operativo Windows Server y las cargas de trabajo de Windows Server en escenarios locales, incluyendo AD DS, DNS, DFS, Hyper-V, y Servicios de Archivo y Almacenamiento
  - Experiencia con las herramientas comunes de gestión de Windows Server (lo que implica el primer requisito previo).
  - Conocimientos básicos de las principales tecnologías de computación, almacenamiento, redes y virtualización de Microsoft (implícito en el primer prerrequisito).
  - Conocimientos básicos de las tecnologías de computación y almacenamiento basadas en Windows Server (Failover Clustering, Storage Spaces).
  - Experiencia básica en la implementación y administración de servicios IaaS en Microsoft Azure.
  - Conocimientos básicos de Azure Active Directory.
  - Conocimiento básico de las tecnologías relacionadas con la seguridad (firewalls, encriptación, autenticación multifactorial, SIEM/SOAR).
  - Conocimientos básicos de scripting de PowerShell.

  Comprensión de los siguientes conceptos relacionados con las tecnologías de Windows Server&#58;
