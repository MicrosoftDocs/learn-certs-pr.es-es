outlineSection: |-
  ### Módulo 1&#58; Presentación de Azure Hybrid IaaS con Windows Server 2019
  Este módulo describe los principios del Azure IaaS (computación, almacenamiento y redes) y los métodos de integración de los entornos locales con el Azure y el Azure AD (red, servicios de archivos, gestión, supervisión, copias de seguridad y recuperación de desastres, e identidad). El módulo también introduce herramientas administrativas híbridas (Centro de administración de Windows, Azure Portal, PowerShell y Azure CLI). Como módulo introductorio, la mayoría de estos temas se tratarán con más profundidad más adelante en el curso. Además, el módulo no cubre las tecnologías de Windows Server 2019 más allá de los temas relevantes desde el punto de vista de la integración híbrida.
  #### Lecciones
  - Visión general de Azure IaaS
  - Visión general del modelo híbrido Azure
  - Usando herramientas de administración híbridas


  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir los principios fundamentales del Azure IaaS, incluyendo computación, almacenamiento y redes.
  - Identificar las herramientas utilizadas para implementar soluciones híbridas, incluyendo el Centro de administración de Windows y PowerShell.

  ### Módulo 2&#58; Implementación de la identidad en escenarios híbridos
  Este módulo presenta los tres métodos principales de integración de la gestión de la identidad y la autenticación en escenarios híbridos; AD DS en Azure VM, AD DS integrado con Azure Active Directory, y Azure AD DS).
  #### Lecciones
  - Implementando AD DS en Azure IaaS
  - IIntegrando AD DS con Azure AD
  - Implementando entornos gestionados de AD DS

  #### Lab &#58; Implementando la integración entre AD DS y Azure AD
  - Preparando Azure AD para la integración con el AD DS
  - Preparando el AD DS en las instalaciones para la integración del Azure AD
  - Descargando, instalando y configurando Azure AD Connect
  - Verificando la integración entre AD DS y Azure AD
  - Implementación de las características de integración de Azure AD en AD DS

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Implementar AD DS en Azure IaaS.
  - Integrar AD DS con Azure AD.
  - Implementar AD DS administrado.

  ### Módulo 3&#58; Facilitar la gestión híbrida y el monitoreo operacional en escenarios híbridos
  En este módulo se destacan las herramientas que facilitan la gestión híbrida y la supervisión operacional, (aparte de la supervisión relacionada con la seguridad, de la que se trata en el módulo 4), entre las que se incluyen el Windows Admin Center, Azure Arc, Azure Automation y Azure Monitor.
  #### Lecciones
  - Centro de administración de Windows
  - Azure Arc
  - Azure Monitor
  - Azure Automation

  #### Lab &#58; Usando el Windows Admin Center en escenarios híbridos
  - Aprovisionamiento de Azure VMs con Windows Server 2019
  - Implementación de la conectividad híbrida a través del Azure Network Adapter
  - Desplegando la Windows Admin Center gateway en Azure
  - Verificando la funcionalidad de Windows Admin Center gateway en Azure

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir, implementar y configurar el Windows Admin Center.
  - Describir e implementar Azure Arc.
  - Describir y administrar el Azure Monitor.
  - Implementar Service Map.
  - Integrar Azure Monitor con el Gerente de Operaciones.

  ### Módulo 4&#58; Implementación de soluciones de seguridad en escenarios híbridos
  Este módulo describe las principales técnicas y servicios que mejoran la seguridad híbrida, incluyendo el Azure Security Center, el Azure Sentinel y las soluciones basadas en la automatización de Azure Monitor/Azure para Windows Update Management.
  #### Lecciones
  - Centro de Seguridad Azure
  - Azure Sentinel
  - Administración de las actualizaciones de Windows

  #### Lab &#58; Usando el Azure Security Center en escenarios híbridos
  - Aprovisionamiento de Azure VMs con Windows Server 2019
  - Configurando Azure Security Center
  - Incorporación de Windows Server 2019 en el Azure Security Center
  - Verificando las capacidades híbridas del Azure Security Center

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Describir el Azure Security Center y habilitarlo en entornos híbridos.
  - Describir Azure Sentinel e implementar la funcionalidad SIEM.
  - Implementar soluciones SOAR en Azure Sentinel.
  - Implementar la solución de gestión de actualizaciones en Azure Automation.

  ### Módulo 5&#58; Implementar servicios de archivos en escenarios híbridos
  Este módulo describe cómo aprovechar los Azure File Services para reemplazar o mejorar los servidores de archivos de Windows en las instalaciones. El módulo cubre la implementación de Azure Files y Azure File Sync.
  #### Lecciones
  - Implementación de Azure Files
  - Implementando la Azure File Sync

  #### Lab &#58; Implementando Azure File Sync
  - Implementación de la Replicación DFS en su entorno local
  - Creación y configuración de un grupo de sincronización
  - Reemplazar la replicación del DFS con la de File Sync
  - Verificación de la replicación y habilitación de la nube en niveles
  - Solución de problemas de replicación

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Solucionar problemas de replicación
  - Describir e implementar Azure File Sync.
  - Administrar los niveles de las nubes.
  - Migrar del DFSR a Azure File Sync.

  ### Módulo 6&#58; Desplegando y configurando Azure VMs

  Este módulo describe cómo desplegar y configurar el Azure VMs con Windows Server 2019. El módulo cubre cómo configurar la red, el almacenamiento y la seguridad de las Azure VM.
  #### Lecciones
  - Desplegando Azure VMs
  - Configurando la red de Azure VM
  - Configurando el almacenamiento de Azure VM
  - Configurando la seguridad del Azure VM

  #### Lab &#58; Desplegando y configurando Windows Server 2019 en Azure VMs
  - Creación de plantillas de ARM para el despliegue del Azure VM
  - Modificar las plantillas de ARM para incluir la configuración basada en la extensión de VM
  - Desplegando Azure VMs con Windows Server 2019 usando plantillas ARM
  - Configurando el acceso administrativo a las Azure VM con Windows Server 2019
  - Configurando la seguridad de Windows Server 2019 en Azure VMs

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Implementar la resistencia a nivel de plataforma de Azure VM.
  - Implementar la resistencia a nivel de sistema operativo de Windows Server 2019 en Azure VMs.
  - Implementar extensiones de Azure VM para Windows Server 2019.
  - Configurar y optimizar la red de Azure VM.
  - Configurar discos de Azure VM.
  - Escalar el almacenamiento de Azure VM

  ### Módulo 7&#58; Manejo y mantenimiento deAzure VMs
  Este módulo describe cómo administrar y mantener Azure VMs con Windows Server 2019. El módulo describe las herramientas para administrar y mantener los equipos Azure VM, incluido el Windows Admin Center, PowerShell Remoting a través del Cloud Shell, el Run Command, la consola serial y Azyure policeis a través de la extensión Guest Configuration.
  #### Lecciones
  - Gestionando Azules VMs con Windows Server 2019
  - Manteniendo Azure VMs con Windows Server 2019

  #### Lab &#58; Administrando Azure VMs con Windows Server 2019
  - Aprovisionamiento de Azure VMs con Windows Server 2019
  - Administrando Windows Server 2019 en Azure VMs usando el Windows Admin Center.
  - Administración de Windows Server 2019 en Azure VMs desde Cloud Shell usando PowerShell Remoting
  - Administrando el Windows Server 2019 en Azure VMs usando el Run Command
  - Gestionando el Windows Server 2019 en Azure VMs usando la consola serial
  - Administrando Windows Server 2019 en Azure VMs usando Azure Policy Guest Configuration

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Administrar el Windows Server 2019 en Azure VMs
  - Implementar políticas de Azure.
  - Mantener las actualizaciones de Windows.
  - Describir el nivel de Azure VM y la copia de seguridad y restauración a nivel de disco.
  - Mantener la disponibilidad de Azure VM.

  ### Módulo 8&#58; Planificación e implementación de servicios de migración y recuperación en escenarios híbridos
  Este módulo describe cómo planificar e implementar escenarios de migración, copia de seguridad y recuperación híbridos y sólo en la nube aprovechando los servicios de Windows Server 2019 y Azure. Estos servicios incluyen Azure Migrate, Servicio de migración de almacenamiento, Azure Backup, Azure Site Recovery y Storage Replica.
  #### Lecciones
  - Migración Azure
  - Servidor de migración de almacenamiento
  - Recuperación de un sitio Azure
  - Réplica de almacenamiento
  - Azure Copia de seguridad

  #### Lab &#58; Implementar servicios de recuperación basados en el Azure
  - Implementar el entorno del laboratorio
  - Creando y configurando una bóveda de Recuperación de Azure Site
  - Implementación de la protección de Hyper-V VM usando la bóveda de Azure Site Recovery
  - Implementación de Azure Backup

  Después de completar este módulo, los estudiantes serán capaces de&#58;
  - Migrar las cargas de trabajo de Windows Server usando Azure Migrate.
  - Describir el Servicio de migración de almacenamiento e identificar los escenarios apropiados para su uso.
  - Explicar cómo Azure Site Recovery ayuda a la continuidad del negocio y a la recuperación de desastres.
  - Migrar servidores Windows a Azure mediante Azure Site Recovery.
  - Describir Storage Replica y los escenarios apropiados para su uso.
  - Replicar el almacenamiento a Azure VMs usando Storage Replica.
  - Realizar copias de seguridad de las tareas en las instalaciones utilizando Azure Backup".

