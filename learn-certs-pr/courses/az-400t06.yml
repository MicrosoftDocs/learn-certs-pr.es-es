summary: |-
  Este curso proporciona el conocimiento y las habilidades para implementar retroalimentación continua. Los estudiantes aprenderán cómo recomendar y diseñar mecanismos de retroalimentación del sistema, implementar un proceso para enrutar la retroalimentación del sistema a los equipos de desarrollo y optimizar los mecanismos de retroalimentación.

  #### Perfil de audiencia
  Los estudiantes en este curso están interesados en implementar procesos DevOps o en aprobar el examen de certificación de soluciones de Microsoft Azure DevOps.
