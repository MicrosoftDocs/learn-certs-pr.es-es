  Los estudiantes en este curso están interesados en implementar procesos DevOps o en aprobar el examen de certificación de soluciones de Microsoft Azure DevOps.
outlineSection: |-
  ### Módulo 1&#58; Recomendar y diseñar mecanismos de retroalimentación del sistema.
  #### Lecciones
  - El bucle interno
  - Postura de experimentación continua
  - Diseño de prácticas para medir la satisfacción del usuario final.
  - Diseño de procesos para capturar y analizar los comentarios de los usuarios.
  - Proceso de diseño para automatizar el análisis de aplicaciones.
  
  #### Laboratorio &#58; Integración entre Azure DevOps y Teams

  #### Laboratorio &#58; Banderas de funciones
  Después de completar este módulo, los estudiantes podrán&#58;
  - Diseño de prácticas para medir la satisfacción del usuario final.
  - Diseñar procesos para capturar y analizar los comentarios de los usuarios de fuentes externas
  - Diseñar el enrutamiento para los datos del informe de fallas de la aplicación cliente
  - Recomendar herramientas y tecnologías de monitoreo
  - Recomendar herramientas de seguimiento del uso del sistema y funciones


  ### Módulo 2&#58; implementar el proceso para enrutar la retroalimentación del sistema a los equipos de desarrollo.
  #### Lecciones
  - Implementación de herramientas para rastrear el uso del sistema, el uso de funciones y el flujo
  - Implementación el enrutamiento para los datos del informe de bloqueo de aplicaciones móviles
  - Desarrollar paneles de control y estado
  - Integración y configuración de sistemas de tickets

  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar la integración de informes de fallas para aplicaciones cliente
  - Desarrollar paneles de control y estado
  - Implementar el enrutamiento para los datos del informe de bloqueo de la aplicación cliente
  - Implementación de herramientas para rastrear el uso del sistema, el uso de funciones y el flujo
  - Integrar y configurar sistemas de tickets con la gestión del trabajo del equipo de desarrollo


  ### Módulo 3&#58; Optimizar los mecanismos de retroalimentación
  #### Lecciones
  - Ingeniería de confiabilidad del sitio
  - Análisis de telemetría para establecer una línea de base
  - Realizar ajustes continuos para reducir alertas sin sentido o no procesables
  - Análisis de alertas para establecer una línea de base
  - PostMortems sin culpa y una cultura de equidad

  Después de completar este módulo, los estudiantes podrán&#58;
  - Análisis de alertas para establecer una línea de base
  - Análisis de telemetría para establecer una línea de base
  - Ejecutar revisiones del sitio en vivo y obtener los comentarios de las interrupciones del sistema.
  - Realizar ajustes continuos para reducir alertas sin sentido o no procesables
