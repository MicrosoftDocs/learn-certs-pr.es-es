summary: |-
  Este curso introduce a los estudiantes al mundo de la mensajería híbrida. Los estudiantes aprenderán cómo implementar un entorno híbrido para una organización de Exchange y cómo migrar buzones a Exchange Online. Comenzarán examinando las opciones de migración de buzones disponibles y luego se centrarán en la planificación de una implementación híbrida. Finalmente, los estudiantes aprenderán cómo implementar y solucionar problemas de una implementación híbrida.
  
  #### Perfil de audiencia
  El administrador de mensajería implementa, configura, administra y
  soluciona problemas de destinatarios, permisos, protección de correo, flujo de correo y carpetas públicas tanto en entornos empresariales locales como en la nube. Las responsabilidades incluyen la gestión de la higiene de mensajes, la infraestructura de mensajería y la configuración y migración híbridas. El administrador de mensajería también implementa y administra la recuperación ante desastres, la alta disponibilidad y el acceso del cliente. Para implementar una topología híbrida segura que satisfaga las necesidades comerciales de una organización moderna, el administrador de mensajería debe colaborar con el administrador de seguridad y el administrador de Microsoft 365 Enterprise. El administrador de mensajería debe contar con conocimiento práctico de tipos de autenticación, licencias e integración con aplicaciones Microsoft 365.
prerequisitesSection: |-
  - Conocimiento competente de DNS.
  - Conocimientos básicos de mensajería en Exchange Server o Exchange Online.
  - Conocimientos básicos de Active Directory y la infraestructura del controlador de dominio junto con la gestión de identidad.
  - Experiencia funcional básica con servicios de Microsoft 365 y sincronización de directorios.
  - Al menos 5 años de experiencia general en TI.
