summary: |-
  Este paquete doble de capacitación de cinco días lo ayuda a prepararse para los exámenes 98-366 y 98-367 de Microsoft Technology Associate, y a comprender estos temas&#58; Infraestructuras de red, hardware de red, protocolos y servicios, capas de seguridad, seguridad del sistema operativo, seguridad de red, software de seguridad. Estos cursos aprovechan el mismo contenido que se encuentra en el Microsoft Official Academic Course (MOAC) para estos exámenes.

  #### Perfil de audiencia
  Microsoft Technology Associate (MTA) es el conjunto de exámenes de certificación tecnológica más reciente de Microsoft que valida el conocimiento fundamental necesario para comenzar a desarrollar una carrera profesional utilizando las tecnologías de Microsoft. Este programa proporciona un punto de entrada apropiado para una futura carrera en tecnología y asume cierta experiencia práctica o capacitación, pero no asume experiencia en el trabajo.
