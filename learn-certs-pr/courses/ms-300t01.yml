outlineSection: |-
  ### Módulo 1&#58; Planear y configurar la colección de sitios de SharePoint
  Este módulo se trata de planear, configurar y administrar colecciones de sitios de SharePoint. Analiza cómo los administradores de SharePoint usan el Centro de administración de SharePoint para administrar el ciclo de vida de las colecciones de sitios en su organización.
  #### Lecciones
  - Información general de SharePoint Online
  - Configurar la colección de sitios
  - Administrar colecciones de sitios


  Después de completar este módulo, los estudiantes podrán&#58;
  - Explicar los conceptos de la colección de sitios
  - Crear colecciones de sitios
  - Administrar los límites de almacenamiento de la colección de sitios
  - Crear y configurar sitios centrales de SharePoint
  - Describir cómo usar el Centro de administración de SharePoint para administrar colecciones de sitios


  ### Módulo 2&#58; Configurar y administrar OneDrive para la Empresa
  Este módulo explica cómo planificar la implementación de OneDrive para la Empresa. Trata diferentes enfoques para implementar OneDrive para la Empresa en función de diferentes escenarios. También presenta las capacidades para administrar contenido en OneDrive para la Empresa.

  #### Lecciones
  - Descripción general de OneDrive para la Empresa
  - Implementar OneDrive para la Empresa
  - Administrar OneDrive para la Empresa


  Después de completar este módulo, los estudiantes podrán&#58;
  - Administrar los límites de almacenamiento de los usuarios
  - Configurar la retención de datos en OneDrive para la Empresa
  - Usar la directiva de grupo para controlar la configuración del cliente de sincronización de OneDrive
  - Describir diferentes métodos para implementar OneDrive para la Empresa
  - Describir cómo usar OneDrive Admin Center para administrar OneDrive para la Empresa


  ### Módulo 3&#58; Uso compartido, seguridad y supervisión en SharePoint y OneDrive
  Este módulo se centra en compartir, seguridad y monitoreo en SharePoint y OneDrive.  Específicamente, trataremos la planificación y administración del uso compartido externo, así como el control de acceso en SharePoint y OneDrive.  También analiza cómo usar el Centro de administración de Office 365 para monitorear las actividades en SharePoint en línea y OneDrive para la Empresa.


  #### Lecciones
  - Administrar el uso compartido en SharePoint y OneDrive
  - Administrar la seguridad en SharePoint y OneDrive
  - Monitorear SharePoint y OneDrive


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir el uso compartido externo en SharePoint Online y OneDrive para empresas
  - Describir las opciones para administrar el acceso del dispositivo a SharePoint Online y OneDrive para empresas
  - Ver informes de Office 365 que miden SharePoint Online y OneDrive para uso comercial


