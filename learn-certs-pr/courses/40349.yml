summary: |-
  Este curso de capacitación de tres días de MTA lo ayuda a prepararse para el examen 98-349 de Microsoft Technology Associate y comprender estos temas&#58; Configuraciones del sistema operativo, instalación y actualización de sistemas cliente, administración de aplicaciones, administración de archivos y carpetas, administración de dispositivos y mantenimiento del sistema operativo. Este curso aprovecha el mismo contenido que se encuentra en el Curso Académico Oficial de Microsoft (MOAC) para este examen. Este curso está actualizado para admitir Windows 10.

  #### Perfil de audiencia
  Microsoft Technology Associate (MTA) es el conjunto de exámenes de certificación tecnológica más reciente de Microsoft que valida el conocimiento fundamental necesario para comenzar a desarrollar una carrera profesional utilizando las tecnologías de Microsoft. Este programa proporciona un punto de entrada apropiado para una futura carrera en tecnología y asume cierta experiencia práctica o capacitación, pero no asume experiencia en el trabajo.
prerequisitesSection: |-
  No hay requisitos previos para tomar este curso.
