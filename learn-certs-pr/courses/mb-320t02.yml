  ### Módulo 2&#58; Configurar producción ajustada
  Este tema explica cómo configurar la fabricación ajustada en Finance and Operations. Un escenario de manufactura esbelta generalmente es más que una acumulación de reglas Kanban no relacionadas o políticas de suministro de material. El flujo de material y productos a través de las celdas de trabajo y las ubicaciones para un escenario específico de producción o suministro puede describirse como una secuencia o pequeña red de actividades de proceso o transferencia, llamada flujo de producción. Los flujos de producción basados en actividades se introducen en Finance and Operations para establecer un contexto de producción y costo para varios escenarios de Kanban. Todas las reglas de Kanban están directamente conectadas a esta estructura predefinida. El modelo basado en actividades permite a los usuarios configurar una gama más amplia de escenarios que los respaldados por versiones anteriores de Lean Manufacturing para Finance and Operations, sin agregar complejidad para los trabajadores del taller porque todos los escenarios usan la misma interfaz de usuario basada en actividades.
  #### Lecciones
