  ### Módulo 6&#58; Configurar la subcontratación basada en actividades y los costos de flujo de producción
  El principio básico de un flujo de producción no cambia cuando las actividades se subcontratan usando Finance and Operations; el material aún fluye entre ubicaciones, las actividades de proceso convierten el material en productos y las actividades de transferencia mueven material o productos de una ubicación a otra. En Dynamics 365 for Finance and Operations, existen dos enfoques para la subcontratación&#58; órdenes de producción y fabricación ajustada. El primer enfoque modela el trabajo de subcontratación como un servicio relacionado con una actividad de un flujo de producción. Es necesario configurar un tipo de grupo de costos, la subcontratación directa, para que los servicios de subcontratación no formen parte de una lista de materiales. La contabilidad de costos del trabajo subcontratado está completamente integrada en los nuevos costos de fabricación en Microsoft Dynamics 365 para Finance and Operations.
  #### Lecciones
