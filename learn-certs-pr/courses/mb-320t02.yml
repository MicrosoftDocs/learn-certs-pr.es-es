  ### Módulo 5&#58; Crear y procesar reglas Kanban programadas
  Las órdenes planificadas de tipo Kanban se crean según la regla de Kanban y siguen la lógica y los horizontes estándar de Planificación maestra. La configuración de cobertura de elementos de Planificación maestra determina cómo se crean las órdenes planificadas y si se firman automática o manualmente. En este módulo discutimos el Kanban programado en Dynamics 365 para Finance and Operations.
