  ### Módulo 3&#58; Crear y procesar reglas Kanban fijas
  En Dynamics 365 for Finance and Operations, un Kanban se implementa como un marco para planificar, rastrear y procesar en base a señales Pull. Un Kanban es una parte esencial de un sistema de suministro pull, que es un elemento crítico de la producción/suministro Lean. Cuando se ha consumido un Kanban, se debe pasar (disparar) a la fuente de suministro para reponerlo. Esta fuente de suministro se define a través de las actividades de flujo de producción a las que está vinculado el Kanban. Las reglas de Kanban en Finance and Operations están vinculadas a los flujos de producción como la base que define las actividades de un Kanban. Las reglas de Kanban se pueden configurar para admitir una variedad de escenarios de fabricación a pedido y fabricación a pedido.
  #### Lecciones
  - Introducción
  - Paneles Kanban
  - Configurar una regla Kanban fija
  - Procesar Kanbans fijos
  - Laboratorios de práctica
  - Resumen del módulo


  Los estudiantes entendieron una descripción general de los Kanbans y los tipos Kanban, y aprendieron cómo configurar y procesar las reglas Kanban Fijas.


  Los estudiantes aprendieron a configurar y trabajar con&#58;
