summary: |-
  Microsoft Power Platform ayuda a las organizaciones a optimizar sus operaciones al automatizar las tareas de rutina y estandarizar las mejores prácticas. Esta capacitación proporciona una descripción general de alto nivel de las capacidades de Microsoft Dynamics 365 y Power Platform y proporciona una base para otras ofertas de capacitación de Microsoft Dynamics 365 y Power Platform.
  En este curso, nuestros expertos reconocidos a nivel mundial guían a los estudiantes a través de las diversas opciones de integración disponibles y cómo usarlas en escenarios del mundo real.
  
  #### Perfil de audiencia
  Un consultor funcional de Dynamics 365 Customer Engagement es responsable de realizar el descubrimiento, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución usando capacidades listas para usar, extensibilidad sin código, aplicaciones e integraciones de servicios.
prerequisitesSection: |-
  Familiaridad con las aplicaciones comerciales y el deseo de personalizarlas e implementarlas para su negocio.
outlineSection: |-
  ### Módulo 1&#58; Introducción a las integraciones
  En este módulo, los estudiantes aprenderán los conceptos básicos de las capacidades de integración de Power Platform, así como también cómo configurar y usar las integraciones de correo electrónico.
  #### Lecciones
  - Resumen de escenarios comunes
  - Integración de correo electrónico
  - Integración de Outlook
  - Resumen del módulo
  Después de completar este módulo, los estudiantes podrán&#58;
  - Identificar integraciones comunes
  - Configurar y usar la integración de correo electrónico
  
  ### Módulo 2&#58; Integración con Office
  En este módulo, los estudiantes aprenderán cómo integrarse con productos comunes de Office para incluir OneNote, Word y Excel.
  #### Lecciones
  - Plantillas
  - SharePoint
  - Microsoft Teams
  - Integraciones Adicionales
  - Resumen del módulo

  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar y usar integraciones con productos de Office


  ### Módulo 3&#58; Administrar datos
  En este módulo, los estudiantes aprenderán cómo importar y exportar datos para Power Platform y crear y usar mapas de datos.
  #### Lecciones
  - Resumen de la gestión de datos
  - Detección duplicada
  - Importar datos
  - Exportar datos
  - Eliminación masiva
  - Resumen del módulo

  Después de completar este módulo, los estudiantes podrán&#58;
  - Importar y exportar datos
  - Crear y usar mapas de datos
  - Realizar eliminación masiva

