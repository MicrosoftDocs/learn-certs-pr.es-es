summary: |-
  Dynamics 365 for Field Service ayuda a las organizaciones a posicionarse mejor en el mercado al proporcionar una variedad de herramientas que ayudan a identificar y programar recursos y administrar cargas de trabajo para trabajadores móviles. Este curso proporcionará a los estudiantes con las habilidades necesarias para identificar y configurar los componentes clave que se utilizan para entregar el Servicio de campo y las soluciones móviles. Los temas clave incluyen la identificación de las consideraciones organizativas que impulsarán las decisiones de configuración y los aspectos de configuración comunes. 

  Este curso ayuda a los estudiantes a comprender mejor el panorama general y los objetivos finales centrados en implementaciones que ayudan a diseñar soluciones más eficientes que se alineen con los objetivos del cliente y de la organización.

prerequisitesSection: |-
