summary: |-
  En este curso, los estudiantes aprenderán cómo proteger el sistema operativo Windows 10 y proteger los datos en el dispositivo. Los estudiantes serán introducidos a los métodos comunes utilizados para la autenticación y el control de acceso. Este curso enseñará cómo configurar permisos de archivos y carpetas y crear políticas de seguridad. A los estudiantes también se les presentarán los diferentes tipos de amenazas externas y cómo aprovechar funciones como el cifrado y los firewalls, así como herramientas como Windows Defender.
  
  #### Perfil de audiencia
  Los candidatos a este examen son profesionales de TI que realizan la instalación, configuración, gestión local general y mantenimiento de los servicios principales de Windows 10. Los candidatos también pueden estar familiarizados con escenarios empresariales y servicios integrados en la nube.
prerequisitesSection: |-
