  - Conocimientos básicos de redes informáticas y conceptos de hardware.
  - Comprensión básica del sistema operativo y los conceptos de aplicación.
  - Experiencia con el uso del sistema operativo Windows.
outlineSection: |-
  ### Módulo 1&#58; Configuración de autorización y autenticación
  Este módulo presenta las herramientas y características de Windows 10 para autorizar el acceso a clientes de Windows 10. Los estudiantes aprenderán sobre métodos sobre cómo los usuarios inician sesión en Windows 10.  Este módulo también cubre la restricción de lo que los usuarios pueden o no pueden hacer en un dispositivo a través de métodos como el Control de cuentas de usuario (UAC) y los tipos de cuenta.
  #### Lecciones
  - Uso de la configuración de seguridad para mitigar las amenazas
  - Configuración de UAC
  - Implementación del registro del dispositivo
  - Autenticación
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los diferentes métodos para proteger los datos y el sistema operativo Windows 10.
  - Describir los diferentes tipos de cuentas de usuario y servicio.
  - Configurar Windows Hello.
  - Configurar el control de la cuenta de usuario.
  
  ### Módulo 2&#58; Configuración de acceso a datos y uso
  En este módulo, los estudiantes aprenderán sobre los permisos. Este módulo cubrirá consideraciones para diferentes sistemas de archivos. Los estudiantes aprenderán cómo configurar los permisos de archivos y carpetas, así como las carpetas compartidas. El módulo concluirá con la configuración de ajustes a través de métodos como la política local y de grupo.
  #### Lecciones
  - Descripción general de los sistemas de archivos
  - Configuración y administración de acceso a archivos
  - Configuración y administración de carpetas compartidas
  - Gestión de seguridad con políticas


  #### Laboratorio &#58; Configurar y administrar permisos y recursos compartidos
  - Crear, administrar y compartir una carpeta
  - Uso de condiciones para controlar el acceso y los permisos efectivos


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las diferencias y beneficios de los sistemas de archivos compatibles.
  - Configurar permisos de archivos y carpetas.
  - Configurar carpetas compartidas.
  - Asegurar Windows a través de la configuración de políticas locales.


  ### Módulo 3&#58; Configurar la protección contra amenazas
  Este módulo introduce a los estudiantes a la protección de dispositivos contra amenazas externas. Los estudiantes aprenderán sobre los diferentes tipos de amenazas comunes. Este módulo enseñará a los estudiantes sobre el uso de cifrado, firewalls e IPSec para ayudar a protegerse contra las amenazas. El módulo concluirá con cómo configurar y usar Windows Defender y AppLocker.
  #### Lecciones
  - Malware y protección contra amenazas
  - Windows Defender
  - Reglas de seguridad de conexión
  - Métodos avanzados de protección


  #### Laboratorio &#58; Laboratorio de práctica&#58; Administrar la seguridad de la red
  - Crear y probar reglas entrantes
  - Crear y probar reglas de salida
  - Crear y probar reglas de seguridad de conexión
  - Configurar Windows Defender


  Después de completar este módulo, los estudiantes podrán&#58;
  - Identificar amenazas de seguridad comunes
  - Describir los métodos por los cuales puede mitigar estas amenazas de seguridad comunes.
  - Describir los diferentes métodos de encriptación.
  - Describir cómo el firewall de Windows puede asegurar el dispositivo.
  - Describir los beneficios de usar IPSec.
  - Describir las diferentes características de Windows Defender.
  - Describir los beneficios de usar AppLocker.


