summary: |-
  En este curso, los estudiantes aprenderán cómo administrar y solucionar problemas de Windows 10. Este curso profundizará en la arquitectura y las herramientas utilizadas para administrar, monitorear y solucionar problemas del sistema operativo, las aplicaciones y el hardware. Los estudiantes aprenderán sobre la metodología proactiva y de solución de problemas, y cómo identificar y mitigar problemas comunes.

  #### Perfil de audiencia
  Los candidatos a este examen son profesionales de TI que realizan la instalación, configuración, gestión local general y mantenimiento de los servicios principales de Windows 10. Los candidatos también pueden estar familiarizados con escenarios empresariales y servicios integrados en la nube.
prerequisitesSection: |-
