summary: |-
  En este curso, los estudiantes aprenderán a admitir y configurar escritorios de Windows 10 en un entorno organizacional. Los estudiantes desarrollarán habilidades que incluyen aprender a instalar, personalizar y actualizar los sistemas operativos Windows 10. Los estudiantes aprenderán cómo administrar el almacenamiento, los archivos y los dispositivos, y cómo configurar la conectividad de red para Windows 10. Los estudiantes también aprenderán cómo proteger el sistema operativo Windows 10 y proteger los datos en el dispositivo. Finalmente, los estudiantes aprenderán cómo administrar y solucionar problemas de Windows 10.

  #### Perfil de audiencia
  Los candidatos a este examen son profesionales de TI que realizan la instalación, configuración, gestión local general y mantenimiento de los servicios principales de Windows 10. Los candidatos también pueden estar familiarizados con escenarios empresariales y servicios integrados en la nube.
prerequisitesSection: |-
