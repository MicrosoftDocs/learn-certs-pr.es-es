  - Describir las opciones y beneficios del almacenamiento local, en la nube y virtual.
  - Configurar OneDrive.
  - Configurar particiones y volúmenes de disco local.
  - Describir las capacidades y beneficios de los espacios de almacenamiento.


  ### Módulo 6&#58; Administrar aplicaciones en Windows 10
  En este módulo, los estudiantes serán introducidos a la administración de aplicaciones en Windows 10. Este módulo cubrirá los diferentes tipos de aplicaciones y métodos de instalación compatibles.  Los estudiantes aprenderán cómo instalar aplicaciones usando métodos manuales y automatizados, así como administrar la entrega de aplicaciones usando la Tienda Windows. Finalmente, este módulo cubrirá las diferencias entre Internet Explorer y Microsoft Edge.

  #### Lecciones
  - Proporcionar aplicaciones a los usuarios
  - Administrar aplicaciones universales de Windows
  - Navegadores web en Windows 10


  #### Laboratorio &#58; Transferir localmente una aplicación

  #### Laboratorio &#58; Instalación y actualización de aplicaciones de Microsoft Store

  #### Laboratorio &#58; Configurar el modo de empresa de Internet Explorer
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los diferentes tipos de aplicaciones.
  - Instalar aplicaciones manualmente y utilizando métodos automatizados.
  - Administrar la implementación de aplicaciones usando la Tienda Windows.
  - Conocer las características del navegador web en Windows 10.


  ### Módulo 7&#58; Configuración de autorización y autenticación
  Este módulo presenta las herramientas y características de Windows 10 para autorizar el acceso a clientes de Windows 10. Los estudiantes aprenderán sobre métodos sobre cómo los usuarios inician sesión en Windows 10.  Este módulo también cubre la restricción de lo que los usuarios pueden o no pueden hacer en un dispositivo a través de métodos como UAC y tipos de cuenta.
  #### Lecciones
  - Autenticación
  - Configuración del control de cuenta de usuario
  - Implementación del registro del dispositivo


  #### Laboratorio &#58; Unirse a un dominio

  #### Laboratorio &#58; Crear políticas de seguridad

  #### Laboratorio &#58; Configurar UAC
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los diferentes métodos para proteger los datos y el sistema operativo Windows 10.
  - Describir los diferentes tipos de cuentas de usuario y servicio.
  - Configurar Windows Hello.
  - Configurar el control de la cuenta de usuario.


  ### Módulo 8&#58; Configuración de acceso a datos y uso
  En este módulo, los estudiantes aprenderán sobre los permisos. Este módulo cubrirá consideraciones para diferentes sistemas de archivos. Los estudiantes aprenderán cómo configurar los permisos de archivos y carpetas, así como las carpetas compartidas. El módulo concluirá con la configuración de ajustes a través de métodos como la política local y de grupo.
  #### Lecciones
  - Descripción general de los sistemas de archivos
  - Configuración y administración de acceso a archivos
  - Configuración y administración de carpetas compartidas


  #### Laboratorio &#58; Crear, administrar y compartir una carpeta

  #### Laboratorio &#58; Uso de condiciones para controlar el acceso y los permisos efectivos
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las diferencias y beneficios de los sistemas de archivos compatibles.
  - Configurar permisos de archivos y carpetas.
  - Configurar carpetas compartidas.
  - Asegurar Windows a través de la configuración de políticas locales.


  ### Módulo 9&#58; Configuración de protección contra amenazas y seguridad avanzada
  Este módulo introduce a los estudiantes a la protección de dispositivos contra amenazas externas. Los estudiantes aprenderán sobre los diferentes tipos de amenazas comunes. Este módulo enseñará a los estudiantes sobre el uso de cifrado, firewalls e IPSec para ayudar a protegerse contra las amenazas. El módulo concluirá con cómo configurar y usar Windows Defender y AppLocker.
  #### Lecciones
  - Malware y protección contra amenazas
  - Windows Defender
  - Reglas de seguridad de conexión
  - Métodos avanzados de protección


  #### Laboratorio &#58; Configurar Windows Defender

  #### Laboratorio &#58; Crear reglas de firewall

  #### Laboratorio &#58; Crear reglas de seguridad de conexión

