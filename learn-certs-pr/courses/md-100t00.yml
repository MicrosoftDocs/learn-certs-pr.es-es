  #### Laboratorio &#58; Usar Bitlocker

  #### Laboratorio &#58; Configurar AppLocker
  Después de completar este módulo, los estudiantes podrán&#58;
  - Identificar amenazas de seguridad comunes.
  - Describir los métodos por los cuales puede mitigar estas amenazas de seguridad comunes.
  - Describir los diferentes métodos de encriptación.
  - Describir cómo el firewall de Windows puede asegurar el dispositivo.
  - Describir los beneficios de usar IPSec.
  - Describir las diferentes características de Windows Defender.
  - Describir los beneficios de usar AppLocker.


  ### Módulo 10&#58; Apoyar el entorno de Windows 10
  Este módulo cubrirá la arquitectura de Windows 10 y los entornos comunes. Se les presentará a los estudiantes las diversas herramientas utilizadas para mantener Windows. Este módulo también analizará las metodologías para resolver problemas de manera efectiva y cómo administrar y optimizar proactivamente Windows 10.

  #### Lecciones
  - Windows Architecture
  - Soporte y herramientas de diagnóstico
  - Monitoreo y solución de problemas de rendimiento del ordenador


  #### Laboratorio &#58; Monitoreo de eventos

  #### Laboratorio &#58; Monitoreo de confiabilidad y rendimiento
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la arquitectura de Windows.
  - Describir las etapas clave en la resolución de problemas.
  - Describir el propósito y los beneficios de las diversas herramientas en Windows.
  - Usar herramientas de monitoreo para establecer una línea de base de rendimiento
  - Optimizar el rendimiento en clientes de Windows 10.


  ### Módulo 11&#58; Solución de problemas de archivos y aplicaciones
  Este módulo ayuda a los estudiantes a planificar la copia de seguridad y recuperación de archivos.  Los estudiantes aprenderán cómo planificar y configurar estrategias de protección de datos y cómo realizar varios métodos de recuperación de archivos y sistemas.  Este módulo también incluye métodos comunes para solucionar problemas de instalación de aplicaciones, problemas de compatibilidad y resolver problemas del navegador.
  #### Lecciones
  - Recuperación de archivos en Windows 10
  - Solución de problemas de la aplicación


  #### Laboratorio &#58; Uso del historial de archivos para recuperar archivos

  #### Laboratorio &#58; Solución de problemas de aplicaciones de escritorio

  #### Laboratorio &#58; Solución de problemas de compatibilidad de aplicaciones

  #### Laboratorio &#58; Solución de problemas de Microsoft Edge
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los diferentes métodos de recuperación de archivos.
  - Configurar Windows 10 para admitir archivos individuales y recuperación del sistema.
  - Recuperar un dispositivo usando la función Restablecer esta PC.
  - Resolver problemas de compatibilidad de aplicaciones con el Kit de herramientas de compatibilidad de aplicaciones.
  - Solucionar problemas comunes del navegador.


  ### Módulo 12&#58; Solución de problemas del sistema operativo
  En este módulo, los estudiantes aprenderán cómo solucionar problemas de inicio y servicio relacionados con el sistema operativo.  Este módulo enseñará las diferentes opciones de inicio y recuperación, y cómo solucionar problemas de diferentes servicios de Windows.
  #### Lecciones
  - Solucionar problemas de inicio de Windows
  - Solucionar problemas de servicio del sistema operativo


  #### Laboratorio &#58; Recuperación usando Restablecer esta PC

  #### Laboratorio &#58; Recuperación usando un punto de restauración
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los diversos métodos que identifican y se recuperan de los problemas de inicio.
  - Describir cuándo usar las diversas opciones avanzadas de inicio.
  - Identificar y deshabilitar un servicio fallido.
  - Identificar y mitigar escenarios comunes de cuentas bloqueadas.


  ### Módulo 13&#58; Solución de problemas de hardware y controladores
  Este módulo presenta la solución de problemas de hardware.  Los estudiantes aprenderán sobre la gestión de controladores y cómo solucionar problemas de dispositivos. Los estudiantes también aprenderán pasos para solucionar problemas de hardware del sistema y periféricos externos, como unidades USB e impresoras, incluidos métodos de diagnóstico y reparación.
  #### Lecciones
  - Solución de problemas de fallas del controlador del dispositivo
  - Descripción general de la solución de problemas de hardware
  - Solución de fallas físicas


  #### Laboratorio &#58; Recuperación usando Driver Rollback
  Después de completar este módulo, los estudiantes podrán&#58;
  - Solucionar problemas y remediar problemas de controladores.
  - Solucionar problemas de periféricos
  - Diagnosticar y reemplazar hardware.
