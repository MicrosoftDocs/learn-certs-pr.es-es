  - Experiencia con el uso del sistema operativo Windows.
outlineSection: |-
  ### Módulo 1&#58; Instalar Windows
  Este módulo cubre la instalación del sistema operativo Windows 10.  Los estudiantes aprenderán las diferentes ediciones de Windows 10, los requisitos y las nuevas características introducidas. Este módulo cubre cómo instalar el sistema operativo, así como los métodos para migraciones y actualizaciones. Los estudiantes también aprenderán sobre las herramientas comunes utilizadas en el proceso de implementación.
  #### Lecciones
  - Presentación de Windows 10
  - Ediciones y requisitos de Windows 10
  - Opciones de implementación
  - Actualización a Windows 10
  - Herramientas de implementación
  
  #### Laboratorio &#58;  Actualización in situ de Win7 a Win 10

  #### Laboratorio &#58; Migración de la configuración de usuario con USMT
  
  Después de completar este módulo, los estudiantes podrán&#58;
  - Comprender las diferentes ediciones y características de Windows 10.
  - Comprender las opciones de instalación del cliente de Windows 10.
  - Practica la instalación de Windows 10.
  - Migrar contenido con la Herramienta de migración de estado de usuario.


  ### Módulo 2&#58; Configuración y personalización posteriores a la instalación
  Este módulo cubre tareas comunes posteriores a la instalación en Windows 10. Los estudiantes aprenderán a personalizar la interfaz de usuario, así como a usar el panel de control y la aplicación de configuración para configurar los ajustes comunes del sistema operativo. Este curso también presentará a los estudiantes a Windows PowerShell.  Este módulo cubrirá cómo funcionan los controladores de dispositivos. También se les presentará a los estudiantes la administración y configuración de periféricos de hardware como impresoras.
  #### Lecciones
  - Configurar y personalizar el menú de inicio de Windows
  - Opciones de configuración comunes
  - Métodos de configuración avanzada
  - Gestión de controladores y dispositivos


  #### Laboratorio &#58; Uso de la aplicación de configuración y el panel de control

  #### Laboratorio &#58; Usar objetos de directiva de grupo

  #### Laboratorio &#58; Uso de PowerShell para configurar Windows

  #### Laboratorio &#58; Administrar impresoras locales y de red

  Después de completar este módulo, los estudiantes podrán&#58;
  - Personaliza la interfaz de usuario de Windows 10
  - Configurar ajustes específicos del dispositivo, como planes de energía y opciones de dispositivos móviles.
  - Use el panel de control de Windows y la aplicación de configuración para configurar los ajustes.
  - Realizar tareas con Windows PowerShell.
  - Describir conceptos relacionados con los controladores.
  - Describir conceptos de gestión de impresoras.
  - Configurar la impresión del lado del cliente y administrar las propiedades del servidor de impresión.


  ### Módulo 3&#58; Actualización de Windows en Windows 10
  En este módulo, los alumnos aprenderán a mantener Windows 10 actualizado. Los estudiantes conocerán el nuevo modelo de servicio de Windows y cómo se aplica a varios escenarios. Los estudiantes aprenderán los diferentes métodos para actualizar Windows y las aplicaciones, así como también para administrar las actualizaciones utilizando herramientas como la directiva de grupo y Windows Update para empresas.
  #### Lecciones
  - Modelo de servicio de Windows
  - Actualización de Windows


  #### Laboratorio &#58; Actualización de Windows 10
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir el modelo de servicio de Windows.
  - Configurar los ajustes de actualización de Windows.
  - Describir la actualización de Windows usando WSUS.
  - Describir la actualización de Windows con Windows Update para empresas.
  - Configurar la actualización de Windows usando la política de grupo.


  ### Módulo 4&#58; Configurar redes
  En este módulo, los estudiantes aprenderán sobre conceptos de redes. Este módulo presentará IPv4 e IPv6 y conceptos como DNS.  Los estudiantes aprenderán cómo establecer las configuraciones de red en Windows, así como también aprenderán sobre las tecnologías de red inalámbricas. El módulo concluirá con métodos para administrar Windows de forma remota.
  #### Lecciones
  - Configurar la conectividad de red IP
  - Implementar resolución de nombres
  - Implementar conectividad de red inalámbrica
  - Descripción del acceso remoto
  - Gestión remota


  #### Laboratorio &#58; Configurar la conectividad de red

