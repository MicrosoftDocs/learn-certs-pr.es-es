outlineSection: |-
  ### Módulo 1&#58; Planificar una estrategia de implementación del sistema operativo
  Este módulo explica cómo planificar e implementar una estrategia de implementación. Cubre varios métodos y escenarios para implementar Windows. Analiza las tecnologías locales y en la nube, así como las consideraciones para nuevas implementaciones, actualizaciones y migraciones.
  #### Lecciones
  - Descripción general de Windows como servicio
  - Opciones de implementación de Windows 10
  - Consideraciones para la implementación de Windows 10
  
  #### Laboratorio &#58; Laboratorio de práctica - Planificación de la implementación de Windows 10
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir Windows como un servicio.
  - Describir los diferentes métodos de implementación.
  - Comprender las diferencias entre las soluciones locales y las basadas en la nube.
  - Describir los métodos de aprovisionamiento dinámico.
  - Describir las diferentes herramientas disponibles en el Kit de evaluación e implementación de Windows.
  - Describir los escenarios y las limitaciones para las actualizaciones y migraciones en el lugar.


  ### Módulo 2&#58; Implementar Windows 10
  Este módulo cubre nuevos métodos modernos para implementar Windows 10, como el piloto automático de Windows y los paquetes de aprovisionamiento. Este módulo también cubre la herramienta utilizada en la planificación de actualizaciones, la compatibilidad de aplicaciones y los métodos de migración.
  #### Lecciones
  - Implementar Windows 10 mediante la implementación dinámica
  Implementar Windows 10 utilizando el piloto automático de Windows
  - Actualizar dispositivos a Windows 10


  #### Laboratorio &#58; Laboratorio de práctica - Implementación de Windows 10
  - Crear e implementar el paquete de aprovisionamiento
  - Migración de la configuración del usuario
  - Implementación de Windows 10 con AutoPilot


  Después de completar este módulo, los estudiantes podrán&#58;
  - Desarrollar una estrategia de implementación y actualización del sistema operativo
  - Comprender los diferentes métodos de implementación.
  - Comprender para qué escenarios se pueden utilizar soluciones locales y basadas en la nube.
  - Implementar y migrar escritorios a Windows 10.
  - Planificar y configurar las políticas de Windows Update.


  ### Módulo 3&#58; Administrar actualizaciones para Windows 10
  Este módulo cubre la administración de actualizaciones para Windows. Este módulo presenta las opciones de servicio para Windows 10. Los estudiantes aprenderán los diferentes métodos para implementar actualizaciones y cómo configurar las políticas de actualización de Windows.
  #### Lecciones
  - Actualización de Windows 10
  - Windows Update para empresas
  - Introducción a Windows Analytics


  #### Laboratorio &#58; Laboratorio de práctica - Administrar actualizaciones para Windows 10
  - Configuración manual de la configuración de la actualización de Windows
  - Configuración de Windows Update utilizando GPO


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los canales de servicio de Windows 10.
  - Configurar una política de actualización de Windows utilizando la configuración de la política de grupo.
  - Configurar una política de actualización de Windows utilizando la configuración de la política de grupo.
  - Utilizar Windows Analytics para evaluar la disponibilidad de actualización y el cumplimiento de la actualización.


