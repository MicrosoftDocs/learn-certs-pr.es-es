summary: |-
  Este curso enseña a los profesionales de TI con experiencia en soluciones SAP cómo aprovechar los recursos de Azure que incluyen la implementación y configuración de máquinas virtuales, redes virtuales, cuentas de almacenamiento y Azure AD que incluye la implementación y administración de identidades híbridas. Los estudiantes de este curso aprenderán a través de conceptos, escenarios, procedimientos y laboratorios prácticos cómo planificar mejor e implementar la migración y operación de una solución SAP en Azure. Recibirá orientación sobre suscripciones, creará y escalará máquinas virtuales, implementará soluciones de almacenamiento, configurará redes virtuales, realizará copias de seguridad y compartirá datos, conectará Azure y sitios locales, administrará el tráfico de red, implementará el directorio activo de Azure asegurará las identidades y supervisará su solución.
  
  #### Perfil de audiencia 

  Este curso es para administradores de Azure que migran y administran soluciones SAP en Azure. Los administradores de Azure administran los servicios en la nube que abarcan las capacidades de almacenamiento, redes y computación en la nube, con un profundo conocimiento de cada servicio en todo el ciclo de vida de TI. Toman las solicitudes de los usuarios finales para nuevas aplicaciones en la nube y hacen recomendaciones sobre los servicios que se utilizarán para lograr un rendimiento y escala óptimos, así como también el aprovisionamiento, el tamaño, el monitoreo y el ajuste según corresponda. Este rol requiere comunicación y coordinación con los proveedores. Los administradores de Azure usan Azure Portal y, a medida que se vuelven más competentes, usan PowerShell y la interfaz de línea de comandos.
prerequisitesSection: |-
  Los estudiantes deben poseer un sólido conocimiento sobre la implementación, migración y administración de aplicaciones SAP con experiencia previa en sistemas operativos Linux, virtualización, infraestructura de nube, estructuras de almacenamiento y redes.
  Específicamente&#58;

  Experiencia Previa&#58;

  - Experiencia práctica con soluciones Azure IaaS y PaaS, incluyendo VM, VNet, Load Balancers, Storage (Blob, Archivos y Discos).
  - Comprensión de las tecnologías de virtualización de nubes y en las instalaciones, incluyendo&#58; VMs, redes virtuales y discos duros virtuales.
  - Comprensión de la configuración de redes, incluyendo TCP/IP, Sistema de Nombres de Dominio (DNS), redes privadas virtuales (VPN), firewalls y tecnologías de encriptación.
  - Comprensión de los conceptos de Active Directory
  - Experiencia con entornos Linux/Unix.
  - Sólidos conocimientos de aplicaciones SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, servidores OS para aplicaciones SAP y bases de datos.
  - Comprensión de la implementación y configuración de SAP HANA.
  - Experiencia práctica con la administración de SAP HANA 
  Cursos de prerrequisitos (o conocimientos equivalentes y experiencia práctica)&#58;
  - Fundamentos de Azure AZ-900
  - Administrador de Azure AZ-104
outlineSection: |-
  ### Módulo 1&#58; Introducción a Azure para cargas de trabajo de SAP
  
  Los estudiantes aprenderán sobre la asociación entre Microsoft y SAP, explorarán una visión general de las cargas de trabajo de Azure para SAP y aprenderán términos y significados comunes.

  ### Módulo 2&#58; Fundamentos de Azure para cargas de trabajo de SAP
  
  Contiene lecciones sobre computación en Azure, almacenamiento en Azure, redes en Azure, servicios de identidad y gobernanza y manejabilidad.

  ### Módulo 3&#58; ofertas certificadas por SAP en Azure

  Contiene lecciones sobre requisitos previos generales (soporte de SAP en entornos de nube pública), opciones de implementación de Azure para cargas de trabajo de SAP, soporte de productos específicos de SAP para Azure, soporte del sistema operativo de Azure para cargas de trabajo de SAP, soporte de almacenamiento de Azure para cargas de trabajo de SAP, soporte de redes para SAP, soporte de bases de datos para SAP, soporte de alta disponibilidad y recuperación ante desastres para SAP, y requisitos de monitoreo para SAP.

  #### Laboratorio&#58; Laboratorio en línea &#58; Implementación de clústeres de Linux en máquinas virtuales de Azure

  #### Laboratorio&#58; Laboratorio en línea &#58; Implementación de clústeres de Windows en máquinas virtuales de Azure

  ### Módulo 4&#58; Arquitectura de referencia de las cargas de trabajo de Azure para SAP
  
  Contiene lecciones sobre SAP NetWeaver con AnyDB en Azure VMs, y SAP S4 HANA en Azure VMs.
 
  ### Módulo 5&#58; Planificación para implementar soluciones SAP en Azure
    
  Contiene lecciones sobre consideraciones de computación, red y almacenamiento de las Azure VMs, consideración de alta disponibilidad y recuperación de desastres de las Azure VMs, consideración de respaldo de las Azure VMs, consideración de monitoreo de las Azure VMs, consideración de seguridad de las Azure VMs, consideración de autenticación y control de acceso de las Azure VMs, y consideración de licencias, precios y soporte de las Azure VMs.

  ### Módulo 6&#58; Planificación para migrar cargas de trabajo de SAP a Azure
    
  Contiene lecciones sobre estrategias para migrar sistemas SAP a Microsoft Azure y una lista de verificación de implementación y planificación de la carga de trabajo.

  ### Módulo 7&#58; Implementación de soluciones SAP basadas en VM de Azure
    
  Contiene lecciones sobre metodologías de implementación de Azure VMs, implementaciones de una sola instancia (2 y 3 niveles), implementación de HA SAP NetWeaver con AnyDB en Azure VMs, implementación de HA SAP HANA en Azure VMs, configuración de la Extensión de Monitoreo Mejorado Azure para SAP, e implementación de autenticación basada en AD y Azure AD.

  #### Laboratorio&#58; Online Laboratorio&#58; Implementación de la arquitectura SAP en Azure VMs ejecutando Linux

  #### Laboratorio&#58; Online Laboratorio&#58; Implementando la arquitectura SAP en Azure VMs con Windows

  ### Módulo 8&#58; SAP HANA en Azure (Grandes Instancias) (HLI)
    
  Contiene lecciones sobre los fundamentos de SAP HANA en Azure (Grandes Instancias) (HLI), ofertas certificadas de HLI, arquitectura de muestra de HLI, consideraciones de planificación de HLI, planificación de alta disponibilidad y recuperación de desastres de HLI, consideraciones de copia de seguridad de HLI, consideraciones de seguridad de HLI, licencias y apoyo de HLI, implementación y despliegue de HLI, gestión de HLI, y monitoreo y solución de problemas de HLI.
  
  ### Módulo 9&#58; Migración de cargas de trabajo de SAP a Azure
    
  Contiene lecciones sobre las opciones de migración, la metodología de la OMD, las opciones de migración en la nube y la migración de bases de datos muy grandes a Azure. 
  
  ### Módulo 10&#58; Mantenimiento de Azure para cargas de trabajo de SAP
  
  Contiene lecciones sobre administración remota, realización de copias de seguridad y restauraciones, cambios en la red, actualizaciones del sistema operativo y de la carga de trabajo, escalado vertical y horizontal y recuperación de desastres.
  
  ### Módulo 11&#58; Monitoreo y solución de problemas Azure para cargas de trabajo de SAP
  
  Contiene lecciones sobre la supervisión y la solución de problemas de los Azure VMs, y sobre la presentación de solicitudes de apoyo.