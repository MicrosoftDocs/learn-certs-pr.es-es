outlineSection: |-
  ### Módulo 1&#58; Patrones de arquitectura de aplicaciones en Azure
  Este módulo presenta y revisa arquitecturas y patrones comunes de Azure según lo prescrito por el equipo de Patrones y prácticas de Microsoft. Cada patrón se agrupa en categorías de rendimiento, resistencia y escalabilidad y se describe en el contexto de patrones similares dentro de la categoría.
  Después de completar este módulo, los estudiantes podrán&#58;
  - Localizar y consultar la documentación de Patrones de diseño en la nube.
  - Localizar y hacer referencia al Centro de arquitectura de Azure
  - Describir varios patrones extraídos de los patrones de diseño de la nube.
  
  ### Módulo 2&#58; Creación de aplicaciones de servidor basadas en IaaS de Azure (ADSK)
  Este módulo identifica las cargas de trabajo que se implementan idealmente usando los servicios de Infraestructura como servicio en Azure. El módulo se centra en los conjuntos de escalas de máquinas virtuales (VM) y los servicios de VM en Azure y cómo implementar mejor las cargas de trabajo en estos servicios utilizando las mejores prácticas y características como los conjuntos de disponibilidad.
  #### Laboratorio &#58; Creación de aplicaciones de servidor basadas en IaaS de Azure.
  Después de completar este módulo, los estudiantes podrán&#58;
  - Diseñar un conjunto de disponibilidad para una o más máquinas virtuales.
  - Describir las diferencias entre los dominios de falla y actualización.
  - Crear una plantilla Azure Resource Manager(ARM) de VM Scale SeT
  - Unir una máquina virtualizada a un dominio en Azure o en una red híbrida.


  ### Módulo 3&#58; Componentes de aplicación de Azure Networking
  Este módulo describe las diversas opciones de red y conectividad disponibles para las soluciones implementadas en Azure. El módulo explora opciones de conectividad que van desde conexiones ad-hoc a escenarios de conectividad híbrida a largo plazo. El módulo también analiza algunos de los problemas de rendimiento y seguridad relacionados con el equilibrio de las cargas de trabajo en varias instancias de cómputo, la conexión de la infraestructura local a la nube y la creación de puerta de enlace

  #### Laboratorio &#58; Implementación de infraestructura de red para su uso en soluciones de Azure
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las estrategias de DNS e IP para las redes virtuales en Azure.
  - Comparar las opciones de conectividad para conectividad ad-hoc e híbrida.
  - Distribuir el tráfico de red a través de múltiples cargas utilizando equilibradores de carga.
  - Diseñar un escenario de conectividad híbrida entre la nube y las instalaciones.


  ### Módulo 4&#58; Integración de componentes de la solución Azure mediante servicios de mensajería
  Este módulo describe y compara los servicios de integración y mensajería disponibles para las soluciones alojadas en la plataforma Azure. Los servicios de mensajería descritos incluyen colas de Azure Storage, colas de bus de servicio, retransmisión de bus de servicio, IoT Hubs, Event Hubs y Notification Hubs. Los servicios de integración incluyen Azure Functions y Logic Apps.

  #### Laboratorio &#58; Integración de componentes de la solución de Azure mediante servicios de mensajería
  Después de completar este módulo, los estudiantes podrán&#58;
  - Comparar las colas de almacenamiento de colas de servicio de autobuses.
  - Identificar cuándo usar Azure Functions o Logic Apps para componentes de integración en una solución.
  - Describir las diferencias entre IoT Hubs, Event Hubs y Time Series Insights

