outlineSection: |-
  ### Módulo 1&#58; SharePoint Infrastructure
  Este módulo trata sobre la infraestructura fundamental de SharePoint. Describe los componentes en la granja de SharePoint. También analiza cómo instalar y configurar la granja de servidores de SharePoint.
  #### Lecciones
  - Planear una granja de SharePoint
  - SharePoint 2019
  - Instalar y administrar granja de SharePoint
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la función MinRole en SharePoint 2019
  - Describir cómo instalar y configurar SharePoint 2019
  - Describir cómo implementar alta disponibilidad para SharePoint
  - Planificar las copias de seguridad y la restauración de conjunto de servidores

  ### Módulo 2&#58; SharePoint Authentication and Security
  Este módulo trata sobre la autenticación y seguridad de SharePoint. Introduce diferentes métodos de autenticación en SharePoint 2019.

  #### Lecciones
  Planificar la autenticación
  - Configurar la autenticación federada


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la infraestructura de autenticación en SharePoint 2019
  - Describir la autenticación NTLM y Kerberos
  - Describir la autenticación de servidor a servidor
  - Explicar los conceptos detrás de la identidad federada.


  ### Módulo 3&#58; SharePoint Content Management
  Este módulo trata sobre la administración de contenido de SharePoint. Trata la estructura de contenido en SharePoint. También proporciona detalles sobre la autorización y el acceso al contenido en SharePoint.

  #### Lecciones
  - Descripción general de la estructura de contenido de SharePoint
  - Administrar el acceso al contenido
  - Administrar colecciones de sitios


  Después de completar este módulo, los estudiantes podrán&#58;
  - Explicar los conceptos de la colección de sitios
  - Describir cómo crear colecciones de sitios
  - Describir cómo planear la autorización en SharePoint 2019
  - Describir cómo administrar los niveles de permisos en SharePoint 2019
  - Describir cómo administrar grupos de SharePoint en SharePoint 2019


