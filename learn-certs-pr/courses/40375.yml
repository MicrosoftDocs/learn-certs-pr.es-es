summary: |-
  Este curso de capacitación de MTA de tres días lo ayuda a prepararse para el Examen de Asociado de Tecnología de Microsoft 98-375 y a comprender estos temas&#58; Administrar el ciclo de vida de la aplicación, crear la interfaz de usuario con HTML5, formatear la interfaz de usuario con CSS, codificar con JavaScript. Este curso aprovecha el mismo contenido que se encuentra en el Curso Académico Oficial de Microsoft (MOAC) para este examen.

  #### Perfil de audiencia
  Microsoft Technology Associate (MTA) es el conjunto de exámenes de certificación tecnológica más reciente de Microsoft que valida el conocimiento fundamental necesario para comenzar a desarrollar una carrera profesional utilizando las tecnologías de Microsoft. Este programa proporciona un punto de entrada apropiado para una futura carrera en tecnología y asume cierta experiencia práctica o capacitación, pero no asume experiencia en el trabajo.
