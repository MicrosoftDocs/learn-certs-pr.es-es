outlineSection: |-
  ### Módulo 1&#58; Universal Resource Scheduling
  #### Lecciones
  - Descripción general y configuración de Universal Resource Scheduling (URS)
  - Entidades habilitadoras para URS
  - Personalización de entidades y consideraciones de automatización
  
  ### Módulo 2&#58; Administrar opciones de programación
  #### Lecciones
  - Uso del tablero de programación
  - Programación de artículos
  - Reprogramación y sustitución de recursos
  - Programación del equipo y del grupo de recursos


  ### Módulo 3&#58; Personalizar el tablero de programación
  #### Lecciones
  - Configurar el tablero de programación
  - Crear tableros de programación adicionales
  - Aprovechar las vistas de Dynamics 365 con el tablero de programación
  - Configurar consultas y filtros del tablero de programación
  - Trabajar con grupos de requisitos


  ### Módulo 4&#58; Optimización de programación de recursos
  #### Lecciones
  - Descripción general de la optimización de la programación de recursos
  - Definición de objetivos de optimización
  - Definición de ámbitos de optimización
  - Definición de perfiles de optimización

