summary: |-
  Cualquier organización que requiera recursos para ejecutar servicios necesita poder identificar y programar eficientemente en función de los requisitos definidos por las necesidades de la organización. La solución Universal Resource Scheduling de Dynamics 365 permite a las organizaciones administrar y programar estos recursos de manera más efectiva al proporcionar un conjunto de herramientas configurable.
  
  Este curso equipará a los estudiantes con las habilidades necesarias para configurar y consumir las herramientas disponibles para administrar de manera más eficiente los recursos de la organización. Los temas clave incluyen la identificación de dónde comenzar, así como las consideraciones organizativas que impulsarán las decisiones de programación de recursos. Un enfoque principal estará en cómo aprovechar mejor las herramientas disponibles para ubicar y programar recursos, como usar el tablero de programación y el asistente de programación. Además, examinaremos escenarios de personalización, como habilitar elementos para la programación, definir opciones de tablero de programación, trabajar con múltiples tableros de programación y ampliar la funcionalidad central de programación.     

  Este curso ayuda a los estudiantes a comprender mejor lo que es importante para las organizaciones al programar recursos y se enfoca en consideraciones de implementación que ayudan a diseñar soluciones más eficientes que se alineen con los objetivos del cliente y de la organización. 
