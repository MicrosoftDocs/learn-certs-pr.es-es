summary: |-
  Este curso de tres días está destinado principalmente a profesionales de TI que ya tienen una experiencia significativa en la gestión de un entorno de Windows Server local. Su propósito es cubrir temas avanzados relacionados con el centro de datos definido por software de Windows Server y la HCI de Azure Stack. El curso también proporciona información sobre otros productos de Azure Stack y describe cómo se pueden usar los productos de System Center existentes para implementar y administrar el centro de datos definido por software con Windows Server 2019. Este curso es avanzado y está dirigido a personas que desean ejecutar sus cargas de trabajo virtuales en Windows Server 2019 a mediana y gran escala utilizando un centro de datos definido por software y principios hiperconvergentes.

  #### Perfil de audiencia
  Este curso está dirigido a profesionales de TI que administran entornos de Windows Server locales y desean usar Azure para administrar cargas de trabajo de servidor y ejecutar sus cargas de trabajo virtuales en Windows Server 2019. También quieren utilizar los productos Microsoft System Center existentes para implementar y administrar centros de datos definidos por software con Windows Server 2019.
