outlineSection: |-
  ### Módulo 1&#58; Evaluación de las cargas de trabajo de colaboración de Office 365
  Office 365 incluye muchas características que se pueden usar para crear soluciones de colaboración. El componente principal para crear soluciones de colaboración es SharePoint Online, pero también se pueden usar otras características como Yammer y Stream. Debe comprender cómo SharePoint Online y otras características de Office 365 se comparan con las soluciones de terceros al diseñar su solución. También debe poder analizar los requisitos comerciales para garantizar que su solución satisfaga las necesidades comerciales.
  #### Lecciones
  - Evaluar las herramientas tecnológicas disponibles
  - Analizar los requisitos del negocio
  Después de completar este módulo, los estudiantes podrán&#58;
  - Evaluar las herramientas tecnológicas disponibles
  - Analizar los requisitos del negocio

  ### Módulo 2&#58; Planificación y desarrollo de gobernanza
  La implementación y gestión exitosas de la tecnología de la información (TI) requiere una metodología consistente y bien definida. La gobernanza son los procesos que sigue para definir las políticas y procedimientos para implementar y administrar TI, incluidas las soluciones de colaboración. Debe considerar la gobernanza para la gestión de aplicaciones, la adopción de usuarios, la gestión de cambios y la supervisión.
  #### Lecciones
  - Desarrollar la gobernanza para la transformación digital
  - Implementar la gestión de la aplicación
  - Adopción de usuarios y gestión de cambios
  - Supervisar soluciones de colaboración


  Después de completar este módulo, los estudiantes podrán&#58;
  - Desarrollar la gobernanza para la transformación digital
  - Implementar la gestión de la aplicación
  - Administrar la adopción y el cambio del usuario
  - Supervisar soluciones de colaboración


  ### Módulo 3&#58; Administrar cargas de trabajo de colaboración de Office 365
  En Office 365, hay muchas aplicaciones y características que puede usar para la colaboración. Debe comprender cómo configurar estas aplicaciones y características para satisfacer las necesidades de su organización. En este módulo, aprenderá sobre la administración de grupos de Office 365, Power BI, Microsoft Stream, Yammers, Flow y PowerApps.
  #### Lecciones
  - Gestionar las cargas de trabajo de colaboración de Office 365
  - Administrar las capacidades de Stream
  - Administrar las capacidades de Yammer
  - Gestión de capacidades de flujo y PowerApps


  Después de completar este módulo, los estudiantes podrán&#58;
  - Gestionar las cargas de trabajo de colaboración de Office 365
  - Administrar capacidades de Stream
  - Administrar capacidades de Yammer
  - Administre las capacidades de Flow y PowerApps

