  Después de completar este módulo, podrá&#58; 
  - Describir una implementación de SSIS
  - Implementar un paquete SSIS
  - Planificar ejecución del paquete SSIS.


  ### Módulo 14&#58; Consumir datos en un almacén de datos
  Este módulo describe cómo depurar y solucionar problemas de paquetes SSIS.
  #### Lecciones
