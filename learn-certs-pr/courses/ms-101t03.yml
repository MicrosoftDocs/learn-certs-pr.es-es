summary: |-
  Este curso es una introducción al mundo de la administración de dispositivos de Microsoft 365: desde el establecimiento de Microsoft Intune hasta la inscripción de dispositivos en Intune, el monitoreo de los dispositivos y el control de lo que los usuarios pueden hacer desde los dispositivos inscritos mediante el uso de políticas de acceso condicional. Si ya está administrando dispositivos mediante una herramienta de administración de dispositivos tradicional como Configuration Manager, será interesante saber cómo pasar sin problemas a la administración moderna, en qué dispositivos administra Intune y cómo uno puede beneficiarse de la administración de dispositivos nuevos,capacidades como ser: cumplimiento, acceso condicional y piloto automático de Windows para implementar nuevos dispositivos desde la nube.

  #### Perfil de audiencia
  Este curso está diseñado para personas que aspiran a la función de administrador de Microsoft 365 Enterprise y han completado una de las rutas de certificación de administrador basadas en roles de Microsoft 365.
prerequisitesSection: |-
  - Completó un curso de administrador basado en roles, como Mensajería, Trabajo en equipo, Seguridad y cumplimiento, o Colaboración.
  - Conocimiento competente de DNS y experiencia funcional básica con los servicios de Microsoft 365.
  - Un conocimiento competente de las prácticas generales de TI.
outlineSection: |-
  ### Módulo 1&#58; Planificación para la gestión de dispositivos
  #### Lecciones
  - Introducción a la gestión conjunta
  - Preparar sus dispositivos con Windows 10 para la cogestión
  - Transición de Configuration Manager a Intune
  - Introducción Microsoft Store para empresas
  - Plan para la gestión de aplicaciones móviles
  
  
  ### Módulo 2&#58; Planificación de su estrategia de implementación de Windows 10
  #### Lecciones
  - Escenarios de implementación de Windows 10
  - Planificación de su estrategia de activación de suscripción de Windows 10
  - Resolver errores de actualización de Windows 10
  - Introducción a Windows Analytics


  ### Módulo 3&#58; Implementación de gestión de dispositivos móviles
  #### Lecciones
  - Planificar la gestión de dispositivos móviles
  - Implementar la administración de dispositivos móviles
  - Inscripción de dispositivos a MDM
  - Administrar el cumplimiento del dispositivo


  ### Módulo 4&#58; Talleres prácticos

  #### Laboratorio &#58; Trabajar con Microsoft Store para empresas
  - Ejercicio 1&#58; Aprovisionamiento y administración de Microsoft Store para empresas
  - Ejercicio 2&#58; Usar la Microsoft Store para empresas


  #### Laboratorio &#58; Administrar dispositivos usando Intune
  - Ejercicio 1&#58; Obtener Intune y habilitar la administración de dispositivos
  - Ejercicio 2&#58; Configurar Azure AD para Intune
  - Ejercicio 3&#58; Crear políticas de Intune
  - Ejercicio 4&#58; Registrar un dispositivo con Windows 10
  - Ejercicio 5&#58; Administrar y monitorear un dispositivo en Intune
