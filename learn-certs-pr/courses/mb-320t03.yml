outlineSection: |-
  ### Módulo 1&#58; Comenzar con la fabricación de procesos
  Este tema explica cómo comenzar con la fabricación de procesos en Finance and Operations.
  #### Lecciones
  - Introducción
  - Comprender la fabricación de procesos
  - Comprender la gestión de fórmulas
  - Comprender los coproductos y subproductos
  - Configurar proveedores aprobados
  - Laboratorios de práctica
  - Resumen del módulo
  En este módulo los alumnos aprendieron&#58;
  - Comprender la fabricación de procesos
  - Comprender la gestión de fórmulas
  - Comprender los coproductos y subproductos
  - Comprender a los proveedores aprobados
  
  ### Módulo 2&#58; Identificar y configurar atributos de lote para la fabricación de procesos
  Este tema explica cómo configurar los atributos de lote en Finance and Operations.

  #### Lecciones
  - Introducción
  - Identificar y configurar atributos de lote
  - Crear y configurar artículos de peso capturado
  - Configurar la gestión de potencia
  - Laboratorios de práctica
  - Resumen del módulo


  En este módulo los estudiantes aprendieron a&#58;
  - Comprender los atributos de lote
  - Identificar y configurar atributos de lote
  - Comprender los procesos de control de lotes
  - Configurar retrabajo por lotes


  ### Módulo 3&#58; Configurar precios de productos básicos y cumplimiento de productos
  Este tema explica cómo trabajar con la fijación de precios de productos básicos y el cumplimiento en Finance and Operations.
  #### Lecciones
  - Introducción
  - Configurar precios de productos básicos
  - Configurar el cumplimiento del producto
  - Laboratorios de práctica
  - Resumen del módulo


  En este módulo los estudiantes aprendieron a&#58;
