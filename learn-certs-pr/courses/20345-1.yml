  ### Módulo 8&#58; Configuración y gestión del transporte de mensajes
  Este módulo explica el transporte de mensajes en Exchange Server. También explica cómo configurar el transporte de mensajes en Exchange Server y administrar las reglas de transporte en Exchange Server.
