summary: |-
  Este curso enseña a los profesionales de TI cómo administrar y asistir Exchange Server. El curso cubre cómo instalar y configurar Exchange Server. También cubre cómo administrar destinatarios de correo y carpetas públicas, incluido cómo realizar operaciones masivas mediante el Shell de administración de Exchange. Además, el curso cubre cómo administrar la conectividad del cliente, el transporte de mensajes y la higiene, y las implementaciones de Exchange Server de alta disponibilidad. También cubre cómo implementar soluciones de recuperación ante desastres. Finalmente, el curso cubre cómo mantener y monitorear una implementación de Exchange Server y cómo administrar Exchange en línea en una implementación de Office 365.

  #### Perfil de audiencia
  La audiencia de este curso incluye administradores de mensajería de nivel empresarial en Exchange Server. Los generalistas de TI y los profesionales de soporte técnico que deseen aprender sobre Exchange Server también pueden tomar este curso. Se espera que los estudiantes que toman este curso tengan al menos dos años de experiencia trabajando en el campo de TI, generalmente en las áreas de administración de Windows Server, administración de redes, servicio de asistencia o administración de sistemas. También se espera que tengan algo de experiencia con los conceptos de Exchange Server, pero no se requiere experiencia previa en la administración de Exchange Server.
prerequisitesSection: |-
  - Además de su experiencia profesional, los estudiantes que asisten a esta capacitación ya deben tener los siguientes conocimientos técnicos.&#58;
  - Mínimo de dos años de experiencia en la administración de Windows Server.
  - Mínimo de dos años de experiencia trabajando con los Servicios de dominio de Active Directory (AD DS).
  - Mínimo de dos años de experiencia trabajando con resolución de nombres, incluido el Sistema de nombres de dominio (DNS).
  - Comprensión de TCP / IP y conceptos de redes.
  - Comprensión de conceptos de seguridad como autenticación y autorización.
  - Comprensión del Protocolo simple de transferencia de correo (SMTP).
  - Conocimiento práctico de las tecnologías de infraestructura de clave pública (PKI), incluidos los Servicios de certificados de Active Directory (AD CS).
outlineSection: |-
  ### Módulo 1&#58; Implementación de Exchange Server
  Este módulo explica las características clave y la arquitectura de Exchange Server. También explica los requisitos previos y los requisitos para implementar Exchange Server. Además, explica cómo usar el centro de administración de Exchange y el shell de administración de Exchange para administrar Exchange Server.
  #### Lecciones
  - Descripción general de Exchange Server
  - Arquitectura de Exchange Server
  - Requisitos para Exchange Server
  - Implementación de Exchange Server
  - Herramientas de administración de Exchange Server
  
  #### Laboratorio &#58; Implementación de Exchange Server
  - Evaluación de requisitos y requisitos previos para una instalación de Exchange Server 2019
  - Implementación de Exchange Server 2019
  - Verificación de la funcionalidad de Exchange Server
  - Instalación de Exchange Server 2019 en Windows Server Core 2019 (opcional)

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las características y funcionalidades claves de Exchange Server.
  - Describir las características y funcionalidades clave de Exchange Server.
  - Describir los requisitos y opciones para implementar en Exchange Server.
  - Implementar Exchange Server.
  - Describir cómo usar las herramientas de administración para administrar Exchange Server.


  ### Módulo 2&#58; Administrar el almacenamiento de Exchange Server 2016
  Este módulo explica las características de las bases de datos de buzones de Exchange Server y las opciones de almacenamiento disponibles para Exchange Server. También explica cómo configurar las bases de datos y el almacenamiento de los buzones de Exchange Server.
  #### Lecciones
  - Bases de datos de buzones de Exchange Server
  - Almacenamiento de Exchange Server
  - Configuración de bases de datos y almacenamiento de buzones de Exchange Server


  #### Laboratorio &#58; Configurar el almacenamiento de Exchange Server
  - Creación y configuración de bases de datos de buzones

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las características de las bases de datos de buzones de Exchange Server.
  - Configurar bases de datos y almacenamiento de buzones de Exchange Server
  - Configurar bases de datos y almacenamiento de buzones de Exchange Server.


  ### Módulo 3&#58; Gestión de objetos destinatarios
  Este módulo explica cómo administrar el usuario, los recursos compartidos, las carpetas públicas y los buzones de arbitraje en Exchange Server. También explica cómo administrar contactos, usuarios de correo y grupos de distribución en Exchange Server. Finalmente, explica cómo configurar listas de direcciones y direcciones de correo electrónico y políticas de libreta de direcciones en Exchange Server.
  #### Lecciones
  - Gestión de buzones de usuario
  - Administración de otro tipos de buzones
  - Gestión objetos de otros destinatarios
  - Configuración de políticas y listas de direcciones


  #### Laboratorio &#58; Gestión de objetos destinatarios
  - Configuración de objetos destinatarios
  - Administración de buzones de carpetas públicas


  #### Laboratorio &#58; Configuración de listas de direcciones y políticas
  - Gestión de políticas de dirección de correo electrónico
  - Gestión de listas de direcciones y políticas de libreta de direcciones

  Después de completar este módulo, los estudiantes podrán&#58;
  - Administración de buzones de usuario en Exchange Server
  - Administración de buzones compartidos, de recursos, de carpetas públicas y de arbitraje en Exchange Server.
  - Administración de contactos, usuarios de correo y grupos de distribución en Exchange Server.
  - Configuración de listas de direcciones y políticas de libreta de direcciones y direcciones de correo electrónico en Exchange Server,


  ### Módulo 4&#58; Administración de destinatarios y servidores de Exchange mediante cmdlets de Exchange Server
  Este módulo describe cómo administrar destinatarios mediante el uso de cmdlets de Exchange Server. También explica cómo administrar servidores de Exchange mediante el uso de cmdlets y scripts de Exchange Server.
  #### Lecciones
