summary: |-
  En este curso, los estudiantes aprenderán sobre la arquitectura de la infraestructura moderna de mensajería con Exchange Server y Exchange Online y cómo implementar la mensajería en diferentes escenarios y organizaciones. Se les guiará a través del proceso de implementación inicial y se les presentarán las herramientas de administración de mensajes. Los estudiantes aprenderán cómo crear y administrar diferentes tipos de destinatarios, y cómo crear y administrar bases de datos de buzones de Exchange Server, que sirven como ubicaciones de almacenamiento para todos los datos de mensajería. Finalmente, se les presentará la configuración organizacional de la infraestructura de mensajería, como cómo administrar la autenticación para su entorno de mensajería, cómo configurar las cuotas para los usuarios de la organización y cómo configurar el intercambio de la organización con la federación.

  #### Perfil de audiencia
  El administrador de mensajería implementa, configura, administra y
  soluciona problemas de destinatarios, permisos, protección de correo, flujo de correo y
  carpetas públicas tanto en entornos empresariales locales como en la nube. Las responsabilidades
  incluyen la gestión de la higiene de mensajes, la infraestructura de mensajería y la configuración y
  migración híbridas. El administrador de mensajería también implementa y administra la
  recuperación ante desastres, la alta disponibilidad y el acceso del cliente. Para implementar una topología híbrida segura
  que satisfaga las necesidades comerciales de una organización moderna, el administrador de mensajería
  debe colaborar con el administrador de seguridad y el administrador de Microsoft 365 Enterprise.
  El administrador de mensajería debe tener un conocimiento práctico de los tipos de autenticación,
  licencias e integración con las aplicaciones de Microsoft 365.
