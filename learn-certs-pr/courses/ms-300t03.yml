outlineSection: |-
  ### Módulo 1&#58; Planificar una implementación de Microsoft Teams
  Este módulo tiene que ver con la planificación de los equipos de Microsoft.  Analiza cómo los usuarios se autenticarán para usar equipos y las mejores prácticas para implementar equipos en su organización.
  #### Lecciones
  - Comenzar con los equipos
  - Desplegar equipos
  - Equipos y canales
  - Autenticación y acceso


  Después de completar este módulo, los estudiantes podrán&#58;
  - Explicar cómo Teams interactúa con SharePoint Online, Exchange Online y OneDrive
  - Describir los diferentes clientes de equipos y cómo se pueden usar
  - Describir cómo preparar su red para el tráfico de equipos
  - Describir los pasos de mejores prácticas para implementar Microsoft Teams
  - Definir objetivos, riesgos y resultados clave para la implementación de sus equipos
  - Describir las diferentes capacidades de los diferentes roles en los equipos
  - Describir cómo se usan los equipos y canales para organizar el contenido en Microsoft Teams


  ### Módulo 2&#58; Configurar Microsoft Teams
  Este módulo explica cómo configurar y configurar Microsoft Teams.  Trata el uso de pestañas, bots y conectores en Teams.  Introduce conceptos relacionados con la gestión de reuniones en equipos.
  #### Lecciones
  - Configurar equipos de Microsoft en Office 365
  - Aplicaciones en equipos de Microsoft
  - Reuniones en equipos


  #### Laboratorio &#58; Configurar Microsoft Teams
  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar equipos de Microsoft en Office 365
  - Describir y administrar aplicaciones en Microsoft Teams
  - Utilizar bots y pestañas dentro de Teams
  - Describir y usar conectores en equipos
  - Describir conceptos de reuniones en equipos
  - Describir los dispositivos disponibles para facilitar las reuniones en equipos


  ### Módulo 3&#58; Gestionar el entorno de los equipos
  Este módulo se centra en la gestión de equipos de Microsoft.  Específicamente, discutimos la seguridad y el cumplimiento, así como la privacidad y el gobierno de los datos.  Si bien este curso no cubre las llamadas de voz explícitamente, este módulo trata temas relacionados con la calidad del servicio.
  #### Lecciones
  - Privacidad y gobernanza
  - Seguridad y cumplimiento
  - Gestión e informes


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las funciones de seguridad y cumplimiento disponibles para los equipos
  - Describir cómo se puede usar Microsoft Intune para proteger los datos de Teams en dispositivos móviles
  - Realizar registros de auditoría y búsquedas de contenido para equipos
  - Describir el enfoque de Microsoft para la privacidad de datos en Office 365
  - Ver informes de Office 365 que miden el uso de Teams
  - Habilitar la calidad de servicio para los equipos de Microsoft