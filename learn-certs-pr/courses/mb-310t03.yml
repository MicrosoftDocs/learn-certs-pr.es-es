summary: |-
  Las organizaciones usan Dynamics 365 for Finance and Operations para elevar su desempeño financiero al aumentar la rentabilidad, optimizar la productividad de la fuerza laboral, reducir los gastos operativos, adaptarse rápidamente a los cambios de requisitos y agilizar la administración de activos. Este curso trata sobre cómo configurar y usar el presupuesto, los activos fijos y la funcionalidad adicional en Dynamics 365 for Finance and Operations.

