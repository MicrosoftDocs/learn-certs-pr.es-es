  ### Módulo 6&#58; Configurar y usar contabilidad de costos
  La contabilidad de costos le permite recopilar datos de diversas fuentes, como el libro mayor general, los libros mayores, los presupuestos y la información estadística. Luego se puede analizar, resumir y evaluar los datos de costos, para que la administración pueda tomar las mejores decisiones posibles para las actualizaciones de precios, presupuestos, control de costos, etc. Los datos de origen que se utilizan para el análisis de costos se tratan de forma independiente en la contabilidad de costos. Por lo tanto, las actualizaciones en la contabilidad de costos no afectan los datos de origen.

  #### Lecciones
  - Introducción
  - Espacio de trabajo de control de costes
  - Laboratorio de práctica
  - Resumen del módulo
  

