  ### Módulo 8&#58; Configurar el marco de informes electrónicos
  Los informes electrónicos genéricos (GER) o simplemente los informes electrónicos (ER) son una herramienta configurable para informes regulatorios, pagos y facturación electrónica. El motor de ER está dirigido a usuarios comerciales en lugar de desarrolladores. Debido a que los formatos se configuran en lugar de código, los procesos para crear y ajustar formatos para documentos electrónicos son más rápidos y fáciles. ER actualmente admite los formatos de hoja de trabajo TEXT, XML, PDF, documento de Microsoft Word y OPENXML. Sin embargo, una interfaz de extensión proporciona soporte para formatos adicionales.

