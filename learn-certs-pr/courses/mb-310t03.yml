  ### Módulo 1&#58; Configurar cheques con fecha posterior
  Los cheques con fecha posterior son cheques que se emiten para realizar y recibir pagos en una fecha futura. Por lo tanto, el cheque no se puede cobrar hasta la fecha especificada. Microsoft Dynamics 365 for Finance and Operations admite el ciclo de administración completo para cheques con fecha posterior tanto en Cuentas por cobrar como en Cuentas por pagar. Este tema explica cómo configurar y procesar cheques con fecha posterior.
  #### Lecciones
  - Introducción
  - Administrar cheques con fecha posterior
  - Laboratorios de práctica
  - Resumen del módulo
  
  En este módulo, los estudiantes aprendieron cómo&#58;
  - Procesar cheques con fecha posterior
  - Configurar cheques con fecha posterior
  - Registrar y contabilizar un cheque con fecha posterior para un cliente
  - Liquidar un cheque con fecha posterior de un cliente
  - Registrar y contabilizar un cheque con fecha posterior para un proveedor
  - Liquidar un cheque con fecha posterior para un proveedor


  ### Módulo 2&#58; Configurar y utilizar procesos básicos de presupuestación y control de presupuestos
  Toda organización, ya sea privada o pública, establece objetivos financieros y operativos mediante la creación de presupuestos. Cuando se establece el presupuesto, la gerencia monitorea las actividades dentro del marco presupuestario. Este módulo proporciona información sobre cómo configurar y utilizar la presupuestación básica y el control presupuestario.
  #### Lecciones
  - Introducción
  - Configurar componentes básicos de presupuesto
  - Configurar componentes de control presupuestario
  - Crear y probar entradas de registro de presupuesto
  - Usar consultas e informes
  - Laboratorios de práctica
  - Resumen del módulo
  

  En este módulo, los estudiantes aprendieron cómo&#58;
  - Configurar componentes básicos de presupuesto
  - Configurar componentes de control presupuestario
  - Usar consultas e informes
  - Crear y usar entradas de registro de presupuesto


  ### Módulo 3&#58; Configurar y usar procesos de planificación presupuestaria
  Con la funcionalidad de planificación presupuestaria, uno puede consolidar múltiples planes presupuestarios desde un nivel inferior en un plan presupuestario principal único en un nivel superior de la organización. Esto se llama planificación presupuestaria de enfoque de abajo hacia arriba que permite a un planificador de presupuesto agregar otros planes en un plan corporativo o de alto nivel para la presupuestación. También se puede adoptar el enfoque de arriba hacia abajo, lo que requiere desarrollar un plan de presupuesto único en un nivel superior de la organización y asignar el presupuesto a los niveles inferiores de la organización. Utilice este método cuando se dependa de transacciones financieras históricas de la empresa y cree un plan centralizado que pueda asignarse a diferentes unidades operativas definidas por una jerarquía de la organización con el propósito de planificar el presupuesto. El planificador presupuestario, como paso final de la planificación presupuestaria, genera la entrada del registro presupuestario en función del plan presupuestario. Una organización puede configurar la planificación presupuestaria y luego configurar procesos colaborativos de planificación presupuestaria para cumplir con sus políticas, procedimientos y requisitos para la preparación del presupuesto. Este módulo explica cómo configurar y probar los procesos de planificación presupuestaria.

  #### Lecciones
  - Introducción
  - Configurar componentes de planificación presupuestaria
  - Laboratorio de práctica
  - Resumen del módulo
  

  En este módulo, los estudiantes aprendieron cómo&#58;
  - Configurar componentes de planificación presupuestaria
  - Crear una plantilla de plan de presupuesto
  - Configurar procesos de presupuesto
  - Crear un plan de presupuesto utilizando el asistente de plan de presupuesto


