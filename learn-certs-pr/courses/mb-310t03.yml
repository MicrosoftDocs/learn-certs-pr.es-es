  ### Módulo 5&#58; Administrar activos fijos
  Para registrar transacciones de activos fijos utilizando diarios, se debe crear al menos un nombre de diario utilizando el tipo de diario Contabilizar activos fijos en la configuración del módulo Libro mayor. Si se requieren presupuestos para activos fijos, también se debe crear un nombre de diario que utilice el tipo de diario Presupuesto de activos fijos. Este módulo explica cómo procesar y administrar activos fijos.

