  - Espacio de trabajo de control de costes
  - Cómo crear un informe de contabilidad de costos mediante el asistente de inicio de contabilidad de costos


  ### Módulo 7&#58; Configurar y usar procesos periódicos
  En el libro mayor, los procedimientos de cierre se pueden completar por un período o un año. Los procesos de cierre preparan el sistema para un nuevo período. Hay muchas tareas, como la preparación de documentos, el cierre de inventario, la consolidación, y muchas más deben completarse primero. Para preparar el sistema para un nuevo año, se debe ejecutar el proceso de cierre de fin de año. Cada organización tiene diferentes procesos y pasos que realiza para el final de un período.
