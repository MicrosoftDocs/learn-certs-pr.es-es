summary: |-
  Conocer el valor comercial y las capacidades del producto de Power Platform. Crear una PowerApp simple, conectar datos con CDS, crear un Panel de instrumentos de Power BI y automatizar un proceso con Microsoft Flow.

  #### Perfil de audiencia
  Los candidatos para este examen son usuarios que aspiran a mejorar la productividad mediante la automatización de los procesos comerciales, el análisis de datos para producir información comercial y la actuación más eficaz mediante la creación de experiencias de aplicaciones simples.
