  ### Módulo 1&#58; Administración de suministros
  Para configurar el inventario, primero se deben comprender las operaciones diarias del inventario. En esta lección, primero trataremos las operaciones de inventario de entrada y salida.
  Este módulo explica cómo configurar los componentes del inventario para los procesos de gestión de la cadena de suministro en Finance and Operations.
  #### Lecciones
  - Introducción
  - Configurar números de serie y lote
  - Configurar desglose de inventario
  - Configurar diarios de inventario y almacén
  - Configurar dimensiones de inventario
  - Inventario de cierre y ajuste
  - Laboratorios de práctica
  - Resumen del módulo

  En este módulo, los estudiantes aprendieron cómo&#58;
  - Realizar operaciones de inventario de entrada y salida
  - Configurar parámetros de inventario
  - Configurar grupos de números de seguimiento
  - Configurar desglose de inventario
  - Configurar diarios de inventario y almacén
  - Configurar unidades
  - Configurar dimensiones de inventario
  - Configurar el costo de inventario
  - Distribución de configuración
  - Comprender el cierre de inventario y los ajustes


