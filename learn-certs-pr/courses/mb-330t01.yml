summary: |-
  Las organizaciones usan Dynamics 365 for Finance and Operations para automatizar y agilizar su cadena de suministro modernizando la logística comercial, brindando una respuesta oportuna al cliente, avanzando con conocimientos predictivos, agilizando las compras y unificando los procesos desde las ventas hasta el cumplimiento. Este curso trata sobre cómo configurar y usar la administración de la cadena de suministro en Dynamics 365 for Finance and Operations.

  #### Perfil de audiencia
  Un consultor funcional de Dynamics 365 for Finance and Operations es responsable de realizar descubrimientos, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución usando capacidades listas para usar, extensibilidad sin código, aplicaciones e integraciones de servicios.
