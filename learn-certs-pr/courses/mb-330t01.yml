  ### Módulo 4&#58; Crear productos y productos maestros
  La gestión de la información del producto en Dynamics 365 for Finance and Operations es para la creación y el mantenimiento de un repositorio de productos empresariales. Es compatible con organizaciones más grandes en un enfoque centralizado y estructurado en la creación y el mantenimiento de datos maestros centrales, como las definiciones de productos. Las organizaciones más pequeñas que requieren un enfoque más descentralizado pueden, con algunas restricciones, crear y mantener sus respectivos productos mientras sus productos se agregan automáticamente al repositorio de productos compartidos.

  Este tema explica cómo configurar productos para procesos de gestión de la cadena de suministro en Finance and Operations.
  #### Lecciones
  - Introducción
  - Crear productos
  - Crear productos maestros con variantes
  - Crear y configurar atributos y jerarquías de categorías
  - Configurar precios del artículos
  - Laboratorios de práctica
  - Resumen del módulo


  En este módulo, los estudiantes aprendieron cómo&#58;
  - Crear productos como tipo de artículo y servicio
  - Configurar ajustes de pedido predeterminados
  - Crear productos maestros con variantes predefinidas
  - Crear y configurar jerarquías de categorías
  - Crear atributos de producto


  ### Módulo 5&#58; Crear lista de materiales
  Una lista de materiales (BOM) es una lista completa de todos los componentes, piezas, materias primas, ensamblajes y sus cantidades necesarias para hacer un producto terminado. Este módulo explica cómo crear listas de materiales y versiones de listas de materiales utilizando el diseñador de listas de materiales en Finance and Operations.
  #### Lecciones
  - Introducción
  - Utilizar el diseñador de listas de materiales
  - Laboratorio de práctica
  - Resumen del módulo


  En este módulo, los estudiantes aprendieron cómo&#58;
  - Cree versiones de listas de materiales y listas de materiales utilizando el diseñador de listas de materiales


