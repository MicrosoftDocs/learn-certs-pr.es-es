summary: |-
  Microsoft Power Platform ayuda a las organizaciones a optimizar sus operaciones al automatizar las tareas de rutina y estandarizar las mejores prácticas. Esta capacitación proporciona una descripción general de alto nivel de las capacidades de Microsoft Dynamics 365 y Power Platform y proporciona una base para otras ofertas de capacitación de Microsoft Dynamics 365 y Power Platform. Los temas de alto nivel incluyen configuración de aplicaciones, oportunidades de automatización, integración, pruebas e implementación.

  #### Perfil de audiencia
  Un consultor funcional de Dynamics 365 Customer Engagement es responsable de realizar el descubrimiento, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución usando capacidades listas para usar, extensibilidad sin código, aplicaciones e integraciones de servicios.
outlineSection: |-
  ### Módulo 1&#58; Descripción general de la plataforma de potencia
  En este módulo, aprenderá los conceptos básicos de Power Platform.  Recorrerás los distintos portales de administrador e instalarás aplicaciones.
  #### Lecciones
  - Visión general
  - Configurar entornos de Power Platform
  - Crear aplicaciones
  - Descubrimiento y planificación

  Después de completar este módulo, tú podrán&#58;
  - Identificar componentes comunes de la plataforma y sus usos..


  ### Módulo 2&#58; Modelado de datos
  En este módulo, tú aprenderán a modelar datos de manera efectiva utilizando las entidades, atributos y relaciones de la plataforma.
  #### Lecciones
  - Fundamentos del modelo de datos
  - Relaciones
  - Otras opciones de entidad
  - Otras opciones de campo
  - Internacionalización

  Después de completar este módulo, tú podrán&#58;
  - Crear y usar relaciones y entidades.


  ### Módulo 3&#58; Aplicaciones controladas por modelos
  En este módulo aprenderá sobre las aplicaciones basadas en modelos y cómo configurarlas y usarlas.
  #### Lecciones
  - Configurar aplicaciones basadas en modelos
  - Configurar formularios basados en modelos
  - Configurar vistas
  - Configurar gráficos basados en modelos
  - Configurar paneles de control basados en modelos
  - Configurar informes

  Después de completar este módulo, tú podrán&#58;
  - Crear y modificar formularios.
  - Crear y modificar vistas y paneles.
  - Identificar y usar otros componentes de la experiencia del usuario.


  ### Módulo 4&#58; Aplicaciones de lienzo
  En este módulo aprenderá cómo crear y usar aplicaciones de lienzo, así como también las diferencias entre las aplicaciones de lienzo y las basadas en modelos.
  #### Lecciones
  - Fundamentos de la aplicación
  - Trabajar con datos y servicios
  - Personalizar la experiencia del usuario
  - Integración con aplicaciones basadas en modelos

  Después de completar este módulo, tú podrán&#58;
  - Crear una aplicación de lienzo.
  - Trabajar con datos CDS.


  ### Módulo 5&#58; Seguridad
  En este módulo, tú aprenderán cómo el modelo de seguridad de la plataforma gestiona las experiencias de los usuarios y el acceso a los datos y la funcionalidad.
  #### Lecciones
  - Resumen de seguridad
  - Unidades de negocios
  - Administrar roles de seguridad
  - Administrar equipos
  - Configurar la seguridad de la jerarquía

  Después de completar este módulo, tú podrán&#58;
  - Crear y usar unidades de negocio.
  - Crear, modificar y usar roles de seguridad.


  ### Módulo 6&#58; Descripción general de la automatización de la plataforma
  En este módulo, aprenderá los conceptos básicos de las capacidades de automatización de Power Platform.
  #### Lecciones
  - Resumen de automatización

  Después de completar este módulo, tú podrán&#58;
  - Identificar capacidades comunes de automatización de plataforma.


  ### Módulo 7&#58; Reglas comerciales
  En este módulo aprenderá cómo crear y usar reglas de negocio y cómo funcionan junto con otras automatizaciones de plataforma.
  #### Lecciones
  - Introducción a las reglas comerciales
  - Detalles adicionales de reglas comerciales

  Después de completar este módulo, tú podrán&#58;
  - Crear y usar reglas comerciales.


  ### Módulo 8&#58; Flujos de trabajo
  En este módulo aprenderá cómo crear y usar flujos de trabajo y cómo funcionan junto con otras automatizaciones de plataforma.
  #### Lecciones
  - Introducción a los flujos de trabajo
  - Construir flujos de trabajo
  - Flujos de trabajo avanzados

  Después de completar este módulo, tú podrán&#58;
  - Crear y usar flujos de trabajo.


  ### Módulo 9&#58; Microsoft Flows
  En este módulo aprenderá cómo crear y usar flujos de Microsoft y cómo funcionan junto con otras automatizaciones de plataforma.
  #### Lecciones
  - Introducción a Microsoft Flow
  - Otros conceptos de flujo
  - Trabajando con CDS
  - Crear flujos de aprobación
  - A partir de aplicaciones
  - Consideraciones de implementación de flujo

  Después de completar este módulo, tú podrán&#58;
  - Crear y usar flujos de Microsoft..


  ### Módulo 10&#58; Flujos de procesos comerciales
  En este módulo aprenderá cómo crear y usar flujos de procesos de negocios y cómo funcionan junto con otras automatizaciones de plataforma.
  #### Lecciones
  - Introducción a los flujos de procesos comerciales
  - Configurar flujos de procesos comerciales
  - Detalles de flujo de procesos de negocio adicionales

  Después de completar este módulo, tú podrán&#58;
  - Crear y utilizar flujos de procesos empresariales.


  ### Módulo 11&#58; Introducción a las integraciones
  En este módulo, aprenderá los conceptos básicos de las capacidades de integración Power Platform.  Aprenderá a configurar y usar integraciones de correo electrónico.
  #### Lecciones
  - Resumen de escenarios comunes
  - Integración de correo electrónico
  - Integración de Outlook

  Después de completar este módulo, tú podrán&#58;
  - Identificar integraciones comunes,
  - Configurar y usar integraciones de correo electrónico.


  ### Módulo 12&#58; Integración con Office
  En este módulo aprenderá cómo integrarse con productos comunes de Office como OneNote, Word y Excel.
  #### Lecciones
  - Plantillas
  - SharePoint
  - Microsoft Teams
  - Integraciones adicionales

  Después de completar este módulo, tú podrán&#58;
  - Configurar y usar integraciones con productos de Office.


  ### Módulo 13&#58; Administrar datos
  En este módulo aprenderá cómo importar y exportar datos para Power Platform y crear y usar mapas de datos.
  #### Lecciones
  - Resumen de la gestión de datos
  - Detección duplicada
  - Importar datos
  - Exportar datos
  - Eliminación masiva

  Después de completar este módulo, tú podrán&#58;
  - Importar y exportar datos.
  - Crear y usar mapas de datos.
  - Realizar eliminación masiva.


  ### Módulo 14&#58; Gestionar instancias y aplicaciones
  En este módulo aprenderá cómo habilitar y actualizar aplicaciones de primera parte; instale aplicaciones de terceros y configúrelas utilizando portales de administración.
  #### Lecciones
  - Visión general
  - Administrar aplicaciones

  Después de completar este módulo, tú podrán&#58;
  - Habilitar y actualizar aplicaciones de origen.
  - Instalar aplicaciones de terceros.


  ### Módulo 15&#58; Administrar soluciones
  En este módulo aprenderá cómo crear, administrar e implementar soluciones.
  #### Lecciones
  - Conceptos de solución
  - Planificación y creación de soluciones
  - Trabajar con componentes de solución
  - Distribuir soluciones
  - Trabajar con soluciones administradas

  Después de completar este módulo, tú podrán&#58;
  - Crear soluciones.
  - Implementar personalizaciones.


  ### Módulo 16&#58; Consideraciones adicionales de implementación
  En este módulo aprenderá a configurar dispositivos móviles e implementar componentes como Microsoft Flow.
  #### Lecciones
  - Configurar ajustes
  - Configuración de configuración móvil
  - Configuración móvil

  Después de completar este módulo, tú podrán&#58;
  - Configurar para dispositivos móviles.
  - Implementar componentes.
