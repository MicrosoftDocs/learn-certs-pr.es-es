summary: |-
  Este curso de cinco días está diseñado principalmente para profesionales de TI que tienen cierta experiencia con Windows Server. Está diseñado para profesionales que serán responsables de administrar la identidad, las redes, el almacenamiento y el cómputo utilizando Windows Server 2019, y que necesitan comprender los escenarios, los requisitos y las opciones disponibles y aplicables a Windows Server 2019. El curso enseña a los profesionales de TI las habilidades de administración fundamentales necesarias para implementar y admitir Windows Server 2019 en la mayoría de las organizaciones.

  #### Perfil de audiencia
  Este curso está dirigido a profesionales de la tecnología de la información (TI) que tienen experiencia trabajando con Windows Server y están buscando un curso de cinco días que cubra los componentes y las tecnologías de administración centrales en Windows Server 2019. Este curso también ayuda a los administradores de servidores de versiones anteriores de Windows Server a actualizar sus conocimientos y habilidades relacionados con Windows Server 2019.
  Además, este curso puede ayudar a las personas que buscan materiales de preparación para aprobar exámenes relacionados con Windows Server. El curso también es para personas con un rol de servicio de asistencia que deseen realizar la transición al mantenimiento del servidor.
