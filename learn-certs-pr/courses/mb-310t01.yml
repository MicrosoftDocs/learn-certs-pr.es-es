summary: |-
  Las organizaciones usan Dynamics 365 for Finance and Operations para elevar su desempeño financiero al aumentar la rentabilidad, optimizar la productividad de la fuerza laboral, reducir los gastos operativos, adaptarse rápidamente a los cambios de requisitos y agilizar la administración de activos.

  Este curso trata cómo configurar y usar componentes esenciales de la administración financiera en Dynamics 365 for Finance and Operations.

  #### Perfil de audiencia
  Un consultor funcional de Dynamics 365 for Finance and Operations es responsable de realizar descubrimientos, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución usando capacidades listas para usar, extensibilidad sin código, aplicaciones e integraciones de servicios.
