  ### Módulo 14&#58; Pruebas automatizadas y RSAT
  Los temas incluyen &#58; 

  Comprender las opciones de la prueba 
  Se realizan cuatro tipos de pruebas a lo largo de una implementación de Dynamics 365. En este tema se revisan estos tipos de pruebas y se discute la importancia de la calidad y la cobertura de los casos de uso. 

  Resumir la estrategia y el plan de pruebas 
  En este tema se analizan las razones por las que es necesario contar con una estrategia de pruebas detallada por varias razones y se ofrece orientación sobre lo que debe incluir un plan de pruebas completo. 

  Herramientas disponibles para las pruebas 
  Este tema identifica la Herramienta de Automatización de la Suite de Regresión (RSAT), así como otras herramientas disponibles que pueden ser utilizadas para las pruebas, incluyendo el SDK de Rendimiento y la Data Expansion Tool.
  #### Lecciones
  - Introducción
  - Comprender las opciones de la prueba

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Explicar el impacto del papel del arquitecto de soluciones al reunir los requisitos de rendimiento del sistema
  - Examinar los diversos elementos y consideraciones que intervienen en la elaboración de una estrategia de pruebas
  - Describir las opciones del cliente disponibles para el uso de las soluciones de prueba
  - Discuta la funcionalidad y el propósito principales de cada uno de los cuatro tipos de pruebas  


  ### Módulo 15&#58; Áreas adicionales para los arquitectos
  En el presente módulo se proporciona información sobre consideraciones adicionales que no se han tratado en los módulos anteriores.
  Los temas incluyen&#58; 

  Visión general del proceso de actualización 
  Establece los típicos pasos de alto nivel para que los equipos de proyecto completen una actualización. 

  Consideraciones especiales
  Proporciona orientación para el manejo de archivos adjuntos, grandes bases de datos y otros escenarios de actualización diversos. 
  Impresión de escenarios en Dynamics 365 
  Describe las opciones de impresión y las opciones de configuración de la gestión de la impresión. 
  #### Lecciones
  - Introducción
  - Visión general del proceso de actualización
  - Consideraciones especiales
  - Impresión de escenarios en Dynamics 365
  - Fases de aplicación de alto nivel

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Discutir las consideraciones sobre el tamaño de los archivos adjuntos y de la base de datos
  - Explicar los conceptos de impresión de documentos y de gestión de la impresión para Dynamics 365
  - Explicar los pasos de alto nivel del proceso de actualización


