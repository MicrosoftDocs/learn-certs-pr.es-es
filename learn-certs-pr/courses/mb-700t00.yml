  ### Módulo 14&#58; Pruebas automatizadas y RSAT
  Los temas incluidos&#58;
  
  Entender las opciones de la prueba  
  Se realizan cuatro tipos de pruebas a lo largo de una implementación de Dynamics 365. Este tema revisa estos tipos de pruebas y discute la importancia de la calidad y la cobertura de los casos de uso. 
  
  Resumir la estrategia de pruebas y el plan  
  Este tema analiza las razones por las que es necesario contar con una estrategia de pruebas detallada por varias razones y proporciona orientación sobre lo que debe incluir un plan de pruebas comprensivo.
  
  Las herramientas disponibles para la prueba  
  Este tema identifica la Regression Suite Automation Tool (RSAT), así como otras herramientas disponibles que pueden ser utilizadas para las pruebas, incluyendo el Performance SDK y la Data Expansion Tool. 
  #### Lecciones
  - Introducción
  - Comprender las opciones de la prueba
  
  Después de completar este módulo, los estudiantes deben ser capaces de
  - Explicar el impacto del rol del arquitecto de soluciones al reunir los requisitos de rendimiento del sistema
  - Examinar los diversos elementos y consideraciones que intervienen en la elaboración de una estrategia de pruebas
  - Describir las opciones disponibles para el cliente para el uso de las soluciones de prueba
  - Discutir la funcionalidad y el propósito principales de cada uno de los cuatro tipos de pruebas  

  
