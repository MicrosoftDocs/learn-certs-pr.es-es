summary: "\"Este curso está desarrollado para aquellos que aspiran a ser y son nuevos en el papel de arquitecto de soluciones. Este curso proporciona la información técnica centrada en la arquitectura de la aplicación y las habilidades técnicas para iniciar su viaje en este rol. Este curso no cubrirá las habilidades industriales y las habilidades de entrega requeridas para este rol.\n\n#### Perfil del asistente \n\nEl asistente a este curso debe tener experiencia previa con un enfoque funcional o técnico en Dynamics 365&#58; Aplicaciones de Finanzas y Operaciones.Principalmente para aquellos que aspiran a ser y son nuevos en el rol de arquitecto de soluciones.  \""
