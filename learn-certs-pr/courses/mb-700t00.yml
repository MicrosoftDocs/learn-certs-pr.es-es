outlineSection: |-
  ### Módulo 1&#58; El rol del arquitecto
  El arquitecto de soluciones es uno de los roles más críticos para proporcionar el éxito a los clientes de Microsoft, y requiere muchas habilidades. Este curso se centra principalmente en las habilidades técnicas.
  
  Otros temas de este módulo proporcionan una visión general de otras áreas de especialización que pueden ser útiles para comprender el rol del arquitecto de soluciones. Estas áreas de habilidades incluye&#58;
  
  Habilidades de entrega  
  La capacidad de entregar una solución de negocios a su cliente. 
  
  Habilidades industriales  
  El conocimiento acumulado obtenido sobre una industria en concreto.
  
  Habilidades sociales  
  Habilidades que le ayudan a comunicarse con los demás, desde los compañeros de trabajo hasta los clientes.
  #### Lecciones
  - Habilidades de arquitecto de soluciones
  - Recapitular el camino de aprendizaje del arquitecto de soluciones
  - Ejercicio en grupo
  
  Después de completar este módulo, los estudiantes deben ser capaces de
  - Refrescar los conocimientos adquiridos mediante el contenido online para los arquitectos de soluciones 
  - Enumerar las habilidades necesarias que requiere un arquitecto de soluciones

  ### Módulo 2&#58; Entorno, Instancias y Modelos de Despliegue
  Los temas y conceptos en este módulo incluyen&#58;
  
  Estrategia de instancia  
  Las soluciones de Dynamics 365 Finance and Operations pueden desplegarse con múltiples instancias, que algunas organizaciones consideran por razones de escalabilidad o de seguridad y privacidad.
  
  Planificación del entorno  
  La planificación del entorno ayuda a comprender claramente qué entorno(s) se requiere(n) para qué tarea(s) durante una duración determinada.
  
  Diseño de infraestructura  
  Las consideraciones clave para el diseño de infraestructura de Dynamics 365 son discutidas en este tema.
  
  Modelos de despliegue  
  Los despliegues en la cloud y en las instalaciones tienen diferentes requisitos, que se discuten en esta sección.
  #### Lecciones
  - Estrategia de instancia
  - Planificación del entorno
  - Infraestructura y despliegue
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Comprender el propósito de la planificación del entorno
  - Conocer las diferencias entre los diferentes entornos gestionados
  - Explicar cada uno de los requisitos iniciales de infraestructura
  - Describir las necesidades de configuración de hardware para los despliegues de Dynamics 365 en instalaciones
  - Discutir los cuatro requisitos principales de seguridad en los que los arquitectos deben centrarse durante el diseño.
  - Describir los impulsores primarios y el uso de la estrategia de instancia.
  
  
  ### Módulo 3&#58; Cloud Solution, CDM & CDS
  Los temas y conceptos de este módulo incluyen&#58;

  Conceptos claves del MDL y el CDS  
  Explicaciones de estas tecnologías de intercambio de datos. 

  CDM vs. CDS  
  Una breve discusión sobre cómo estas tecnologías interactúan y se complementan entre sí. 

  Power Platform  
  Este tema explora algunos de los componentes de Power Platform, la plataforma de aplicaciones empresariales de Microsoft.  

  Escritura dual  
  Una breve explicación de una nueva funcionalidad de integración bidireccional que Microsoft presentó en 2019.   

  #### Lecciones
  - Introducción
  - Conceptos básicos de CDM y CDS
  - Power Platform 
  - Dual Write
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Conversar con los clientes sobre el significado de CDM  
  - Discutir la funcionalidad que proporciona el Common Data Service (CDS)
  - Explicar Microsoft Power Platform y sus componentes principales
  - Discutir la funcionalidad de Dual Write
  - Explicar lo que es Microsoft Common Data Model
  
  
  ### Módulo 4&#58; Licencia, AppSource y Soporte
  Los temas de este módulo incluyen&#58;
  
  Requisitos para licencias  
  Tener en vigor la licencia apropiada es un aspecto importante para desplegar las soluciones de Dynamics 365 for Finance and Operations.
  
  Soluciones ISV certificadas de Microsoft  
  AppSource, una rica fuente de información sobre las soluciones de ISV (independent software vendor) que han sido certificadas por Microsoft, puede ser utilizada para la identificación de soluciones que puedan complementar proyectos en los que esté involucrado.
  
  Opciones de soporte  
  Conocer las opciones de soporte disponibles, así como otras consideraciones de soporte, puede ser importante para el éxito de un proyecto. 
  #### Lecciones
  - Introducción
  - Licencias
  - AppSource
  - Soporte
  
  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Discutir las diferentes maneras en las que se pueden obtener las suscripciones para las licencias
  - Determinar si un ISV podría tener registrada una solución existente
  - Describir los pasos necesarios para finalizar la estrategia de soporte y valorar la preparación para el lanzamiento
  - Explicar los diferentes aspectos de los cinco planes de soporte diferentes
  - Explicar las seis consideraciones que deben saber el arquitecto de soluciones y el equipo del proyecto
  - Describir los requisitos de licencia para las soluciones de Dynamics 365 for Finance and Operations
  
  
  ### Módulo 5&#58; Servicios de LifeCycle
  Los temas de este módulo incluyen&#58; 
  
  Características y conceptos principales del LCS  
  Breves definiciones para las numerosas características y conceptos de LCS que permiten una colaboración más estrecha, aceleran las implementaciones y reducen el tiempo para valorar.
  
  El papel y la función de Azure DevOps y cómo conectarse a LCS  
  LCS puede aprovechar las herramientas de Azure DevOps para rastrear la implementación y asociar los elementos de trabajo con los requerimientos y procesos de negocios, incluyendo errores, tareas, elementos atrasados, pruebas y documentos.
  #### Lecciones
  - Introducción
  - Características y conceptos principales
  - Comprender el papel y la función de Azure DevOps y cómo conectarse a LCS
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de&#58; 
  - Explicar la funcionalidad de cinco o más herramientas y/o características proporcionadas por LCS
  - Explicar el beneficio de sincronizar un Business Process Modeler (BPM)
  - Describir el rol y funcionamiento de Azure DevOps cuando se conecte a LCS
  - Describir tres o más funciones de LCS y los beneficios que proporciona durante la implementación de soluciones
  
  ### Module 6&#58; Proyecto de solucion Dynamics 365
  Temas incluidos&#58;
  
  Desarrollar un proyecto de solución  
  Proceso de revisión, Aplicación, Datos, Integración, Inteligencia, Seguridad, Actualización continua, Plataforma y consideraciones de arquitectura de la Línea Temporal.
  
  Conectar FastTrack en la revisión de los proyectos de soluciones  
  Revisa los beneficios de contratar a un arquitecto y/o equipo de Microsoft FastTrack para revisar los proyectos de soluciones para ayudar a asegurar un resultado positivo para el cliente. 
  #### Lecciones
  - Introducción
  - Desarrollar un proyecto de soluciones
  - Conectar FastTrack en la revisión de proyectos de soluciones
  
  Después de completar este módulo, los estudiantes deben ser capaces de&#58; 
  - Involucrar a un cliente en una conversación sobre los beneficios de contratar un arquitecto o equipo de FastTrack
  - Describir los beneficios de tener al equipo del proyecto para comparar y evaluar los requisitos funcionales
  - Discutir y explicar las diferentes formas de arquitectura involucradas en la creación de un proyecto de soluciones
  
  
  ### Módulo 7&#58; Gestión de datos
  El tema de la gestión de datos es amplio, y tiene muchas ramificaciones al desplegar Dynamics 365. Cuatro consideraciones clave son discutidas&#58;
  
  Estrategia de migración de datos  
  Basado en para qué se necesitan los datos
  
  Plan de corte  
  Las consideraciones incluyen qué datos deben introducirse durante el corte y si es necesario introducir algún dato manualmente 
  
  Herramientas y marco de trabajo  
  Se dispone de diferentes herramientas y marcos de trabajo para diferentes escenarios 
  
  Plan de retención de datos  
  Las consideraciones incluyen qué datos deben almacenarse para las operaciones comerciales y el cumplimiento de las normas. 
  #### Lecciones
  - Introducción
  - Gestión de datos
  - Consideraciones claves
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Articular las preguntas que un arquitecto de soluciones necesita hacer al identificar los problemas de calidad de datos
  - Explicar las preguntas que un arquitecto de soluciones debe hacer antes de la migración de datos
  - Describir las calificaciones necesarias del plan de migración de datos
  - Examinar la secuencia y la dependencia de las etapas de migración de datos
  - Discutir el rol del arquitecto de soluciones en la migración de datos
  - Explica las tres preguntas principales que los arquitectos deben hacer durante el proceso de corte.
  - Configurar, navegar y utilizar las herramientas disponibles en Microsoft Dynamics Lifecycle Services (LCS)
  - Discutir los enfoques recomendados cuando se trata con la migración de datos de gran volumen 
  - Examinar los elementos clave de la gestión de datos
  
  
  ### Módulo 8&#58; Integración y eventos empresariales
  Los temas de este módulo incluyen&#58; 
  
  Integración  
  Este tema se centra principalmente en la estrategia de integración, las integraciones de sistemas y las plataformas y herramientas de integración.
  
  Eventos empresariales  
  Eventos empresariales es un nuevo método de integración que se ha añadido a Dynamics 365 y que ha sido ampliamente adoptado.
  
  Puntos finales  
  Los puntos finales le permiten gestionar los destinos para el envío de eventos empresariales. 
  #### Lecciones
  - Introducción
  - Integración
  - Eventos empresariales
  - Puntos finales
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Describir las diferencias y similitudes entre la integración y migración de datos
  - Distinguir y articular las diferencias entre interfaz e integraciones
  - Discutir las plataformas e instrumentos comunes disponibles para aplicar la estrategia de integración
  - Explicar la funcionalidad de los eventos empresariales y los puntos finales, su propósito y consideraciones básicas
  - Discutir las consideraciones primarias que impulsan la estrategia de integración  
  
  ### Módulo 9&#58; Localización, Cumplimiento y Reportaje
  Los temas de este módulo incluyen&#58;
  
  Localización  
  El proceso de localización se utiliza para adaptar un producto o contenido a un lugar o mercado específico.  
  
  Cumplimiento  
  El cumplimiento es el estado o el hecho de que se cumplan las reglas o normas, y a menudo es exigido por los organismos gubernamentales. 
  
  Reportaje  
  La capacidad de reportaje de informes puede ser importante para la localización y para la verificación del cumplimiento. 
  #### Lecciones
  - Introducción
  - Localización
  - Cumplimiento
  - Reportaje
  - Ejercicio en grupo
  
  Después de completar este módulo, los estudiantes deben ser capaces de&#58;
  - Discutir la necesidad de proveedores de soluciones ISV
  - Describir los cuatro marcos de trabajo comunes para auditoría y cumplimiento
  - Explicar las recomendaciones de cumplimiento
  - Discutir el rol del arquitecto de soluciones en la identificación de la mejor herramienta para entregar los reportajes
  - Discutir las cuatro preguntas que deben ser contestadas durante la recopilación de requisitos
  - Identificar las funcionalidades de localización
  
  
  ### Módulo 10&#58; Ampliación
  Temas incluidos&#58; 
  
  Personalización intrusiva 
