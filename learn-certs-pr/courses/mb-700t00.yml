  Después de completar este módulo, los estudiantes deben ser capaces de
  - Explicar los beneficios de la ampliación
  - Discutir la diferencia entre la superposición y la ampliación
  - Discutir las opciones comunes de ampliación disponibles
  - Determinar la mejor manera de hacer una solicitud de ampliación
  - Discutir con los clientes la cuestión de la personalización intrusiva
  
  
  ### Module 11&#58; Seguridad
  Temas de este módulo incluyen&#58; 
  
  La seguridad Enterprise resource planning (ERP) consiste en una amplia gama de medidas para proteger sistemas del acceso ilícito y asegurar la accesibilidad e integridad de los datos del sistema. En este módulo se tratan los siguientes temas relacionados con la seguridad&#58; 
  
  Asesorar sobre los requisitos de seguridad y cumplimiento  
  El proceso de localización se utiliza para adaptar un producto o contenido a un lugar o mercado específico. 
  
  Diseño de seguridad  
  El cumplimiento es el estado o el hecho de que se cumplan las reglas o normas, y a menudo es exigido por los organismos gubernamentales. 
  
  Herramientas y características  
  La capacidad de presentación de informes puede ser importante para la localización y para la verificación del cumplimiento
  #### Lecciones
  - Introducción
  - Asesorar sobre los requisitos de seguridad y cumplimiento
  - Diseño de seguridad
  - Herramientas y características
  
  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Discutir los cuatro requisitos principales de seguridad en los que los arquitectos deben centrarse durante el diseño.
  - Identificar y explicar las actuales ofertas de protección al cliente de Microsoft
  - Discutir la autenticación, la autorización, la seguridad de datos y las consideraciones de auditoría
  - Identificar las herramientas y características disponibles para los equipos de proyectos y que pueden utilizar para gestionar la seguridad
  - Dar un ejemplo de consideraciones de seguridad que determinan de qué manera cada una de ellas ayuda a definir la seguridad
  
  
