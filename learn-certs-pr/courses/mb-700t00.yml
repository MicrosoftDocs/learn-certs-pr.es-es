outlineSection: |-
  ### Módulo 1&#58; El papel del arquitecto
  El arquitecto de la solución es uno de los papeles más críticos para entregar el éxito a los clientes de Microsoft, y requiere muchas habilidades. Este curso se centra principalmente en las habilidades técnicas. 

  ### Módulo 3&#58; Solución de Nube, CDM & CDS
  Los temas y conceptos de este módulo incluyen&#58; 

  Conceptos claves del MDL y el CDS
  Explicaciones de estas tecnologías de intercambio de datos.
  
  CDM vs. CDS
  Una breve discusión sobre cómo estas tecnologías interactúan y se complementan entre sí.
  
  Power Platform
  Este tema explora algunos de los componentes de Power Platform, la plataforma de aplicaciones empresariales de Microsoft.
  
  Escritura dual
  Una breve explicación de una nueva funcionalidad de integración bidireccional que Microsoft presentó en 2019.
  #### Lecciones
  - Introducción
  - Conceptos básicos del CDM y el CDS
  - Plataforma de energía
  - Doble escritura
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Conversar con los clientes sobre lo que significa el CDM
  - Discutir la funcionalidad que el Common Data Service (CDS) proporciona
  - Explica la Microsoft Power Platform y sus componentes principales
  - Discutir la funcionalidad de la escritura dual
  - Explica lo que es el Microsoft Common Data Model

  ### Módulo 4&#58; Licenciamiento, AppSource y Soporte
  Los temas de este módulo incluyen&#58;

  Requisitos para la licencia  
  Disponer de la licencia adecuada es un aspecto importante del despliegue de las soluciones de Finanzas y Operaciones de Dynamics 365.

  Soluciones ISV certificadas por Microsoft  
  AppSource, una rica fuente de información sobre las soluciones de ISV (proveedor de software independiente) que han sido certificadas por Microsoft, puede utilizarse para identificar soluciones que puedan complementar los proyectos en los que estás involucrado. 

  Opciones de soporte 
  Conocer las opciones de apoyo disponibles, así como otras consideraciones de apoyo, puede ser importante para el éxito de un proyecto. 

  #### Lecciones
  - Introducción
  - Licencias
  - AppSource
  - Apoyo

  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Discutir las diferentes formas en que se pueden obtener las suscripciones de las licencias
  - Determinar si un ISV podría tener registrada una solución existente
  - Describir los pasos necesarios para finalizar la estrategia de apoyo y evaluar la preparación para la puesta en marcha
  - Explique los diferentes aspectos de los cinco planes de apoyo diferentes
  - Explica las seis consideraciones que el arquitecto de soluciones y el equipo del proyecto necesitan saber
  - Describir los requisitos de licencia para las soluciones de Dynamics 365 for Finance and Operations

  ### Módulo 5&#58; Servicios de LifeCycle
  Los temas de este módulo incluyen&#58;

  Características y conceptos básicos del LCS  
  Breves definiciones de muchas características y conceptos de LCS que permiten una colaboración más estrecha, aceleran las implementaciones y reducen el tiempo de valorización. 

  El papel y la función de Azure DevOps y cómo conectarse a LCS  
  LCS puede aprovechar las herramientas de Azure DevOps para rastrear la implementación y asociar los elementos de trabajo con los requerimientos y procesos de negocios, incluyendo errores, tareas, elementos atrasados, pruebas y documentos. 

  #### Lecciones
  - Introducción
  - Características y conceptos básicos
  - Comprender el papel y la función de Azure DevOps y cómo conectarse al LCS
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Explicar la funcionalidad de cinco o más herramientas y/o características proporcionadas por LCS
  - Explique el beneficio de sincronizar un Business Process Modeler (BPM)
  - Describa el papel y la función de Azure DevOps cuando se conecta al LCS
  - Describa tres o más funciones del SLC y los beneficios que proporciona durante la implementación de soluciones

  ### Módulo 6&#58; Soluciones Blueprinting Dynamics 365
  Los temas incluyen&#58; 

  Desarrollar un proyecto de solución  
  Revisa el proceso, la aplicación, los datos, la integración, la inteligencia, la seguridad, la actualización continua, la plataforma y las consideraciones de la arquitectura de la cronología. 

  Involucrar a FastTrack en la revisión de los planos de soluciones 
  Revisa los beneficios de contratar a un arquitecto y/o equipo de Microsoft FastTrack para revisar los planos de la solución para ayudar a asegurar un resultado positivo para el cliente. 

  #### Lecciones
  - Introducción
  - Desarrollar un proyecto de solución
  - Conectar FastTrack en la revisión de los planos de la solución

  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Involucrar a un cliente en una conversación sobre los beneficios de contratar a un arquitecto o equipo de FastTrack
  - Describir los beneficios de que el equipo del proyecto compare y evalúe los requisitos funcionales
  - Discutir y explicar las diferentes formas de arquitectura involucradas en la creación de un proyecto de solución

  ### Módulo 7&#58; Gestión de datos
  El tema de la gestión de datos es amplio, y tiene muchas ramificaciones al desplegar Dynamics 365. Se discuten cuatro consideraciones clave..; 

  Estrategia de migración de datos  
  En base a los datos para los que se necesita

  Plan de corte  
  Las consideraciones incluyen qué datos deben introducirse durante el corte y si es necesario introducir algún dato manualmente 

  Herramientas y marco  
  Se dispone de diferentes herramientas y marcos para diferentes escenarios 

  Plan de retención de datos  
  Las consideraciones incluyen qué datos deben almacenarse para las operaciones comerciales y el cumplimiento de las normas. 
  #### Lecciones
  - Introducción
  - Gestión de datos
  - Consideraciones clave
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Articular las preguntas que un arquitecto de soluciones necesita hacer al identificar los problemas de calidad de los datos
  - Explicar las preguntas que un arquitecto de soluciones debe hacer antes de la migración de datos
  - Describa las calificaciones necesarias del plan de migración de datos
  - Examinar la secuencia y la dependencia de las etapas de migración de datos
  - Discutir el papel del arquitecto de la solución en la migración de datos
  - Explica las tres preguntas principales que los arquitectos deben hacer durante el proceso de corte.
  - Configurar, navegar y utilizar las herramientas disponibles en Microsoft Dynamics Lifecycle Services (LCS)
  - Examinar los enfoques recomendados cuando se trate de la migración de datos de gran volumen
  - Examinar los elementos clave de la gestión de datos

  ### Módulo 8&#58; Integración y eventos de negocios
  Los temas de este módulo incluyen &#58; 

  Integración  
  Este tema se centra principalmente en la estrategia de integración, las integraciones de sistemas y las plataformas y herramientas de integración.

  Eventos de negocios  
  Business events es un nuevo método de integración que se ha añadido a Dynamics 365 y que ha sido adoptado en gran medida.

  Puntos finales  
  Los puntos finales le permiten gestionar los destinos para el envío de eventos de negocios. 
  #### Lecciones
  - Introducción
  - Integración
  - Eventos de negocios
  - Puntos finales
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Describir las diferencias y similitudes entre la integración y la migración de datos
  - Distinguir y articular las diferencias entre la interfaz y las integraciones
  - Discutir las plataformas e instrumentos comunes disponibles para aplicar la estrategia de integración
  - Explicar la funcionalidad de los eventos y puntos finales, su propósito y consideraciones básicas
  - Discutir las consideraciones primarias que impulsan la estrategia de integración

  ### Módulo 9&#58; Localización, Cumplimiento y Reporte
  Los temas de este módulo incluyen&#58;

  Localización  
  El proceso de localización se utiliza para adaptar un producto o contenido a un lugar o mercado específico.  

  Cumplimiento  
  El cumplimiento es el estado o el hecho de que se cumplan las reglas o normas, y a menudo es exigido por los organismos gubernamentales. 

  Informes  
  La capacidad de presentación de informes puede ser importante para la localización y para la verificación del cumplimiento. 
  #### Lecciones
  - Introducción
  - Localización
  - Cumplimiento
  - Reportaje
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Discutir la necesidad de proveedores de soluciones ISV
  - Describa los cuatro marcos comunes para la auditoría y el cumplimiento
  - Explicar las recomendaciones de cumplimiento
  - Discutir el papel del arquitecto de soluciones en la identificación de la mejor herramienta para la presentación de informes
  - Discutir las cuatro preguntas que deben ser contestadas durante la recopilación de requerimientos
  - Identificar las funcionalidades de localización

  ### Módulo 10&#58; Extensibilidad
  Los temas incluyen&#58;

  Personalización intrusiva 
  Una breve reseña de la cuestión de la personalización intrusiva y por qué se ha vuelto difícil de manejar. 

  Beneficios de la extensibilidad  
  Por qué la extensibilidad es un mejor tipo de personalización. 

  Opciones de extensibilidad  
  Una lista de las opciones comunes de ampliación disponibles.

  Solicitudes de extensibilidad  
  Cómo hacer una solicitud de ampliación a Microsoft cuando sea necesario.
  #### Lecciones
  - Introducción
  - Personalización intrusiva
  - Beneficios de la extensibilidad
  - Opciones de extensión
  - Solicitudes de ampliación


  Después de completar este módulo, los estudiantes deben ser capaces de
  - Explicar los beneficios de la extensibilidad
  - Discutir la diferencia entre la superposición y la extensibilidad
  - Discutir las opciones comunes de extensibilidad disponibles
  - Determinar la mejor manera de hacer una solicitud de ampliación
  - Discutir con los clientes la cuestión de la personalización intrusiva

  ### Módulo 11&#58; Seguridad
  Los temas de este módulo incluyen &#58; 

  La seguridad de la planificación de los recursos institucionales (PRE) consiste en una amplia gama de medidas para proteger los sistemas del acceso ilícito y garantizar la accesibilidad e integridad de los datos del sistema. En este módulo se examinan los siguientes temas relacionados con la seguridad&#58; 

  Asesorar sobre los requisitos de seguridad y cumplimiento  
  El proceso de localización se utiliza para adaptar un producto o contenido a un lugar o mercado específico. 

  Diseño de seguridad  
  El cumplimiento es el estado o el hecho de que se cumplan las reglas o normas, y a menudo es exigido por los organismos gubernamentales. 

  Herramientas y características  
  La capacidad de presentación de informes puede ser importante para la localización y para la verificación del cumplimiento

  #### Lecciones
  - Introducción
  - Asesorar sobre los requisitos de seguridad y cumplimiento
  - Diseño de seguridad
  - Herramientas y características

  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Discutir los cuatro requisitos principales de seguridad en los que los arquitectos deben centrarse durante el diseño.
  - Identificar y explicar las ofertas actuales de protección al cliente de Microsoft
  - Discutir la autenticación, la autorización, la seguridad de los datos y las consideraciones de auditoría
  - Identificar las herramientas y características disponibles que los equipos de proyecto pueden utilizar para gestionar la seguridad
  - Dé un ejemplo de las consideraciones de seguridad que determinan la forma en que cada una de ellas ayuda a definir la seguridad


  Otros temas de este módulo proporcionan una visión general de otras áreas de habilidades que pueden ser útiles para comprender el papel del arquitecto de soluciones. 
  #### Lecciones
  - Habilidades de arquitecto de soluciones
  - Recapitulando el camino de aprendizaje del arquitecto de la solución
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Refrescar el conocimiento obtenido por el contenido online para los arquitectos de soluciones
  - Enumere las habilidades necesarias para un arquitecto de soluciones

  ### Módulo 2&#58; Entorno, Instancias y Modelos de Despliegue
  Los temas y conceptos de este módulo incluyen&#58;

  Estrategia de la instancia  
  Las soluciones de finanzas y operaciones de Dynamics 365 pueden desplegarse con múltiples instancias, lo que algunas organizaciones consideran por razones de escalabilidad o de seguridad y privacidad.

  Planificación del entorno  
  La planificación del entorno ayuda a comprender claramente qué entorno(s) se requiere(n) para qué tarea(s) durante una duración planificada.

  Diseño de la infraestructura  
  Las consideraciones clave para el diseño de la infraestructura del Dynamics 365 se discuten en este tema.

  Modelos de despliegue  
  Los despliegues en la nube y en las instalaciones tienen diferentes requisitos, que se examinan en esta sección.

  #### Lecciones
  - La estrategia de la instancia
  - Planificación del entorno
  - Infraestructura y despliegue
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de
  - Comprender el propósito de la planificación del ambiente
  - Conocer las diferencias entre los diferentes entornos gestionados
  - Explicar cada uno de los requisitos iniciales de infraestructura
  - Describa las necesidades de configuración de hardware para los despliegues de Dynamics 365 en las instalaciones
  - Discutir los cuatro requisitos principales de seguridad en los que los arquitectos deben centrarse durante el diseño.
  - Describa los principales impulsores y el uso de la estrategia de instancia.


  ### Módulo 12&#58; Rendimiento
  Los temas incluyen&#58; 

  Puntos de referencia del rendimiento 
  Recomendaciones y orientación para definir adecuadamente los puntos de referencia

  Diseño de la actuación 
  Consideraciones clave para el diseño de la actuación  

  Patrones 
  Recomendaciones sobre patrones clave a observar durante el diseño 

  Pruebas y herramientas 
  Requisitos previos para las pruebas de rendimiento y una lista de los instrumentos de rendimiento existentes 
  #### Lecciones
  - Introducción
  - Definir los puntos de referencia y los requisitos de rendimiento
  - Diseño de la actuación
  - Patrones clave
  - Pruebas de rendimiento y herramientas
  - Ejercicio en grupo

  Después de completar este módulo, los estudiantes deben ser capaces de 
  - Discutir los beneficios y el impacto de los puntos de referencia bien definidos
  - Explicar el impacto del papel del arquitecto de soluciones al reunir los requisitos de rendimiento del sistema
  - Discutir las consideraciones clave del diseño de rendimiento de la capacidad de escalado, la concurrencia y el tiempo de respuesta
  - Explicar los requisitos previos que garantizan la pertinencia y la precisión de la actuación
  - Determinar qué herramientas específicas de rendimiento pueden utilizarse
  - Aplicar un ejemplo de un objetivo de rendimiento

