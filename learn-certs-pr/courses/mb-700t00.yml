summary: |-
  Este curso está desarrollado para aquellos futuros y nuevos aspirantes en la función de arquitecto de soluciones. Este curso proporciona la información técnica que se centra en la arquitectura de la aplicación y las habilidades técnicas para comenzar su recorrido hacia esta función. Este curso no cubrirá las habilidades industriales y las habilidades de entrega requeridas para esta función.

  #### Perfil de audiencia

  La audiencia para este curso debe tener experiencia previa con enfoque funcional o técnico en Dynamics 365&#58; Aplicaciones de finanzas y operaciones. Principalmente para aquellos aquellos futuros y nuevos aspirantes en la función de arquitecto de soluciones. 
prerequisitesSection: |-
