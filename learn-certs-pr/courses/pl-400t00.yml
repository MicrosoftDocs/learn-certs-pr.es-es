  - Los candidatos deben tener experiencia en desarrollo que incluya JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET, y Power BI.
outlineSection: |-
  ### Módulo 1&#58; Crear una aplicación dirigida por modelos en Power Apps
  Este módulo te introduce en la creación de una aplicación basada en modelos en Power Apps que utiliza Common Data Service.
  #### Lecciones
  - Introducción a las aplicaciones basadas en modelos y Common Data Service
  - Empieza con aplicaciones basadas en modelos en Power Apps
  - Crear y gestionar entidades en Common Data Service
  - Crear y gestionar campos dentro de una entidad en Common Data Service
  - Trabajar con opciones establecidas en Common Data Service
  - Crear una relación entre entidades en Common Data Service
  - Definir y crear reglas de negocio en Common Data Service
  - Crear y definir campos de cálculo o rollup en Common Data Service
  - Empieza con roles de seguridad en Common Data Service


  ### Módulo 2&#58; Crear una aplicación canvas en Power Apps
  Este módulo te presenta las Power Apps, te ayuda a crear y personalizar una aplicación, y luego a administrarla y distribuirla. También te mostrará cómo proporcionar la mejor navegación de la aplicación y construir la mejor interfaz de usuario usando temas, iconos, imágenes, personalización, diferentes factores de forma y controles.
  #### Lecciones
  - Empezar con Power Apps
  - Personalizar una aplicación canvas en Power Apps
  - Gestionar aplicaciones en Power Apps
  - La navegación en una aplicación canvas en Power Apps
  - Cómo construir la IU en una aplicación canvas en Power Apps
  - Usar y entender los controles en una aplicación canvas en Power Apps
  - Documente y pruebe su aplicación Power Apps
  
  
  ### Módulo 3&#58; Dominar las técnicas de avance y las opciones de datos en aplicaciones canvas
  Este módulo le ayudará a utilizar fórmulas avanzadas, realizar actualizaciones personalizadas, controles de rendimiento y pruebas. También le ayudará a mejorar la experiencia del usuario, a utilizar conectores personalizados y a centrarse en trabajar con límites de fuentes de datos.
  #### Lecciones
  - Utilizar técnicas de desarrollo imperativas para aplicaciones canvas en Power Apps
  - Escriba una fórmula avanzada que utilice tablas, registros y colecciones en una aplicación canvas en Power Apps
  - Realizar actualizaciones personalizadas en una aplicación Power Apps Canvas
  - Completa pruebas y comprobaciones de rendimiento en una aplicación Power Apps canvas
  - Trabajar con datos relacionales en una aplicación Power Apps canvas
  - Trabajar con los límites de la fuente de datos (límites de delegación) en una aplicación Power Apps canvas
  - Conectando con otros datos en una aplicación Power Apps canvas 
  - Usar conectores personalizados en una aplicación Power Apps canvas
  
  
  ### Módulo 4&#58; Automatizar un proceso de negocio usando Power Automate
  Este módulo te introduce a Power Automate, te enseña a construir flujos de trabajo y a administrarlos.
  #### Lecciones
  - Empezar con Power Automate
  - Construir flujos más complejos con Power Automate
  - Introducción a flujos de procesos comerciales en Power Automate
  - Crear un flujo de proceso empresarial inmersivo en Power Automate
  - Entender los conceptos avanzados de flujo de procesos comerciales en Power Automate
  - Introduction to expressions in Power Automate
  
  
  ### Modulo 5&#58; Introducción al desarrollo con Power Platform
  Este módulo es el primer paso para aprender sobre la plataforma, las herramientas y el ecosistema de la Power Platform
  #### Lecciones
  - Introducción a recursos para programadores de Power Platform
  - Usar herramientas de programación para extender la Power Platform
  - Introducción a la ampliación de la Microsoft Power Platform
  
  ### Módulo 6&#58; Extender el Power Platform Common Data Service
  Este módulo examina las herramientas y recursos necesarios para ampliar Power Platform. Empezaremos con el análisis de los SDKs, el modelo de extensibilidad y el esquema de eventos. Esta ruta de aprendizaje también cubre cuándo usar plug-ins. La configuración de plug-ins así como el registro y el despliegue de plug-ins.
  #### Lecciones 
  - Introducción a Common Data Service para programadores
  - Extender plug-ins
  
  
  ### Módulo 7&#58; Extendiendo la experiencia del usuario de la Plataforma de Energía Aplicaciones impulsadas por modelos
  Este módulo describe cómo crear scripts de cliente, realizar acciones comunes con el script de cliente y automatizar el flujo de procesos comerciales con el script de cliente. Aprende sobre lo que puede hacer el script del cliente, las reglas y el mantenimiento de los scripts. Descubra cuándo usar la secuencia de comandos del cliente y cuándo no usarla.
  #### Lecciones
  - Introducción a recursos de web
  - Realización de acciones comunes con guión de clientes
  - Automatizar los flujos de procesos comerciales con guión de clientes
  
  ### Módulo 8&#58; Crear componentes con Power Apps Component Framework
  Este módulo describe cómo empezar a utilizar el Power Apps Component Framework con un módulo introductorio sobre los conceptos y componentes básicos. A continuación, muestra cómo construir un componente y trabajar con las características avanzadas del Power Apps Component Framework.
  #### Lecciones
  - Empezar con el esquema de componentes de Power Apps
  - Construir un componente de Power Apps
  - Utilizar las características avanzadas con el esquema de componentes de Power Apps
  
  
  ### Módulo 9&#58; Ampliar los portales de Power Apps
  Este módulo describe cómo transformar un portal de contenido en una aplicación web completa que interactúe con Common Data Service. También cubriremos las opciones disponibles para personalizadores y programadores para ampliar la funcionalidad del portal e integrarlo con componentes de Office 365, Power Platform y Azure.
  #### Lecciones
  - Introducción a los portales de Power Apps
  - Acceso a Common Data Service en portales de Power Apps
  - Ampliar los portales de Power Apps
  - Construir plantillas web personalizadas para portales de Power Apps  
  
  
  ### Módulo 10&#58; Integrar con la Power Platform y el Common Data Service
  Este módulo describe cómo integrarse con el Common Data Service utilizando código aprendiendo sobre la API del Common Data Service. Obtén una visión general detallada de las opciones disponibles con el Common Data Service para integrar datos y eventos en Azure.
  #### Lecciones
  - Trabajar con Common Data Service Web API
  - Integrar soluciones Common Data Service Azure
