outlineSection: |-
  ### Módulo 1&#58; Configurar y utilizar procesos de control y gestión de calidad
  En este módulo, describimos cómo configurar y usar el control de calidad en Finance and Operations, cómo usar la funcionalidad de control de calidad, cómo definir y mantener las no conformidades y cómo manejar las correcciones. Pero primero familiarícese con los procesos generales de gestión de calidad.
  #### Lecciones
  - Introducción
  - Realizar procesos de gestión y control de calidad
  - Aplicar bloqueo de inventario
  - Realizar la gestión de cuarentena
  - Laboratorios de práctica
  - Resumen del módulo
  
  En este módulo los estudiantes aprendieron a&#58;
  - Realizar procesos de control y gestión de calidad
  - Aplicar bloqueo de inventario
  - Realizar la gestión de cuarentena


  ### Módulo 2&#58; Configurar y usar relaciones comerciales entre empresas
  La funcionalidad intercompañía en Dynamics 365 for Finance and Operations proporciona un mecanismo para la consolidación de datos estáticos y dinámicos de múltiples compañías como entidades legales separadas en una sola base de datos. Intercompany Trade permite que sitios de fabricación, centros de distribución y filiales de ventas dispersos a nivel mundial actúen como una organización unificada. Este tema explica cómo configurar y utilizar las relaciones comerciales entre empresas y procesar los pedidos entre empresas en Finance and Operations.
  #### Lecciones
  - Introducción
  - Comprender el comercio entre empresas
  - Configurar relaciones comerciales entre empresas
  - Procesar pedidos de cadenas entre empresas
  - Configurar acuerdos entre empresas y entregas directas
  - Laboratorios de práctica
  - Resumen del módulo


  En este módulo, los estudiantes aprendieron cómo&#58;
  - Configurar productos para las relaciones comerciales entre empresas
  - Configurar relaciones comerciales entre empresas
  - Configurar acuerdos entre empresas
  - Procesar pedidos entre empresas
  - Procesar entregas directas entre empresas
  - Procesar cargos entre empresas
  - Comprender la cadena de pedidos de devolución entre empresas


  ### Módulo 3&#58; Configurar y usar planificación maestra
  Este tema explica cómo configurar y usar la planificación maestra en Finance and Operations.
  #### Lecciones
  - Introducción
  - Consideraciones de planificación maestra y configuración
  - Crear planes maestros
  - Conocer las previsiones de oferta y demanda.
  - Configurar la cobertura del artículo
  - Breve introducción a la planificación entre empresas
  - Ejecutar planes y firmar pedidos planificados
  - Laboratorios de práctica
  - Resumen del módulo


  En este módulo, los estudiantes aprendieron cómo&#58;
  - Definir políticas de planificación maestra
  - Conocer las previsiones de oferta y demanda.
  - Configurar retrasos calculados
  - Configurar la cobertura del artículo
  - Comprender una breve introducción a la planificación maestra intercompañía
  - Ejecutar planes y firmar pedidos planificados


