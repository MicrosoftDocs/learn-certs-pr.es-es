  ### Módulo 2&#58; Configuración de su inquilino de Microsoft 365
  Mientras que el Módulo 1 se enfoca en la planificación de su inquilino de Microsoft 365, este módulo pasa a la configuración de su inquilino. Esto incluye configurar su experiencia de Microsoft 365, incluido el perfil de su organización, su suscripción de inquilino, sus servicios y complementos, y su configuración de inquilino. Luego aprenderá a administrar cuentas de usuario y licencias de Microsoft 365, grupos de seguridad y servicios de dominio. Concluirá examinando cómo aprovechar FastTrack y los servicios de los socios.
