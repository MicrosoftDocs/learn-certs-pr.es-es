outlineSection: |-
  ### Módulo 1&#58; Diseño de su inquilino de Microsoft 365
  Este módulo se centra en la planificación de su experiencia de Microsoft 365. Esto incluye la planificación de la suscripción adecuada a Microsoft 365, la planificación de Microsoft 365 en su infraestructura local, la planificación de la solución de identidad y autenticación que mejor se adapte a sus requisitos organizativos, la planificación de la configuración de su servicio, la planificación de entornos híbridos y la planificación de su migración a Microsoft 365.
  #### Lecciones
  - Planificación de su experiencia de Microsoft 365
  - Planificación de Microsoft 365 en su infraestructura local
  - Planificación de su solución de identidad y autenticación
  - Planificación de la configuración de su servicio
  - Planificación de su entorno híbrido
  - Planificación de su migración a Office 365


