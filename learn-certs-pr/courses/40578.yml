summary: "En este taller, obtendrá experiencia en el diseño de soluciones para el Windows Virtual Desktop utilizando las tecnologías Microsoft 365 y Azure. Los siguientes componentes deberán ser determinados como parte de las soluciones. El primero consistirá en la suscripción a Microsoft 365 que se requerirá para entregar los requisitos de seguridad, el Azure Active Directory, las aplicaciones y las licencias de Windows a los usuarios. A continuación, será necesario configurar la infraestructura de Azure que se requiere para soportar el entorno del Windows Virtual Desktop. Por último, habrá que determinar los requisitos de red para la conectividad con la actual infraestructura en las instalaciones para los servidores de aplicaciones y el acceso adecuado a los ordenadores de los usuarios y a la red en las instalaciones con alta seguridad y latencia limitada.\n\n\nPerfil del asistente \n\nEste taller está dirigido a Cloud Architects y profesionales de IT que tienen experiencia en arquitectura de infraestructura y diseño de soluciones en tecnologías de nube y quieren aprender más sobre los servicios Azure y Azure como se describe en las áreas \"Acerca de este curso\" y \"Al finalizar el curso\". Los asistentes a este taller también deben tener experiencia en otras tecnologías de nube que no sean de Microsoft, cumplir con los requisitos previos del curso y querer realizar un cross training sobre Azure."
prerequisitesSection: |-
