summary: |-
  La transformación del marketing, la organización y el crecimiento comienzan aquí. Con Dynamics 365 for Marketing, las perspectivas pueden convertirse en relaciones comerciales. Encontrar y fomentar más clientes potenciales listos para las ventas yendo más allá del marketing básico por correo electrónico. Conectar ventas y marketing, automatizar procesos y tomar decisiones más inteligentes para maximizar el ROI de marketing.
  Este curso revisa la configuración de la aplicación de marketing necesaria para comenzar. Se sumerge en la creación, gestión y puntuación de clientes potenciales. A partir de ahí, el curso cubre la creación de formularios y páginas de marketing. Luego, los estudiantes aprenden cómo dividir clientes potenciales y contactos a través de la segmentación para ayudar a enfocar los esfuerzos de marketing. A continuación, los estudiantes aprenden cómo crear mensajes de marketing por correo electrónico utilizando la funcionalidad avanzada del diseñador. Luego, todas las piezas se unen con el recorrido del cliente. Dynamics 365 for Marketing permite que los recorridos de los clientes creen un modelo que ayude a guiar a los miembros de un segmento de marketing seleccionado a través de este proceso mediante el uso de mensajes automáticos, generación de actividades, puntos de decisión interactivos y más. Finalmente, los estudiantes aprenden a ver, comprender y administrar los conocimientos de los clientes.
  Aprenda todas las configuraciones y la funcionalidad principal dentro de Dynamics 365 for Marketing a través de demostraciones personalizadas, consulte preguntas de conocimiento y prácticas de laboratorio de aprendizaje.
  
  #### Perfil de audiencia
  Este curso está diseñado para profesionales de TI o marketing que desean aprender a aprovechar Dynamics 365 for Marketing para empresas.
prerequisitesSection: |-
  Antes de asistir a este curso, los estudiantes deben tener&#58;
  - Una comprensión de los conceptos básicos de Dynamics 365 y el conocimiento de los principios, estrategias y procedimientos de marketing.
outlineSection: |-
  ### Módulo 1&#58; Configuración de la aplicación de marketing
  En este módulo, los estudiantes aprenderán sobre configuraciones avanzadas, contenido de marketing, plantillas e integraciones en Dynamics 365 for Marketing.
  #### Lecciones
  - Configurar ajustes avanzados
  - Administrar contenido de marketing y plantillas
  - Administrar las integraciones de LinkedIn y Power BI
  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar opciones avanzadas, como&#58; organización, gestión empresarial, contenido, marketing y configuración de eventos.
  - Administrar contenido de marketing y plantillas  

  ### Módulo 2&#58; Clientes potenciales
  Este módulo revisará cómo crear, administrar y calificar clientes potenciales.
  #### Lecciones
  - Crear y gestionar clientes potenciales
  - Evaluar la preparación de ventas

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear y gestionar clientes potenciales
  - Sincronizar clientes potenciales de LinkedIn
  - Evaluar la preparación de ventas usando modelos de puntuación


  ### Módulo 3&#58; Formularios y páginas de marketing
  Este módulo cubrirá cómo crear formularios y páginas de marketing.
  #### Lecciones
  - Crear formularios de marketing
  - Crear páginas de marketing
  - Administrar marketing en internet

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear formularios de marketing e incrustarlos en páginas de marketing
  - Crear una página de marketing
  - Obtener una vista previa, validar y poner en marcha una página de marketing
  - Crear formularios de marketing y plantillas de página


  ### Módulo 4&#58; Segmentos y listas
  Este módulo cubrirá cómo administrar segmentos, centros de suscripción, listas y doble suscripción.
  Después de completar este módulo, los estudiantes podrán&#58;
  - Configurar segmentos estáticos y dinámicos
  - Crear una lista de suscripción
  - Configurar una página del centro de suscripción
  - Configurar y habilitar un proceso de doble suscripción


  ### Módulo 5&#58; Correos electrónicos de marketing
  Este módulo cubrirá cómo crear mensajes de correo electrónico en Dynamics 365 for Marketing.
  #### Lecciones
  - Crear mensaje de correo electrónico

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear y diseñar mensajes de correo electrónico
  - Obtener una vista previa, validar e iniciar con mensajes de correo electrónico
  - Guardar un mensaje de correo electrónico como plantilla

  
  ### Módulo 6&#58; Recorridos del cliente
  Este módulo revisará el proceso de creación del recorrido del cliente.
  #### Lecciones
  - Crear recorridos de clientes

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear un recorrido del cliente desde una plantilla
  - Identificar mosaicos y propiedades del recorrido del cliente
  - Validar y emitir un recorrido del cliente
  - Crear un recorrido de cliente basado en la cuenta
  - Comprender las características del calendario de marketing


  ### Módulo 7&#58; Información
  Este módulo demostrará cómo ver, comprender y administrar los conocimientos de los clientes.
  #### Lecciones
  - Perspectivas de marketing
  - Perspectivas del cliente
  - Perspectivas de ejecución de marketing
  - Perspectivas de gestión de clientes potenciales
  - Perspectivas de marketing en Internet

  Después de completar este módulo, los estudiantes podrán&#58;
  - Localizar perspectivas
  - Comprender las ideas de marketing, tales como&#58; contacto, segmento, recorrido del cliente, correo electrónico de marketing, cliente potencial, puntuación de clientes potenciales, formulario de marketing, página de marketing, sitio web y URL de redireccionamiento

