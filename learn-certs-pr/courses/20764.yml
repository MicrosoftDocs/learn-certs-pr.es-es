  - Seguimiento de divisiones de página usando eventos extendidos

  Después de completar este módulo, podrá&#58; 
  - Describir conceptos básicos de eventos extendidos.
  - Crear y consultar sesiones de eventos extendidos.


  ### Módulo 13&#58; Supervisión de SQL Server
  El motor de base de datos de Microsoft SQL Server puede ejecutarse durante largos períodos sin necesidad de atención administrativa. Sin embargo, si supervisa regularmente la actividad que ocurre en el servidor de la base de datos, puede tratar los posibles problemas antes de que surjan.
  SQL Server proporciona una serie de herramientas que puede usar para supervisar la actividad actual y registrar detalles de la actividad anterior. Debe familiarizarse con lo que hace cada una de las herramientas y cómo usarlas.
  Es fácil sentirse abrumado por el volumen de salida que pueden proporcionar las herramientas de supervisión, por lo que también necesita aprender técnicas para analizar su salida.
  #### Lecciones
  - Seguimiento de la actividad
  - Captura y gestión de datos de rendimiento
  - Análisis de datos de rendimiento recopilados
  - SQL Server Utility


