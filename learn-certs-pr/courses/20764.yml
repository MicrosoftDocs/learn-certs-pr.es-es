  - Supervisar la actividad actual.
  - Capturar y gestionar datos de rendimiento.
  - Analizar los datos de rendimiento recopilados.
  - Configurar la utilidad del SQL Server.


  ### Módulo 14&#58; Solucionar problemas de SQL Server
  Los administradores de bases de datos que trabajan con Microsoft SQL Server deben adoptar el importante papel de solucionador de problemas cuando surgen problemas, especialmente si los usuarios de aplicaciones críticas para el negocio que dependen de las bases de datos de SQL Server no pueden trabajar. Es importante contar con una metodología sólida para resolver problemas en general y estar familiarizado con los problemas más comunes que pueden surgir al trabajar con sistemas SQL Server.

  #### Lecciones
  - Una metodología de solución de problemas para SQL Server
  - Resolución de problemas relacionados con el servicio
  - Resolución de problemas de conectividad e inicio de sesión


