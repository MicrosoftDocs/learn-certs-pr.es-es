  - Solucionar problemas y resolver un problema de servicio
  - Solucionar problemas y resolver un problema de inicio de sesión de Windows
  - Solucionar problemas y resolver un problema de ejecución de trabajo
  - Solucionar problemas y resolver un problema de rendimiento

  Después de completar este módulo, podrá&#58; 
  - Describir una metodología de solución de problemas para SQL Server.
  - Resolver problemas relacionados con el servicio.
  - Resolver problemas de inicio de sesión y conectividad.


  ### Módulo 15&#58; Importar y exportar datos
  Si bien una gran cantidad de datos que residen en un sistema Microsoft SQL Server es ingresada directamente por los usuarios que ejecutan programas de aplicación, a menudo es necesario mover datos en otras ubicaciones, hacia y desde SQL Server.

  SQL Server proporciona un conjunto de herramientas que puede usar para transferir datos dentro y fuera. Algunas de estas herramientas, como la utilidad bcp (Bulk Copy Program) y SQL Server Integration Services, son externas al motor de la base de datos. Otras herramientas, como la instrucción BULK INSERT y la función OPENROWSET, se implementan en el motor de la base de datos. Con SQL Server, también puede crear aplicaciones de nivel de datos que empaquetan todas las tablas, vistas y objetos de instancia asociados con una base de datos de usuario en una sola unidad de implementación.

  En este módulo, explorará estas herramientas y técnicas para poder importar y exportar datos hacia y desde SQL Server.

  #### Lecciones
  - Transferencia de datos hacia y desde SQL Server
  - Importar y exportar datos de tablas
  - Uso de bcp y BULK INSERT para importar datos
  - Implementación y actualización de la aplicación de nivel de datos


  #### Laboratorio &#58; Importar y exportar datos
  - Importar datos de Excel con el Asistente de importación
  - Importar un archivo de texto delimitado con bcp
  - Importar un archivo de texto delimitado usando BULK INSERT
  - Crear y probar un paquete SSIS para extraer datos
  - Implementar una aplicación de nivel de datos

  Después de completar este módulo, podrá&#58; 
  - Describir herramientas y técnicas para transferir datos.
  - Importar y exportar datos de la tabla.
  - Utilizar bcp y BULK INSERT para importar datos.
  - Usar aplicaciones de nivel de datos para importar y exportar aplicaciones de bases de datos.

