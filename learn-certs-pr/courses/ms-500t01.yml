outlineSection: |-
  ### Módulo 1&#58; Seguridad de usuarios y grupos
  Este módulo explica cómo administrar cuentas de usuario y grupos en Microsoft 365. Le presenta Privileged Identity Management en Azure AD, así como también Identity Protection. El módulo establece las bases para el resto del curso.
  #### Lecciones
  - Cuentas de usuario en Microsoft 365
  - Roles de administrador y grupos de seguridad en Microsoft 365
  - Gestión de contraseñas en Microsoft 365
  - Protección de identidad de Azure AD
  #### Laboratorio &#58; Administrar su entorno de identidad de Microsoft 365
  - Configurar su entorno de laboratorio
  - Administrar su entorno de identidad de Microsoft 365 utilizando el centro de administración de Microsoft 365
  - Asignar administradores de servicios
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las identidades de usuario en Microsoft 365
  - Cree cuentas de usuario desde el centro de administración de Microsoft 365 y en Windows PowerShell
  - Describir y usar roles de administrador de Microsoft 365
  - Describir los distintos tipos de grupos disponibles en Microsoft 365
  - Planificar las políticas de contraseña y autenticación
  - Implemente la autenticación multifactor en Office 365
  - Describir Azure Identity Protection y qué tipo de identidades se pueden proteger
  - Describir cómo habilitar Azure Identity Protection
  - Identificar vulnerabilidades y eventos de riesgo

  ### Módulo 2&#58; Sincronización de identidad
  Este módulo explica conceptos relacionados con la sincronización de identidades.  Específicamente, se centra en Azure AD Connect y en la administración de la sincronización de directorios para garantizar que las personas adecuadas se conecten a su sistema Microsoft 365.
  #### Lecciones
  - Introducción a la sincronización de identidad
  - Planificación de Azure AD Connect
  - Implementar Azure AD Connect
  - Gestionar identidades sincronizadas


  #### Laboratorio &#58; Implementación de sincronización de identidad
  - Configurar su organización para la sincronización de identidad

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las opciones de autenticación de Microsoft 365.
  - Explicar la sincronización de directorios
  - Planificar sincronización de directorios
  - Describir y planificar Azure AD Connect.
  - Configurar los requisitos previos de Azure AD Connect
  - Configurar Azure AD Connect
  - Gestionar usuarios con sincronización de directorios
  - Gestionar grupos con sincronización de directorios
  - Usar los grupos de seguridad de sincronización de Azure AD Connect


  ### Módulo 3&#58; Identidades federadas
  Este módulo tiene que ver con los Servicios de federación de Active Directory (ADFS). Específicamente, aprenderá cómo planificar y administrar AD FS para lograr el nivel de acceso que desea proporcionar a los usuarios desde otros directorios.
  #### Lecciones
  - Introducción a las identidades federadas
  - Planificación de una implementación de AD FS
  - Implementar AD FS

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la autenticación basada en notificaciones y los fideicomisos de federación.
  - Describir cómo funciona AD FS.
  - Planificar un entorno de AD FS que incluya mejores prácticas, alta disponibilidad y planificación de capacidad
  - Planificar los Servicios de federación de Active Directory en Microsoft Azure
  - Instalar y configurar un Proxy de aplicación web para AD FS
  - Configure AD FS mediante Azure AD Connect


  ### Módulo 4&#58; Gestión de Acceso
  Este módulo describe el acceso condicional para Microsoft 365 y cómo se puede usar para controlar el acceso a los recursos en su organización. El módulo también explica el control de acceso basado en roles (RBAC) y las soluciones para acceso externo.
  #### Lecciones
  - Acceso condicional
  - Administrar el acceso al dispositivo
  - Control de acceso basado en roles (RBAC)
  - Soluciones para acceso externo

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir el concepto de acceso condicional.
  - Describir las políticas de acceso condicional
  - Planificar el cumplimiento de dispositivos
  - Configurar usuarios y grupos condicionales
  - Configurar RBAC
  - Distinguir entre las funciones administrativas de Azure RBAC y Azure AD
  - Administrar acceso externo
  - Explicar la guía de licencias para la colaboración B2B de Azure AD

