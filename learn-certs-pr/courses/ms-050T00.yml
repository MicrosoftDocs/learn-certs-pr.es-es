summary: |-
  El clima de negocios ha cambiado. La gente quiere comunicarse sin barreras colaborativas. Las empresas desean soluciones que sean rentables y flexibles. Las organizaciones comienzan a configurar entornos híbridos y migrar contenido a la nube como la solución. En este curso, aprenderá a implementar y configurar SharePoint Server 2019, diseñado para satisfacer las demandas de los estilos de trabajo modernos. También aprenderá a configurar y administrar varias aplicaciones de servicio de SharePoint para prepararse para una implementación híbrida. Además, aprenderá a planificar e implementar escenarios híbridos de SharePoint que brindan una experiencia fluida a los usuarios. Finalmente, aprenderá cómo diseñar el proceso de migración de contenido y los recursos y herramientas disponibles para usar mientras migra contenido a SharePoint y OneDrive en Microsoft 365.

  #### Perfil de audiencia
  Este curso está diseñado para profesionales de TI que implementan y administran el entorno local de SharePoint y están interesados en implementar escenarios híbridos y migrar contenido a Microsoft 365.
