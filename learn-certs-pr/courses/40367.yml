summary: |-
  Este curso de capacitación de MTA de tres días lo ayuda a prepararse para el examen 98-367 de Microsoft Technology Associate y a comprender estos temas&#58; Capas de seguridad, seguridad del sistema operativo, seguridad de red, software de seguridad. Este curso aprovecha el mismo contenido que se encuentra en el Curso Académico Oficial de Microsoft (MOAC) para este examen. Este curso está actualizado para admitir Windows 10.

  #### Perfil de audiencia
  Microsoft Technology Associate (MTA) es el conjunto de exámenes de certificación tecnológica más reciente de Microsoft que valida el conocimiento fundamental necesario para comenzar a desarrollar una carrera profesional utilizando las tecnologías de Microsoft. Este programa proporciona un punto de entrada apropiado para una futura carrera en tecnología y asume cierta experiencia práctica o capacitación, pero no asume experiencia en el trabajo.
