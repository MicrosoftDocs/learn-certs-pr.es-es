outlineSection: |-
  ### Módulo 1&#58; Aplicaciones de servicio de SharePoint
  Este módulo tiene que ver con las aplicaciones de servicio de SharePoint y el flujo de trabajo. Describe cómo aprovisionar y administrar una aplicación de servicio BCS y una aplicación de servicio de perfil de usuario. Específicamente, discutimos cómo importar y exportar modelos BDC, así como también cómo importar propiedades de usuario a SharePoint.
  #### Lecciones
  - Aplicaciones de servicio de SharePoint y flujo de trabajo
  - Planificar y configurar los Servicios de conectividad empresarial (BCS) y el Almacén seguro
  - Planificar y configurar perfiles de usuario
  Después de completar este módulo, los estudiantes podrán&#58;
  - Explicar los componentes clave de un modelo BDC.
  - Describir la arquitectura de alto nivel de BCS.
  - Provisión de una instancia de aplicación de servicio BDC.
  - Configurar la aplicación del Servicio de almacenamiento seguro.
  - Explicar el propósito del Servicio de almacenamiento seguro.
  - Administrar permisos para una instancia de aplicación de servicio BDC.
  - Describir cómo configurar las propiedades del perfil de usuario.
  - Describa cómo administrar audiencias en SharePoint 2019.
  - Describir cómo configurar Mis sitios en SharePoint 2019.
  - Describir cómo configurar la aplicación de servicio de perfil de usuario.
  - Describir cómo planear la importación y sincronización de SharePoint Active Directory.
  
  ### Módulo 2&#58; Planificar y configurar metadatos gestionados
  Este módulo trata sobre las funcionalidades integrales, como el Servicio de metadatos administrados, los tipos de contenido y los conjuntos de términos, que le permiten crear y difundir una arquitectura de información. Introduce el propósito de los tipos de contenido, así como los conceptos detrás del servicio de metadatos administrados, incluidas las taxonomías, los conjuntos de términos y las palabras clave empresariales.
  #### Lecciones
  - Administrar tipos de contenido
  - Metadatos gestionados
  - Configurar el servicio de metadatos administrados

  Después de completar este módulo, los estudiantes podrán&#58;
  - Explicar la función y el uso de los tipos de contenido.
  - Describa las funciones del Servicio de metadatos administrados.
  - Explicar cómo crear y publicar un tipo de contenido en colecciones de sitios.
  - Identificar las capacidades del servicio de metadatos administrados.
  - Crear y administrar grupos de términos, conjuntos de términos y términos
  - Configurar conjuntos de términos y términos para la navegación administrada.


  ### Módulo 3&#58; Planificar y configurar búsqueda
  Este módulo trata sobre la aplicación de servicio de búsqueda empresarial. Proporciona detalles sobre la planificación y configuración de fuentes de contenido, cronogramas de rastreo y reglas de rastreo. También se analiza cómo proporcionar administración de búsqueda de una gama de componentes de búsqueda, como Reglas de consulta, Tipos de resultados y Plantillas de visualización.
  #### Lecciones
  - Planificar búsqueda empresarial
  - Configurar búsqueda empresarial
  - Gestionar búsqueda empresarial

  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la función de los componentes de búsqueda.
  - Explicar cómo planificar y configurar una topología de búsqueda.
  - Describir cómo planificar y configurar las fuentes de contenido.
  - Describir cómo planificar y configurar programación de rastreo.
  - Describir cómo planificar y configurar las reglas de rastreo.
  - Describir cómo administrar el esquema de búsqueda.
  - Describir cómo configurar el centro de búsqueda.
  - Explicar el uso y la implementación de las reglas de consulta.
  - Explicar el uso y la implementación de la fuente de resultados.


  ### Módulo 4&#58; Conclusión del curso

  #### Laboratorio &#58; Configurar la búsqueda empresarial

