summary: |-
  Microsoft Dynamics 365 for Sales es una aplicación de extremo a extremo para administrar el manejo de clientes y clientes potenciales; ayuda a rastrear los datos contra los objetivos de ventas, automatizando las mejores prácticas, aprendiendo de los datos y más.

  Nuestro equipo de expertos reconocidos a nivel mundial lleva a los estudiantes paso a paso, desde el líder hasta la oportunidad y el trato cerrado. Usando las opciones de automatización y personalización disponibles de la aplicación, los estudiantes aprenderán cómo permitir que el personal de ventas sea su ser más productivo.

  #### Perfil de audiencia
  Un consultor funcional de Dynamics 365 Customer Engagement es responsable de realizar el descubrimiento, capturar requisitos, involucrar a expertos en la materia y partes interesadas, traducir los requisitos y configurar la solución y las aplicaciones. El Consultor Funcional implementa una solución usando capacidades listas para usar, extensibilidad sin código, aplicaciones e integraciones de servicios.
prerequisitesSection: |-
  Familiaridad con las aplicaciones comerciales y el deseo de personalizarlas e implementarlas para los negocios.
outlineSection: |-
  ### Módulo 1&#58; Resumen de ventas
  En este módulo, los estudiantes aprenderán los conceptos básicos de ventas en Dynamics 365. Instalarán y configurarán la aplicación, así como aprenderán sobre roles de seguridad, términos clave y el modelo de datos.
  #### Lecciones
  - Resumen de ventas
  - Configuración de ventas
  - Resumen del módulo
  
  Después de completar este módulo, los estudiantes podrán&#58;
  - Instalar y configurar la aplicación de ventas
  - Identificar escenarios de ventas comunes


  ### Módulo 2&#58; Trabajando con oportunidades
  En este módulo, los estudiantes aprenderán cómo administrar registros de datos de clientes, usar herramientas de ventas integradas y aprovechar una oportunidad.
  #### Lecciones
  - Administrar clientes
  - Trabajar con oportunidades
  - Inteligencia integrada
  - Cuadernos de estrategias
  - Herramientas integradas de ventas
  - Resumen del módulo

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear registros de clientes
  - Usar herramientas de ventas


  ### Módulo 3&#58; Cotizaciones a pedidos
  En este módulo, los estudiantes aprenderán cómo usar presupuestos y pedidos para usar Dynamics 365 for Sales para administrar oportunidades de ventas para cerrar negocios.
  #### Lecciones
  - Resumen del procesamiento de pedidos
  - Gestionar catálogo de productos
  - Crear y gestionar presupuestos
  - Crear y gestionar pedidos y facturas
  - Resumen del módulo

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear y utilizar el catálogo de productos
  - Agregar cotizaciones a las oportunidades
  - Completar una venta con un pedido


  ### Módulo 4&#58; Análisis de ventas e información
  En este módulo, los estudiantes aprenderán cómo crear y usar metas, integrarse con PowerBI y habilitar Sales AI.
  #### Lecciones
  - Visión general
  - Power BI
  - AI para ventas
  - Resumen de módulos

  Después de completar este módulo, los estudiantes podrán&#58;
  - Crear y usar objetivos
  - Integrar con PowerBI
  - Habilitar la funcionalidad de AI de ventas
