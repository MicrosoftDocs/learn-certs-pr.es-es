summary: |-
  En este curso, los estudiantes aprenderán sobre las soluciones tradicionales y modernas para la alta disponibilidad de mensajes y la recuperación ante desastres. Los sistemas de mensajería se han vuelto cada vez más complejos, dada la abundancia de nuevas características que se han agregado en los últimos años, así como la creciente importancia dada a la disponibilidad y la recuperación ante desastres. Los enfoques tradicionales para la alta disponibilidad y la recuperación ante desastres todavía están presentes y existen principalmente en la capa de hardware, como los sistemas RAID para almacenamiento, replicación de dispositivos en bloque y soluciones de archivo que utilizan almacenamiento externo. Si bien Microsoft Exchange admite estos enfoques tradicionales, también ofrece soluciones que modernizan la alta disponibilidad y la recuperación ante desastres al proporcionar soluciones directamente integradas en los sistemas de mensajería. Esto incluye cosas tales como la replicación continua y las soluciones de retención que se crean directamente dentro de las bases de datos de mensajes. Esto ahorra a los administradores mucho tiempo y esfuerzo al mantener diferentes capas de soluciones extranjeras en hardware y software.
  
  En este curso, los estudiantes recibirán una introducción a cada solución, aprenderán cuándo usar una u otra, cómo planificar una implementación y cómo realizar la implementación real.

  #### Perfil de audiencia
  El administrador de mensajería implementa, configura, administra y
  soluciona problemas de destinatarios, permisos, protección de correo, flujo de correo y
  carpetas públicas tanto en entornos empresariales locales como en la nube. Las responsabilidades
  incluyen la gestión de la higiene de mensajes, la infraestructura de mensajería y la configuración y
  migración híbridas. El administrador de mensajería también implementa y administra la
  recuperación ante desastres, la alta disponibilidad y el acceso del cliente. Para implementar una topología híbrida segura
  que satisfaga las necesidades comerciales de una organización moderna, el administrador de mensajería
  debe colaborar con el administrador de seguridad y el administrador de Microsoft 365 Enterprise.
  El administrador de mensajería debe tener un conocimiento práctico de los tipos de autenticación,
  licencias e integración con las aplicaciones de Microsoft 365.
