summary: |-
  Obtenga información sobre Microsoft 365 Identity Management, que incluye cómo administrar grupos de seguridad de usuarios y licencias para identidades en la nube, y cómo planificar e implementar la sincronización de identidades, identidades federadas, aplicaciones y acceso externo.

  #### Perfil de audiencia
  Este curso está diseñado para personas que aspiran a la función de administrador de Microsoft 365 Enterprise y han completado una de las rutas de certificación de administrador basadas en roles de Microsoft 365.
prerequisitesSection: |-
  - Completó un curso de administrador basado en roles, como Mensajería, Trabajo en equipo, Seguridad y cumplimiento, o Colaboración.
  - Conocimiento competente de DNS y experiencia funcional básica con los servicios de Microsoft 365.
  - Un conocimiento competente de las prácticas generales de TI.
outlineSection: |-
  ### Módulo 1&#58; Gestionar grupos de seguridad de usuarios y licencias para identidades en la nube
  #### Lecciones
  - Administrar cuentas de usuario y licencias en Microsoft 365
  - Administrar roles de administrador y grupos de seguridad en Microsoft 365
  - Gestión de contraseñas en Microsoft 365
  
  
  #### Laboratorio &#58; Administrar su entorno de identidad de Microsoft 365
  - Ejercicio 1&#58; Configurar su entorno de laboratorio
  - Ejercicio 2&#58; Administrar su entorno de identidad de Microsoft 365 utilizando el centro de administración de Microsoft 365
  - Ejercicio 3&#58; Administrar su entorno de identidad de Microsoft 365 con Windows PowerShell


  ### Módulo 2&#58; Planificación e implementación de sincronización de identidad
  #### Lecciones
  - Introducción a la sincronización de identidad
  - Planificación de Azure AD Connect
  - Implementar Azure AD Connect
  - Gestionar identidades sincronizadas


  #### Laboratorio &#58; Implementación de sincronización de identidad
  - Ejercicio 1&#58; Configurar su organización para la sincronización de identidad
  - Ejercicio 2&#58; Implementación de sincronización de identidad


  ### Módulo 3&#58; Planificación e implementación de identidades federadas
  #### Lecciones
  - Introducción a las identidades federadas
  - Planificación de una implementación de AD FS
  - Implementar AD FS


  ### Módulo 4&#58; Implementación de aplicación y acceso externo
  #### Lecciones
  - Implementar aplicaciones en Azure AD
  - Configurar el proxy de aplicación de Azure AD
  - Diseñar soluciones para acceso externo
