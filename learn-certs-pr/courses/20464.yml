skillsGained:
- skill: Introducir toda la plataforma de SQL Server y sus principales herramientas. Cubrirá ediciones, versiones, conceptos básicos de los oyentes de la red y conceptos de servicios y cuentas de servicios.
- skill: Determinar los tipos de datos apropiados que se utilizarán al diseñar tablas, convertir datos entre tipos de datos y crear tipos de datos de alias.
- skill: 'Conocer las buenas prácticas de diseño con respecto a las tablas de SQL Server y ser capaz de crear tablas con T-SQL. (Nota: las tablas particionadas no están cubiertas).'
- skill: Implementar las restricciones PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK y UNIQUE, e investigar las restricciones en cascada de FOREIGN KEY.
- skill: Determinar estrategias apropiadas de una sola columna e índices compuestos.
- skill: Crear tablas como montones y tablas con índices agrupados. Considerar también el diseño de una tabla y sugerir una estructura adecuada.
- skill: Leer e interpretar datos de elementos comunes de los planes de ejecución.
- skill: Diseñar índices efectivos no agrupados.
- skill: Diseño e implementación de vistas
- skill: Diseñar e implementar procedimientos almacenados.
- skill: Trabajar con tipos de tabla, parámetros con valores de tabla y usar la instrucción MERGE para crear procedimientos almacenados que actualicen los almacenes de datos.
- skill: Diseñar e implementar funciones, tanto escalares como con valores de tabla. (Describir también dónde pueden conducir a problemas de rendimiento).
- skill: Realizar una investigación básica de una situación de punto muerto y aprender cómo los niveles de aislamiento de transacciones afectan la concurrencia de aplicaciones.
- skill: Utilizar tanto el código tradicional de manejo de errores T-SQL como el manejo estructurado de excepciones.
- skill: Diseñar e implementar los activadores DML
- skill: Aprender los usos apropiados para la integración de SQL CLR e implementar un ensamblado .NET existente en SQL Server.
- skill: Almacenar datos y esquemas XML en SQL Server.
- skill: Realizar consultas básicas sobre datos XML en SQL Server.
