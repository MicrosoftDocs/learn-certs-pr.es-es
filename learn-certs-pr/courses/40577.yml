  ### Módulo 2&#58; Laboratorio práctico - Innovar y modernizar las aplicaciones con Data e Inteligencia Artificial
  #### Lecciones
  - Desplegar un simulador de carga de fábrica
  - Usar Azure Machine Learning para entrenar y registrar un modelo de mantenimiento predictivo
  - Crear una Azure Function para enviar telemetría de eventos a la Cosmos DB
  - Enriquecer la telemetría de eventos con resultados de mantenimiento predictivo
  - Enriquecer la telemetría de eventos con detección automática de anomalías
  - Enviar los datos de telemetría a PostgreSQL- Modernizar la lógica de los servicios para utilizar el abastecimiento de eventos y el CQRS
  - Ver el estatus de fábrica en un informe de Power BI


