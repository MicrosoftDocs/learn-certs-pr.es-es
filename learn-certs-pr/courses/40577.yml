summary: |-
  En este taller, se examinará el proceso de implementación de una aplicación moderna con Azure services. El taller cubrirá el abastecimiento de eventos y el Command and Query Responsibility Segregation (CQRS), la carga de datos, la preparación de datos, la transformación de datos, el servicio de datos, la detección de anomalías, la creación de un modelo de mantenimiento predictivo y la puntuación en tiempo real de un modelo de mantenimiento predictivo.

  ####Perfil del asistente
  Este taller está dirigido a Cloud Architects y profesionales de IT que tienen experiencia en arquitectura de infraestructura y diseño de soluciones en tecnologías de nube y quieren aprender más sobre los servicios Azure y Azure como se describe en las áreas "Acerca de este curso" y "Al finalizar el curso". Los asistentes a este taller también deben tener experiencia en otras tecnologías de nube que no sean de Microsoft, cumplir con los requisitos previos del curso y querer realizar un cross training sobre Azure.
prerequisitesSection: |-
  El contenido del taller supone un nivel de conocimientos técnicos de arquitectura de 300 niveles de diseño de infraestructura y soluciones. Sugerimos a los estudiantes que tomen este prerrequisito antes de asistir a este taller.

