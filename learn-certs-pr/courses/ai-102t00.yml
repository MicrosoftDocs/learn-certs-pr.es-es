summary: |-
  AI-102 Diseñando e implementando una solución de Azure AI está destinado a los desarrolladores de software que desean construir aplicaciones con infusión de AI que aprovechen los servicios cognitivos de Azure, Azure Cognitive Search y Microsoft Bot Framework. El curso utilizará C#, Python o JavaScript como lenguaje de programación.

  #### Perfil de audiencia
  Ingenieros de software interesados en construir, administrar e implementar soluciones de AI que aprovechen Azure Cognitive Services, Azure Cognitive Search y Microsoft Bot Framework. Están familiarizados con C#, Python o JavaScript y tienen conocimientos sobre el uso de las API basadas en REST para construir soluciones de visión por ordenador, análisis del lenguaje, minería de conocimientos, búsqueda inteligente y soluciones de AI conversacional en Azure.
