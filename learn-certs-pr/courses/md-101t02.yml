summary: |-
  Como la demanda de las organizaciones para permitir que las fuerzas de trabajo sean más móviles, la
  función de un administrador de escritorio ya no se trata solo de la administración "de escritorio".
  Dado que BYOD se está volviendo común y la necesidad de que los empleados tengan acceso a la línea
  de aplicaciones comerciales en dispositivos personales, el alcance de la administración de escritorio debe
  incluir tanto dispositivos de escritorio como dispositivos móviles, independientemente de su propiedad. Durante este
  curso, los estudiantes conocerán los componentes clave de las estrategias modernas de
  gestión y cogestión. Examinarán qué se necesita para incorporar Microsoft
  Intune en una organización y cómo usarlo para administrar
  escritorios y dispositivos. Los estudiantes también aprenderán sobre los métodos para la implementación y
  administración de aplicaciones y aplicaciones basadas en navegador.

  #### Perfil de audiencia
  Modern Desktop Administrator (MDA) implementa, configura, asegura, administra y monitorea dispositivos y aplicaciones cliente en un entorno empresarial. Las responsabilidades incluyen la gestión de identidad, acceso, políticas, actualizaciones y aplicaciones. La MDA colabora con el administrador de la empresa M365 para diseñar e implementar una estrategia de dispositivo que satisfaga las necesidades comerciales de una organización moderna. El MDA debe estar familiarizado con las cargas de trabajo de M365 y debe tener fuertes habilidades y experiencia en la implementación, configuración y mantenimiento de dispositivos con Windows 10 y que no sean Windows. El rol de MDA se centra en los servicios en la nube en lugar de las tecnologías de administración local.
