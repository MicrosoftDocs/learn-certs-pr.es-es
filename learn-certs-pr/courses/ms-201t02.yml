summary: |-
  En este curso aprenderá acerca de las diferentes configuraciones de servicios de seguridad y cumplimiento relacionados con la mensajería con Exchange Server y Exchange Online. Comenzará examinando los fundamentos de la higiene de mensajes con Exchange Online Protection y Exchange Advanced Threat Protection, así como la conexión y el filtrado de spam con Exchange. Luego examinará las soluciones de cumplimiento de mensajería, como las políticas de prevención de retención y pérdida de datos, así como las investigaciones de registros de auditoría y los mecanismos de búsqueda de descubrimiento electrónico desde la perspectiva del cumplimiento de mensajería. Aprenderá cómo planificar una implementación adecuada y cómo realizar el proceso básico de implementación para cada solución. Terminará el curso examinando cómo administrar los permisos asignados a los roles de usuario y administrador.

  #### Perfil de audiencia
  El administrador de mensajería implementa, configura, administra y soluciona problemas de destinatarios, permisos, protección de correo, flujo de correo y carpetas públicas en entornos empresariales locales y en la nube. Las responsabilidades incluyen la gestión de la higiene de mensajes, la infraestructura de mensajería y la configuración y migración híbridas. El administrador de mensajería también implementa y administra la recuperación ante desastres, la alta disponibilidad y el acceso del cliente. Para implementar una topología híbrida segura que satisfaga las necesidades comerciales de una organización moderna, el administrador de mensajería debe colaborar con el administrador de seguridad y el administrador de Microsoft 365 Enterprise. El administrador de mensajería debe contar con conocimiento práctico de tipos de autenticación, licencias e integración con aplicaciones Microsoft 365.
