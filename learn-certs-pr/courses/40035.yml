summary: |-
  Este curso de capacitación de dos días de cinco días lo ayuda a prepararse para los exámenes 98-361 y 98-372 de Microsoft Technology Associate, y a comprender estos temas &#58; Programación básica, programación orientada a objetos, desarrollo general de software, aplicaciones web, aplicaciones de escritorio, bases de datos, conceptos de .NET Framework, espacios de nombres y clases en .NET Framework, compilación de códigos .NET, clases de E/S en .NET Framework, seguridad, Lenguajes .NET y gestión de memoria. Estos cursos aprovechan el mismo contenido que se encuentra en el Microsoft Official Academic Course (MOAC) para estos exámenes.

  #### Perfil de audiencia
  Microsoft Technology Associate (MTA) es el conjunto de exámenes de certificación tecnológica más reciente de Microsoft que valida el conocimiento fundamental necesario para comenzar a desarrollar una carrera profesional utilizando las tecnologías de Microsoft. Este programa proporciona un punto de entrada apropiado para una futura carrera en tecnología y asume cierta experiencia práctica o capacitación, pero no asume experiencia en el trabajo.
