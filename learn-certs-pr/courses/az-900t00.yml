summary: |-
  Este curso de dos días proporcionará conocimiento de nivel básico sobre conceptos de nube; servicios centrales de Azure; seguridad, privacidad, cumplimiento y confianza; y precios y soporte de Azure.
  Nota: Este curso proporciona un pase de Azure y tiempo para que los estudiantes participen en laboratorios prácticos. Si no necesita experiencia práctica, considere el AZ-900T01: Curso de principios de Microsoft Azure (1 día). El contenido de ambos cursos se alinea con el dominio objetivo del examen AZ-900.

  #### Perfil de audiencia
  Este curso es adecuado para el personal de TI que recién comienza a trabajar con Azure. Este público quiere conocer nuestras ofertas y obtener experiencia práctica con el producto. Este curso utiliza principalmente el Portal de Azure para crear servicios y no requiere habilidades de secuencias de comandos.  Los estudiantes en este curso ganarán confianza para tomar otros cursos y certificaciones basados ​​en roles, como Azure Administrator. Este curso proporciona un pase de Azure y un entorno de laboratorio opcional. Este curso combina conferencias, demostraciones y laboratorios prácticos.  Este curso también ayudará a preparar a alguien para el examen AZ-900.
prerequisitesSection: |-
  No hay requisitos previos para tomar este curso. Sin embargo,
  cuanto más conocimiento técnico tenga un estudiante, más entenderá acerca de la nube.
outlineSection: |-
  ### Módulo 1&#58; Conceptos de nube
  En este módulo, aprenderá sobre los servicios en la nube, los tipos de modelos en la nube y los tipos de servicios en la nube.
  #### Lecciones
  - Por qué los servicios en la nube
  - Tipos de modelos de nube
  - Tipos de servicios en la nube

  Después de completar este módulo, tú podrán&#58;
  - Definir la computación en la nube y sus ventajas clave.
  - Explicar los modelos de nube pública, privada e híbrida.
  - Explicar los servicios en la nube de IaaS, PaaS y SaaS.


  ### Módulo 2&#58; Servicios principales de Azure
  En este módulo, aprenderá sobre los componentes arquitectónicos de la nube central de Azure, los productos y servicios de Azure, las soluciones de Azure y las herramientas de administración de Azure.
  #### Lecciones
  - Componentes arquitectónicos principales de Azure
  - Servicios y productos principales de Azure
  - Soluciones Azure
  - Herramientas de administración de Azure


