  Después de completar este módulo, tú podrán&#58;
  - Usar una suscripción de Azure.
  - Planificar y administrar costos.
  - Explicar las opciones de soporte de Azure.
  - Describir Azure SLAs.
  - Explicar los ciclos de vida del servicio de Azure.
