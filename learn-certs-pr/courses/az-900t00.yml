  #### laboratorio &#58; Tutorial&#58; Explorar el Centro de Confianza
  Después de completar este módulo, tú podrán&#58;
  - Describir las opciones de conectividad de seguridad de red virtual, como los grupos de seguridad de red.
  - Describir las opciones de autenticación y autorización de identidad de Azure.
  - Describir los casos de uso para el Centro de seguridad, el Almacén de claves, las amenazas y las opciones de protección de la información.
  - Describir las políticas de Azure y el control de acceso basado en roles.
  - Describir casos de uso para Azure Monitor y Azure Service Health.
  - Describir los estándares de privacidad, cumplimiento y protección de datos.


  ### Módulo 4&#58; Precios y soporte de Azure
  En este módulo, aprenderá sobre las suscripciones de Azure, la planificación y la administración de costos, las opciones de soporte, los SLA y los ciclos de vida del servicio.
  #### Lecciones
  - Suscripciones de Azure
  - Planificación y gestión de costes.
  - Opciones de soporte de Azure
  - Azure Acuerdos de nivel de servicio (SLAs)
  - Ciclo de vida del servicio en Azure


