  Después de completar este módulo, tú podrán&#58;
  - Identificar los componentes arquitectónicos principales de Azure, como regiones, geografías y grupos de recursos.
  - Identificar casos de uso para servicios y productos principales de Azure, como máquinas virtuales y almacenamiento.
  - Identificar casos de uso para soluciones de Azure, como Internet de las cosas y Machine Learning.
  - Identificar qué herramientas de administración de Azure están disponibles, como Azure PowerShell y la CLI.


  ### Module  3&#58; Seguridad, privacidad, cumplimiento y confianza
  En este módulo, aprenderá sobre la seguridad, identidad, gobierno, supervisión, informes y estándares de Azure.
  #### Lecciones
  - Conectividad de red segura
  - Servicios principales de Azure Identity
  - Herramientas y características de seguridad
  - Metodologías de gobierno de Azure
  - Monitoreo y reporte
  - Privacidad, cumplimiento y estándares de protección de datos.


  #### laboratorio &#58; Tutorial&#58; Tráfico de red segura

