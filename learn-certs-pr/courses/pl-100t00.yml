outlineSection: |-
  ### Módulo 1&#58; Crear una aplicación basada en modelos en Power Apps
  Este módulo le presenta la creación de una aplicación basada en modelos en Power Apps que usa Common Data Service.

  ### Módulo 2&#58; Crear una aplicación de lienzo en Power Apps
  Este módulo le presenta Power Apps, lo ayuda a crear y personalizar una aplicación y luego administrarla y distribuirla.

  ### Módulo 3&#58; Usar la interfaz de usuario y los controles en una aplicación de lienzo en Power Apps
  Este módulo se centrará en cómo proporcionar la mejor navegación de aplicaciones y crear la mejor interfaz de usuario utilizando temas, iconos, imágenes, personalización, diferentes factores de forma y controles.

  ### Módulo 4&#58; Automatizar un proceso empresarial con Power Automate
  Este módulo le presenta Power Automate, le enseña cómo crear flujos de trabajo y cómo administrarlos.

  ### Módulo 5&#58; Crear y usar informes analíticos con Power BI
  Descubrir qué es Power BI, incluidos sus componentes básicos y cómo funcionan juntos.

  ### Módulo 6&#58; Empezar a utilizar AI Builder
  Este módulo le ayuda a crear un modelo de IA desde el principio y le muestra cómo puede utilizarlo en su negocio sin escribir una sola línea de código.

