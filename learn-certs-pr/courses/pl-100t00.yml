summary: |-
  Este curso le enseñará cómo crear aplicaciones con técnicas de bajo código para simplificar, automatizar y transformar las tareas y los procesos comerciales utilizando Microsoft Power Platform.

  #### Perfil de audiencia
  App Maker crea soluciones para simplificar, automatizar y transformar las tareas y los procesos para ellos y su equipo cuando tienen una gran experiencia en el dominio empresarial de la solución. Tienen habilidades básicas de modelado de datos, diseño de experiencia de usuario, análisis de requisitos y análisis de procesos. App Maker crea y aplica procesos comerciales, estructura la recopilación digital de información, mejora la eficiencia de las tareas repetibles y automatiza los procesos comerciales. App Maker utiliza las herramientas Maker de Power Platform para resolver problemas comerciales. Pueden utilizar funciones avanzadas de aplicaciones de Microsoft y herramientas de productividad de terceros. App Maker conoce las capacidades y limitaciones de las herramientas disponibles y sabe cómo aplicarlas. App Maker es autodirigido y se centra en soluciones. Es posible que no tengan capacitación formal en TI, pero se sienten cómodos usando la tecnología para resolver problemas comerciales con una mentalidad de crecimiento personal. Entienden la necesidad operativa y tienen una visión del resultado deseado. Abordan los problemas con estrategias escalonadas e iterativas.
