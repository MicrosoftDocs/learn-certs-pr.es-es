  ### Módulo 3&#58; Configurar fabricación discreta
  Antes de poder trabajar en el módulo de control de Producción y crear órdenes de producción, debe configurar los parámetros de producción. Los parámetros que seleccione tienen un impacto directo en la orden de producción y el ciclo de vida de producción. Puede establecer los parámetros por compañía o por sitio, lo que determina si Dynamics 365 for Finance and Operations usa los parámetros de nivel de compañía o los parámetros específicos del sitio.

  Los parámetros, las órdenes de producción y el ciclo de vida revisan cómo se definen estos parámetros, cómo se usan los nombres de los diarios, cómo se crean las órdenes de producción y las formas en que se procesan a través de la fabricación en función de su estado y el ciclo de vida de la producción. Esta lección explica cómo configurar la fabricación discreta en Finance and Operations.

