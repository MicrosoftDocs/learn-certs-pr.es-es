  Puede usar la configuración del producto para crear y mantener modelos de configuración del producto, y para reutilizar componentes y tipos de atributos. Los atributos, las restricciones, los subcomponentes, los requisitos del usuario, las líneas de lista de materiales (BOM) y las operaciones de ruta se reutilizan implícitamente cuando reutiliza un componente. Los componentes también pueden reutilizar definiciones de restricciones de tabla.

