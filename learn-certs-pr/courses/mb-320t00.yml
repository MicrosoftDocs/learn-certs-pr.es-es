  Todos los registros se aprueban y luego se transfieren a los módulos relevantes de Dynamics 365 for Finance and Operations. La aprobación continua y la transferencia de registros dan a los gerentes la capacidad de rastrear fácilmente los costos reales en las órdenes de producción.
