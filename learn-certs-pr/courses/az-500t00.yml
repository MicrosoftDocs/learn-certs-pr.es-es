outlineSection: |-
  ### Módulo 1&#58; Identidad y acceso
  #### Lecciones
  - Configuración de Azure Active Directory para cargas de trabajo y suscripciones de Azure
  - Configurar Azure AD Privileged Identity Management
  - Configurar la seguridad para una suscripción de Azure
  ### Módulo 2&#58; protección de la plataforma
  #### Lecciones
  - Comprender la seguridad en la nube
  - Construye una red
  - Red segura
  - Implementar la seguridad del host
  - Implementar seguridad de plataforma
  - Implementar seguridad de suscripción
  ### Módulo 3&#58; Operaciones de seguridad
  #### Lecciones
  - Configurar servicios de seguridad
  - Configure las políticas de seguridad mediante Azure Security Center
  - Administrar alertas de seguridad
  - Responder y solucionar problemas de seguridad
  - Crear líneas de base de seguridad


  ### Módulo 4&#58; Datos y aplicaciones
  #### Lecciones
  - Configurar políticas de seguridad para administrar datos
  - Configurar la seguridad para la infraestructura de datos
  - Configurar el cifrado para datos en reposo
  - Comprender la seguridad de la aplicación
  - Implemente seguridad para el ciclo de vida de la aplicación
  - Aplicaciones seguras
  - Configurar y administrar Azure Key Vault

