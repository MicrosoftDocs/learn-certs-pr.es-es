summary: |-
  En este curso los estudiantes obtendrán el conocimiento y
  habilidades necesarias para implementar controles de seguridad, mantener la postura de seguridad,
  e identificar y remediar vulnerabilidades mediante el uso de una variedad de seguridad
  herramientas. El curso cubre encriptación y automatización, virtualización y nube.
  Arquitectura N-tier.
  
  #### Perfil de audiencia
  Los estudiantes deben tener al menos un año de experiencia práctica asegurando las cargas de trabajo de Azure y experiencia con controles de seguridad para las cargas de trabajo en Azure.
