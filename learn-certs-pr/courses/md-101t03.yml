summary: |-
  Todos los días, más organizaciones piden a TI que respalde la movilidad en la fuerza laboral. Los entornos modernos requieren que Desktop Administrator pueda administrar y admitir teléfonos, tabletas y ordenadores, ya sean propiedad de la organización o personales del empleado. Al mismo tiempo, TI aún debe poder proteger los datos a los que acceden estos dispositivos. En este curso, se le presentará al alumno los conceptos clave de seguridad en la administración moderna. Este curso cubre autenticación, identidades y acceso, así como también cómo proteger estas categorías. Al alumno se le presentará Azure Active Directory y aprenderá cómo usar Microsoft Intune para proteger dispositivos y datos con políticas de cumplimiento. Finalmente, este curso cubrirá las capacidades clave de Azure Information Protection y Windows Defender Advanced Threat Protection y cómo implementar estas capacidades.
  
  #### Perfil de audiencia
  Modern Desktop Administrator (MDA) implementa, configura, asegura, administra y monitorea dispositivos y aplicaciones cliente en un entorno empresarial. Las responsabilidades incluyen la gestión de identidad, acceso, políticas, actualizaciones y aplicaciones. La MDA colabora con el administrador de la empresa M365 para diseñar e implementar una estrategia de dispositivo que satisfaga las necesidades comerciales de una organización moderna. El MDA debe estar familiarizado con las cargas de trabajo de M365 y debe tener fuertes habilidades y experiencia en la implementación, configuración y mantenimiento de dispositivos con Windows 10 y que no sean Windows. El rol de MDA se centra en los servicios en la nube en lugar de las tecnologías de administración local.
