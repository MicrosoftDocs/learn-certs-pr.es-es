outlineSection: |-
  ### Módulo 1&#58; Administración de autenticación en Azure AD
  En este módulo, los estudiantes conocerán el concepto de directorio en la nube con Azure Active Directory (Azure AD). Los estudiantes aprenderán las similitudes y diferencias entre Azure AD y Active Directory DS y cómo sincronizar entre los dos. Los estudiantes explorarán la administración de identidad en Azure AD y aprenderán sobre la protección de identidad con Windows Hello para empresas, así como la Protección de identidad de Azure AD y la autenticación multifactor. El módulo concluirá con un acceso seguro a los recursos corporativos e introducirá conceptos como Always On VPN y conectividad remota en Windows 10.
  #### Lecciones
  - Descripción general de Azure AD
  - Administrar identidades en Azure AD
  - Protección de identidades en Azure AD
  - Administrar la autenticación del dispositivo
  - Habilitar el acceso corporativo
  #### Laboratorio &#58; Laboratorio de práctica - Administrar objetos y autenticación en Azure AD
  - Habilitación y configuración de Azure AD Premium con inquilino de Enterprise Mobility + Security (EMS)
  - Creación de objetos de usuario y grupo con UI y Windows PowerShell
  - Configuración de restablecimiento de contraseña de autoservicio (SSPR) para cuentas de usuario en Azure AD
  - Unirse a un dispositivo en Azure AD
  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir las capacidades de Azure AD.
  - Administrar usuarios que usan Azure AD con Active Directory DS.
  - Implementar Windows Hello para empresas.
  - Unir dispositivos a Azure AD.
  - Describir métodos para habilitar el acceso desde redes externas.


  ### Módulo 2&#58; Administrar dispositivos y políticas de dispositivos
  En este módulo, se les presentará a los estudiantes la administración de la seguridad del dispositivo con Intune. Los estudiantes descubrirán cómo Intune puede usar los perfiles de dispositivo para administrar la configuración de dispositivos para proteger los datos en un dispositivo. Los estudiantes aprenderán cómo crear e implementar políticas de cumplimiento y usar políticas de cumplimiento para acceso condicional. El módulo concluye con dispositivos de monitoreo inscritos en Intune.
  #### Lecciones
  - Descripción general de Microsoft Intune
  - Administrar dispositivos con Intune
  - implementar directrices de cumplimiento del dispositivo


  #### Laboratorio &#58; Laboratorio de práctica - Administrar dispositivos
  - Configuración de Microsoft Intune para la administración de dispositivos
  - Configuración de políticas de cumplimiento y perfiles de dispositivos
  - Inscripción de dispositivos con Windows 10 y gestión del cumplimiento


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir la administración de dispositivos móviles con Intune.
  - Crear y asignar perfiles de dispositivos para proteger los datos en los dispositivos.
  - Implementar políticas de cumplimiento y acceso condicional.
  - Usar Intune para monitorear el cumplimiento del dispositivo.


  ### Módulo 3&#58; Gestionar la seguridad
  En este módulo, los estudiantes aprenderán sobre la protección de datos. Los temas incluirán Windows y Azure Information Protection, y varias tecnologías de cifrado compatibles con Windows 10. Este módulo también cubre las capacidades clave de Protección contra amenazas avanzada de Windows Defender (ATP de Windows Defender) y cómo implementar estas capacidades en los dispositivos de su organización. El módulo concluye usando Windows Defender y funcionalidades como antivirus, firewall y Credential Guard.
  #### Lecciones
  - Implementar protección de datos del dispositivo
  - Administrar Windows Defender ATP
  - Administrar Windows Defender en Windows 10


  #### Laboratorio &#58; Laboratorio de práctica - Managing Security in Windows 10
  - Configuración del sistema de cifrado de archivos (EFS)
  - Configuración de BitLocker
  - Configuración de una política WIP en Intune
  - Configurar Windows Defender


  Después de completar este módulo, los estudiantes podrán&#58;
  - Describir los métodos que protegen los datos del dispositivo.
  - Describir las capacidades y beneficios de Windows Defender ATP
  - Implementar y administrar configuraciones para clientes de Windows Defender.


