- Administrar permisos basados ​​en roles en Microsoft 365 Messaging
- Entregar correo a buzones fuera de Microsoft 365 mediante conectores
- Administrar la limpieza de los mensajes con Exchange Online y Microsoft 365 Advanced Threat Protection
- Administrar el cumplimiento en Microsoft 365 y Exchange Online
- Solucionar problemas de flujo de correo con Exchange
examsPassed:
