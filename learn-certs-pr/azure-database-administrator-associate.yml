title: 'Microsoft Certified: Azure Database Administrator Associate'
metadata:
  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server.'
uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</font></strong><br/><br/></div>

  El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server. El administrador de la base de datos de Azure usa una variedad de métodos y herramientas para realizar las operaciones diarias, incluida la aplicación de conocimientos sobre el uso de T -SQL para fines de administración administrativa.
subTitle: El administrador de la base de datos de Azure implementa y administra los aspectos operativos de las soluciones de plataforma de datos híbridas y nativas de la nube basadas en los servicios de datos de Microsoft Azure y Microsoft SQL Server.
