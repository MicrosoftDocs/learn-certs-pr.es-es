- Microsoft Office Excel 2016 (requerido)
- Microsoft Office PowerPoint 2016 (requerido)
- Microsoft Office Word 2016 (requerido)
- Microsoft Office Access 2016 (elija uno)
- Microsoft Office Outlook 2016 (elija uno)
