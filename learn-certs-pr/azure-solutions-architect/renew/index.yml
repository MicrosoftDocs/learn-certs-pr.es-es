- Microsoft Azure Well-Architected Framework - Eficiencia de Rendimiento
- Microsoft Azure Well-Architected Framework - Seguridad
- Proteger su infraestructura de Azure con Azure Site Recovery
- Proteger sus máquinas virtuales mediante el uso de Azure Backup
- Hacer una copia de seguridad y restaurar su base de datos de Azure SQL
- Utilizar la supervisión y el análisis para obtener información sobre los costos
- Analizar su infraestructura de Azure mediante los registros de Azure Monitor
examsPassed:
- az-303, az-304
studyGuideDescription: 'Utilice esta colección de módulos de aprendizaje para ayudarlo a prepararse para la certificación de Microsoft: Evaluación para la renovación de Azure Solutions Architect Expert.'
