### YamlMime:Certification
title: 'Renovación para certificación de Microsoft Certified: Azure Solutions Architect Expert'
metadata:
  title: 'Renovación para certificación de Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Si tiene esta certificación y expirará dentro de los seis meses, es elegible para la renovación.'
uid: renewal.azure-solutions-architect
certificationUid: certification.azure-solutions-architect
assessmentId: 16c15d1b-16a4-4eaa-aac3-d6c42189bc3c
