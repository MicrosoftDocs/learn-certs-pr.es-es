  <div><font color='red'><strong>En respuesta a la situación del coronavirus (COVID-19), Microsoft está implementando varios cambios temporales en nuestro programa de capacitación y certificación. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Aprenda más</a>.</strong></font><br/><br/></div>
  <div><strong>MB-200 SERÁ REEMPLAZADO POR UN NUEVO EXAMEN, <a href="/learn/certifications/exams/pl-200">PL-200</a>, EN SEPTIEMBRE DE 2020. Podrá obtener esta certificación al aprobar MB-200 o PL-200, más MB-220, hasta que MB-200 se retire el 31 de diciembre de 2020. Después de que MB-200 se retire, se requerirá aprobar PL-200 y MB-220 para obtener esta certificación.</strong><br/><br/></div></div>

